<div id="sitnet-dialog">

        <div class="modal-title">
            <div class="student-enroll-title">{{ title | translate }}</div>
        </div>
    </div>
    <div class="modal-body" [MathJax]="instructions"></div>

        </div>
    </div>
</div>
