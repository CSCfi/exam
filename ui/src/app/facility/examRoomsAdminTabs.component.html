<div id="dashboard">
    <div class="top-row d-flex justify-content-between align-items-center">
        <div>
            <div class="student-enroll-title-wrap marb20">
                <div>
                    <span class="student-enroll-title">{{ 'sitnet_exam_rooms_administration' | translate }}</span>
                    <a (click)="createExamRoom()" class="font-6 marl20">
                        <i class="bi-plus-circle"></i>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <a class="header-top-link" (click)="editMultipleRooms()">
                <i class="bi-building"></i>
                <span>
                    {{ 'sitnet_edit_all_rooms' | translate }}
                </span>
            </a>
        </div>
    </div>
    <div class="tab-wrapper">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem>
                <a ngbNavLink>
                    {{ getHeadingTranslation('sitnet_exam_all_rooms') }}
                </a>
                <ng-template ngbNavContent>
                    <room-list></room-list>
                </ng-template>
            </li>
            <li ngbNavItem>
                <a ngbNavLink>
                    {{ getHeadingTranslation('sitnet_exam_machine_softwares') }}
                </a>
                <ng-template ngbNavContent>
                    <software></software>
                </ng-template>
            </li>
            <li ngbNavItem>
                <a ngbNavLink>
                    {{ getHeadingTranslation('sitnet_room_accessibility_info') }}
                </a>
                <ng-template ngbNavContent>
                    <accessibility></accessibility>
                </ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav"></div>
    </div>
</div>
