<div id="room">
    <div class="row">
        <div class="col-md-12">
            <h2 class="room-name-title">{{ 'sitnet_room_accessibility_info' | translate }}</h2>
        </div>
    </div>
    <div class="row ms-3">
        <div class="col-md-12">
            <form role="form">
                <label for="new-accessibility-name" class="form-label">{{ 'sitnet_name' | translate }}</label>
                <input
                    type="text"
                    id="new-accessibility-name"
                    name="name"
                    class="form-control col-md-12"
                    [(ngModel)]="newItem.name"
                />
                <button type="button" [disabled]="!newItem.name" (click)="add()" class="btn btn-primary mt-2">
                    {{ 'sitnet_create_new' | translate }}
                </button>
            </form>
        </div>
    </div>
    <div class="row ms-3 mt-3">
        <div class="col-md-12">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">{{ 'sitnet_name' | translate }}</th>
                        <th scope="col">{{ 'sitnet_edit' | translate }}</th>
                        <th scope="col">{{ 'sitnet_remove' | translate }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let accessibility of accessibilities" scope="row">
                        <td>
                            <div [hidden]="accessibility.showName">
                                {{ accessibility.name }}
                            </div>
                            <div *ngIf="accessibility.showName">
                                <form role="form">
                                    <div class="input-group">
                                        <input
                                            type="text"
                                            class="form-control input-sm"
                                            name="accessibility-name"
                                            [(ngModel)]="accessibility.name"
                                            autofocus
                                        />
                                        <span
                                            class="input-group-text pointer"
                                            (click)="
                                                accessibility.showName = !accessibility.showName; update(accessibility)
                                            "
                                            >{{ 'sitnet_add' | translate }}</span
                                        >
                                    </div>
                                </form>
                            </div>
                        </td>
                        <td>
                            <a (click)="accessibility.showName = !accessibility.showName">
                                <i class="bi-pencil"></i>
                            </a>
                        </td>
                        <td>
                            <a class="fa-stack fa-lg" (click)="remove(accessibility)">
                                <i class="sitnet-red bi-x"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
