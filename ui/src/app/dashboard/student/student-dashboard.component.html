<div id="dashboard">
    <!-- Enrolled exams list -->
    <div class="top-row">
        <div class="col-md-12">
            <div class="student-enroll-dialog-wrap ms-4">
                <h1 class="student-enroll-title">{{ 'i18n_user_enrolled_exams_title' | translate }}</h1>
            </div>
        </div>
    </div>

    <div class="top-row">
        @for (enrolment of userEnrolments | orderBy: 'startAtAggregate'; track enrolment) {
            <div class="col-md-12">
                <xm-active-enrolment [enrolment]="enrolment" (removed)="enrolmentRemoved($event)"></xm-active-enrolment>
            </div>
        }
        @if (userEnrolments?.length === 0) {
            <div style="padding-left: 30px">
                <span class="form-group" role="note">
                    <img class="nopad" src="/assets/images/icon_info.png" alt="" />&nbsp;
                    <span>{{ 'i18n_no_enrolments' | translate }}</span>
                </span>
            </div>
        }
    </div>
</div>
