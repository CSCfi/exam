<form class="form-inline" novalidate autocomplete="off">
    <div>
        <label for="courseCode" class="exam-basic-selecttitle" style="display: block">{{
            'sitnet_course_code' | translate
        }}</label>
        <div class="input-group">
            <input
                id="courseCode"
                class="form-control"
                [(ngModel)]="codeFilter"
                name="code"
                [ngbTypeahead]="getCoursesByCode$"
                (selectItem)="onCourseSelect($event)"
                [inputFormatter]="codeFormat"
                [resultTemplate]="rtc"
                required
            />
            <ng-template #rtc let-r="result" let-t="term">
                <ngb-highlight [result]="r.code" [term]="t"></ngb-highlight>
                <p>{{ r.name }}</p>
            </ng-template>
            <div class="input-group-append">
                <span class="input-group-text">
                    <i
                        *ngIf="!loader.code.isOn"
                        class="bi-question-circle"
                        popoverTitle="{{ 'sitnet_instructions' | translate }}"
                        ngbPopover="{{ 'sitnet_course_unique_code' | translate }}"
                        triggers="mouseenter:mouseleave"
                    ></i>
                    <span class="spinner-border spinner-border-sm" role="status" *ngIf="loader.code.isOn"> </span>
                    <span *ngIf="loader.code.isOn" class="sr-only">Loading...</span>
                </span>
            </div>
        </div>
    </div>
    <div class="ms-5" style="min-width: 500px">
        <label for="courseName" class="exam-basic-selecttitle" style="display: block">{{
            'sitnet_course_name' | translate
        }}</label>
        <div class="input-group">
            <input
                id="courseName"
                class="form-control"
                [(ngModel)]="nameFilter"
                name="name"
                [ngbTypeahead]="getCoursesByName$"
                (selectItem)="onCourseSelect($event)"
                [inputFormatter]="nameFormat"
                [resultTemplate]="rtn"
                required
            />
            <ng-template #rtn let-r="result" let-t="term">
                <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                <p>{{ r.code }}</p>
            </ng-template>
            <div class="input-group-append">
                <span class="input-group-text">
                    <i
                        *ngIf="!loader.name.isOn"
                        class="bi-question-circle"
                        ngbPopover="{{ 'sitnet_course_name' | translate }}"
                        popoverTitle="{{ 'sitnet_instructions' | translate }}"
                        triggers="mouseenter:mouseleave"
                    ></i>
                    <span *ngIf="loader.name.isOn" class="horizontal-padding-05">
                        <span class="spinner-border-sm" role="status"></span>
                    </span>
                    <span *ngIf="loader.name.isOn" class="sr-only">Loading...</span>
                </span>
            </div>
        </div>
    </div>
</form>
