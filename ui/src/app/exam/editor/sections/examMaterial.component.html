<div id="sitnet-dialog">
    <div class="student-message-dialog-wrapper-padding">
        <div class="student-enroll-dialog-wrap">
            <h1 class="student-enroll-title">{{ 'sitnet_modify_materials' | translate }}</h1>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group input-group">
                        <input
                            [(ngModel)]="filter"
                            (change)="filterMaterials()"
                            type="text"
                            class="form-control"
                            placeholder="{{ 'sitnet_search_by_name' | translate }}"
                        />
                        <div class="input-group-append">
                            <i class="bi-search"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>{{ 'sitnet_name' | translate }}</th>
                                <th>{{ 'sitnet_author' | translate }}</th>
                                <th>ISBN</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let material of filteredMaterials">
                                <td>{{ material.name }}</td>
                                <td>{{ material.author }}</td>
                                <td>{{ material.isbn }}</td>
                                <td>
                                    <i
                                        (click)="removeMaterial(material)"
                                        class="pointer bi-trash"
                                        ngbPopover="{{ 'sitnet_exam_remove' | translate }}"
                                        popoverTitle="{{ 'sitnet_instructions' | translate }}"
                                        triggers="mouseenter:mouseleave"
                                    >
                                    </i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <h1 class="col-md-12">
                    {{ 'sitnet_create_new' | translate }}
                </h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form novalidate>
                        <div class="form-group">
                            <label for="name">{{ 'sitnet_name' | translate }}</label>
                            <input
                                id="name"
                                class="form-control"
                                aria-describedby="name"
                                [(ngModel)]="newMaterial.name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="author">{{ 'sitnet_author' | translate }}</label>
                            <input
                                id="author"
                                class="form-control"
                                aria-describedby="author"
                                [(ngModel)]="newMaterial.author"
                            />
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input
                                id="isbn"
                                class="form-control"
                                aria-describedby="isbn"
                                [(ngModel)]="newMaterial.isbn"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="createMaterial()">
                            {{ 'sitnet_create_new' | translate }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="student-message-dialog-footer">
            <div class="student-message-dialog-button-save">
                <button class="btn btn-sm btn-primary" (click)="ok()">
                    {{ 'sitnet_close' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
