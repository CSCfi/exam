<div id="sitnet-dialog" role="dialog" aria-modal="true">
    <div class="student-message-dialog-wrapper-padding">
        <div class="student-enroll-dialog-wrap">
            <h1 class="student-enroll-title">{{ 'i18n_modify_materials' | translate }}</h1>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group input-group">
                        <input
                            [(ngModel)]="filter"
                            (change)="filterMaterials()"
                            type="text"
                            class="form-control"
                            placeholder="{{ 'i18n_search_by_name' | translate }}"
                            autofocus
                        />
                        <div class="input-group-append">
                            <i class="bi-search"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>{{ 'i18n_name' | translate }}</th>
                                <th>{{ 'i18n_author' | translate }}</th>
                                <th>ISBN</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (material of filteredMaterials; track material) {
                                <tr>
                                    <td>{{ material.name }}</td>
                                    <td>{{ material.author }}</td>
                                    <td>{{ material.isbn }}</td>
                                    <td>
                                        <i
                                            (click)="removeMaterial(material)"
                                            class="pointer bi-trash"
                                            ngbPopover="{{ 'i18n_exam_remove' | translate }}"
                                            popoverTitle="{{ 'i18n_instructions' | translate }}"
                                            triggers="mouseenter:mouseleave"
                                        >
                                        </i>
                                    </td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <h1 class="col-md-12">
                    {{ 'i18n_create_new' | translate }}
                </h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form novalidate>
                        <div class="form-group">
                            <label for="name">{{ 'i18n_name' | translate }}</label>
                            <input
                                id="name"
                                class="form-control"
                                aria-describedby="name"
                                [(ngModel)]="newMaterial.name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="author">{{ 'i18n_author' | translate }}</label>
                            <input
                                id="author"
                                class="form-control"
                                aria-describedby="author"
                                [(ngModel)]="newMaterial.author"
                            />
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input
                                id="isbn"
                                class="form-control"
                                aria-describedby="isbn"
                                [(ngModel)]="newMaterial.isbn"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="createMaterial()">
                            {{ 'i18n_create_new' | translate }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="student-message-dialog-footer">
            <div class="student-message-dialog-button-save">
                <button class="btn btn-sm btn-primary" (click)="ok()">
                    {{ 'i18n_close' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
