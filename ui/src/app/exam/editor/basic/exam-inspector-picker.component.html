<div class="row">
    <div class="col-md-12 margin-20">
        <div class="row">
            <div class="col-md-3 exam-basic-title">
                {{ 'sitnet_exam_instructor' | translate }}
                <sup
                    ngbPopover="{{ 'sitnet_exam_instructor_description' | translate }}"
                    popoverTitle="{{ 'sitnet_instructions' | translate }}"
                    triggers="mouseenter:mouseleave"
                    ><img
                        src="/assets/images/icon_tooltip.svg"
                        alt="exam"
                        onerror="this.onerror=null;this.src='/assets/images/icon_tooltip.png';"
                /></sup>
            </div>
            <div class="col-md-9">
                <input
                    type="text"
                    class="form-control wdth-30 make-inline"
                    [(ngModel)]="newInspector.name"
                    [ngbTypeahead]="listInspectors$"
                    (selectItem)="setInspector($event)"
                    [inputFormatter]="nameFormatter"
                    [resultFormatter]="nameFormatter"
                    placeholder="{{ 'sitnet_name' | translate }}"
                />
                <label class="ms-2">
                    <input type="checkbox" [(ngModel)]="newInspector.sendMessage" [disabled]="!newInspector.id" />
                    <span class="ps-1">{{ 'sitnet_write_message' | translate }}</span>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 margin-20">
        <div class="row">
            <div class="col-md-9 offset-md-3">
                <textarea
                    class="form-control wdth-30 make-inline mart10"
                    placeholder="{{ 'sitnet_message' | translate }}"
                    [(ngModel)]="newInspector.comment"
                    [disabled]="!newInspector.sendMessage"
                >
                </textarea>
                <span class="ms-2"
                    ><button (click)="addInspector()" class="btn btn-primary green vbottom marb5">
                        {{ 'sitnet_add' | translate }}
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 margin-20">
        <div class="row">
            <div class="col-md-9 offset-md-3">
                <ul class="list-inline mart10">
                    <li *ngFor="let inspection of examInspections" class="list-inline-item">
                        {{ inspection.user.firstName }} {{ inspection.user.lastName }} ({{ inspection.user.email }})
                        <button
                            class="reviewer-remove"
                            (click)="removeInspector(inspection.id)"
                            title="{{ 'sitnet_remove' | translate }}"
                        >
                            <img
                                src="/assets/images/icon_remove.svg"
                                alt="exam"
                                onerror="this.onerror=null;this.src='/assets/images/icon_remove.png';"
                            />
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
