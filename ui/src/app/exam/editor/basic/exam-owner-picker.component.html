<div class="row">
    <div class="col-md-12 margin-20">
        <div class="row">
            <div class="col-md-3 exam-basic-title">
                {{ 'i18n_exam_owners' | translate }}
                <sup
                    ngbPopover="{{ 'i18n_exam_owner_description' | translate }}"
                    popoverTitle="{{ 'i18n_instructions' | translate }}"
                    triggers="mouseenter:mouseleave"
                    ><img src="/assets/images/icon_tooltip.svg" alt=""
                /></sup>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control wdth-30 make-inline"
                        [(ngModel)]="newOwner.name"
                        [ngbTypeahead]="listOwners$"
                        [inputFormatter]="nameFormatter"
                        [resultFormatter]="nameFormatter"
                        (selectItem)="setExamOwner($event)"
                    />
                    <button (click)="addExamOwner()" class="input-group-text btn btn-primary green">
                        {{ 'i18n_add' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 margin-20">
        <div class="row">
            <div class="col-md-9 offset-md-3">
                <ul class="list-inline mart10">
                    @for (user of examOwners; track user) {
                        <li class="list-inline-item">
                            {{ user.firstName }} {{ user.lastName }} ({{ user.email }})
                            <button
                                class="reviewer-remove"
                                [disabled]="examOwners.length === 1"
                                (click)="removeOwner(user.id)"
                                title="{{ 'i18n_remove' | translate }}"
                            >
                                <img src="/assets/images/icon_remove.svg" alt="" />
                            </button>
                        </li>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
