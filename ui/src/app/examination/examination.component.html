<div id="studentexam">
    <!-- HEADER ROW -->
    <xm-examination-header *ngIf="exam" [exam]="exam" (onTimeout)="timedOut()" [isPreview]="isPreview">
    </xm-examination-header>
    <div class="row ml-3">
        <!-- LEFT COLUMN -->
        <div class="col-md-8 col-xs-8">
            <!-- EXAM AREA -->
            <!-- EXAM SECTION -->
            <xm-examination-section
                *ngIf="activeSection"
                [section]="activeSection"
                [index]="activeSection?.sequenceNumber || 0 + 1"
                [exam]="exam"
                [isPreview]="isPreview"
                [isCollaborative]="isCollaborative"
            >
            </xm-examination-section>

            <!-- ANSWER INSTRUCTIONS -->
            <xm-answer-instructions *ngIf="!activeSection && exam" [exam]="exam"></xm-answer-instructions>

            <!-- NAVIGATION -->
            <xm-examination-navigation
                *ngIf="exam"
                [exam]="exam"
                [activeSection]="activeSection"
                (selected)="selectNewPage($event)"
            >
            </xm-examination-navigation>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="col-md-4 col-xs-4 pr-4">
            <!-- TOOLBAR -->
            <xm-examination-toolbar
                *ngIf="exam"
                [exam]="exam"
                [activeSection]="activeSection"
                [isPreview]="isPreview"
                (pageSelected)="selectNewPage($event)"
                [isCollaborative]="isCollaborative"
            >
            </xm-examination-toolbar>
        </div>
    </div>
</div>
