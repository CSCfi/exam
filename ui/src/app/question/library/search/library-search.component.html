<div class="row ms-3 me-3 align-items-center">
    <div class="col-md-6">
        <span class="m-1" ngbDropdown [autoClose]="'outside'">
            <button
                class="btn btn-outline-secondary btn-sm"
                type="button"
                id="dropDownMenu1"
                ngbDropdownToggle
                (click)="listCourses()"
            >
                {{ 'sitnet_course' | translate }}&nbsp;
                <span class="caret"></span>
            </button>
            <ul class="scrollable-menu max-w-1100 pointer" role="menu" aria-labelledby="dropDownMenu1" ngbDropdownMenu>
                <li ngbDropdownItem role="presentation" class="important-flex min-width-300 max-w-1100">
                    <input
                        [(ngModel)]="limitations.course"
                        (ngModelChange)="filterCourses()"
                        class="form-control"
                        placeholder="{{ 'sitnet_search_course_hint' | translate }}"
                        aria-describedby="search-icon-1"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i id="search-icon-1" class="bi-search" width="46" height="38"></i>
                        </div>
                    </div>
                </li>
                <li
                    *ngFor="let course of filteredCourses"
                    [hidden]="course.filtered"
                    role="presentation"
                    (click)="applyFilter(course)"
                    ngbDropdownItem
                >
                    <a role="menuitem">{{ formatCourse(course) }} {{ course.name }}</a>
                </li>
            </ul>
        </span>
        <span class="m-1" ngbDropdown [autoClose]="'outside'">
            <button
                ngbDropdownToggle
                class="btn btn-outline-secondary btn-sm"
                type="button"
                id="dropDownMenu2"
                (click)="listExams$().subscribe()"
            >
                {{ 'sitnet_exam' | translate }}&nbsp;
            </button>
            <ul class="scrollable-menu max-w-1100" ngbDropdownMenu role="menu" aria-labelledby="dropDownMenu2">
                <li ngbDropdownItem role="presentation" class="important-flex min-width-300 max-w-1100">
                    <input
                        [(ngModel)]="limitations.exam"
                        (ngModelChange)="filterExams()"
                        class="form-control"
                        placeholder="{{ 'sitnet_search_exam_hint' | translate }}"
                        aria-describedby="search-icon-2"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i id="search-icon-2" class="bi-search"></i>
                        </div>
                    </div>
                </li>
                <li
                    *ngFor="let exam of filteredExams"
                    [hidden]="exam.filtered"
                    role="presentation"
                    (click)="applyFilter(exam)"
                    ngbDropdownItem
                >
                    <a role="menuitem"
                        >{{ formatCourse(exam) }} {{ exam.name }}
                        <small *ngIf="exam.period" class="text-muted">({{ exam.period }})</small></a
                    >
                </li>
            </ul>
        </span>

        <span class="m-1" ngbDropdown [autoClose]="'outside'">
            <button
                ngbDropdownToggle
                class="btn btn-outline-secondary btn-sm"
                type="button"
                id="dropDownMenu3"
                (click)="listTags$().subscribe()"
            >
                {{ 'sitnet_category' | translate }}&nbsp;
                <span class="caret"></span>
            </button>
            <ul class="scrollable-menu max-w-1100" ngbDropdownMenu role="menu" aria-labelledby="dropDownMenu3">
                <li ngbDropdownItem role="presentation" class="important-flex min-width-300 max-w-1100">
                    <input
                        [(ngModel)]="limitations.tag"
                        (ngModelChange)="filterTags()"
                        class="form-control"
                        placeholder="{{ 'sitnet_search' | translate }}"
                        aria-describedby="search-icon-3"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i id="search-icon-3" class="bi-search"></i>
                        </div>
                    </div>
                </li>
                <li
                    *ngFor="let tag of filteredTags"
                    [hidden]="tag.filtered"
                    role="presentation"
                    (click)="applyFilter(tag)"
                    ngbDropdownItem
                >
                    <div
                        role="menuitem"
                        class="text"
                        title="{{ 'sitnet_category' | translate }}"
                        *ngIf="tag.usage && tag.usage > 0"
                    >
                        {{ tag.name }} <small class="text-muted">({{ tag.usage }})</small>
                    </div>
                </li>
            </ul>
        </span>

        <span class="m-1" ngbDropdown [autoClose]="'outside'">
            <button
                ngbDropdownToggle
                class="btn btn-outline-secondary btn-sm"
                type="button"
                id="dropDownMenu3"
                (click)="listSections$().subscribe()"
            >
                {{ 'sitnet_exam_section' | translate }}&nbsp;
                <span class="caret"></span>
            </button>
            <ul class="scrollable-menu max-w-1100" ngbDropdownMenu role="menu" aria-labelledby="dropDownMenu3">
                <li ngbDropdownItem role="presentation" class="important-flex min-width-300 max-w-1100">
                    <input
                        [(ngModel)]="limitations.section"
                        (ngModelChange)="filterSections()"
                        class="form-control"
                        placeholder="{{ 'sitnet_search' | translate }}"
                        aria-describedby="search-icon-3"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i id="search-icon-3" class="bi-search"></i>
                        </div>
                    </div>
                </li>
                <li
                    *ngFor="let section of filteredSections"
                    [hidden]="section.filtered"
                    role="presentation"
                    (click)="applyFilter(section)"
                    ngbDropdownItem
                >
                    <div role="menuitem" class="text" title="{{ 'sitnet_exam_section' | translate }}">
                        {{ section.name }}
                    </div>
                </li>
            </ul>
        </span>
        <span class="ms-2 text-muted" *ngIf="user.isAdmin">{{ 'sitnet_choose_atleast_one' | translate }}</span>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div [ngClass]="user.isAdmin ? 'col-md-6' : 'col-md-12'">
                <form>
                    <div class="input-group">
                        <input
                            class="form-control"
                            name="filterSearch"
                            (input)="applySearchFilter()"
                            [(ngModel)]="filter.text"
                            placeholder="{{ 'sitnet_search_by_question_text' | translate }}"
                        />
                        <div class="input-group-text p-0">
                            <img src="/assets/images/icon_search.png" width="46" height="38" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6" *ngIf="user.isAdmin">
                <form>
                    <div class="input-group">
                        <input
                            class="form-control"
                            name="ownerSearch"
                            (input)="applySearchFilter()"
                            [(ngModel)]="filter.owner"
                            placeholder="{{ 'sitnet_search_by_owner' | translate }}"
                        />
                        <div class="input-group-text p-0">
                            <img src="/assets/images/icon_search.png" width="46" height="38" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row ms-3">
    <div class="col-md-12">
        <ul class="inline-list ps-1">
            <li *ngFor="let filter of getFilters()">
                {{ filter.name }}
                <button class="reviewer-remove" (click)="applyFilter(filter)" title="{{ 'sitnet_remove' | translate }}">
                    <img
                        src="/assets/images/icon_remove.svg"
                        alt=""
                        onerror="this.onerror=null;this.src='/assets/images/icon_remove.png';"
                    />
                </button>
            </li>
        </ul>
    </div>
</div>
