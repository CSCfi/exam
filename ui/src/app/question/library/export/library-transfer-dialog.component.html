<div id="exam-dialog" role="dialog" aria-modal="true">
    <div class="modal-header">
        <h1 class="xm-page-header-title">{{ 'i18n_transfer_questions' | translate }}</h1>
    </div>
    <div class="modal-body">
        <!-- org pick TODO: make a component out of this-->
        <div class="row">
            <div class="col-12">
                <div ngbDropdown #orgPicker="ngbDropdown">
                    <button ngbDropdownToggle class="btn btn-outline-dark" type="button" id="dropDownToggle">
                        {{ 'i18n_faculty_name' | translate }}&nbsp;
                        <span class="caret"></span>
                    </button>
                    <ul ngbDropdownMenu aria-labelledby="dropDownMenu">
                        @for (org of organisations; track org) {
                            <li ngbDropdownItem role="presentation" (click)="organisation = org">
                                <a role="menuitem">{{ org.code }}&nbsp;({{ org.name }})</a>
                            </li>
                        }
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <button class="btn green whitetext" [disabled]="!organisation" (click)="transfer()">
                    {{ 'i18n_copy' | translate }}
                </button>
                @if (organisation) {
                    <span class="ps-2 vertm">({{ organisation.code }})</span>
                }
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="xm-cancel-button" (click)="activeModal.close()" autofocus>
            {{ 'i18n_close' | translate }}
        </button>
    </div>
</div>
