<div *ngIf="selections.length > 0" class="padl30 questions-selections-box" id="library">
    <div class="make-inline">
        <span class="padl10">
            <i class="bi-share-fill" style="color: #266b99"></i>&nbsp;
            <a class="infolink pointer" (click)="showOrganisationSelection = !showOrganisationSelection">
                {{ 'sitnet_transfer_questions' | translate }}
            </a>
        </span>
        <div *ngIf="showOrganisationSelection" class="question-pick-organisation-box">
            <!-- org pick TODO: make a component out of this-->
            <div ngbDropdown #orgPicker="ngbDropdown">
                <button ngbDropdownToggle class="btn btn-outline-dark" type="button" id="dropDownToggle">
                    {{ 'sitnet_faculty_name' | translate }}&nbsp;
                    <span class="caret"></span>
                </button>
                <ul ngbDropdownMenu aria-labelledby="dropDownMenu">
                    <li
                        ngbDropdownItem
                        *ngFor="let org of organisations"
                        role="presentation"
                        (click)="organisation = org"
                    >
                        <a role="menuitem">{{ org.code }}&nbsp;({{ org.name }})</a>
                    </li>
                </ul>
            </div>
            <span>
                <input
                    type="button"
                    class="btn green whitetext mart10"
                    [disabled]="!organisation"
                    (click)="transfer()"
                    value="{{ 'sitnet_copy' | translate }}"
                />
                <span *ngIf="organisation" class="padl10 vertm">({{ organisation.code }})</span>
            </span>
        </div>
    </div>
</div>
