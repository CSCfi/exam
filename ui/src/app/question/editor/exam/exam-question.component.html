<div class="modal-header">
    <span class="xm-modal-title">{{ 'i18n_questions_edit' | translate }}</span>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12 px-4">
            <form role="form" [formGroup]="questionForm" name="questionForm">
                @if (adaptedQuestion()) {
                    <xm-question-body
                        [question]="adaptedQuestion()!"
                        [currentOwners]="adaptedQuestion()!.questionOwners || []"
                        [lotteryOn]="lotteryOn()"
                        [collaborative]="false"
                        [questionTypes]="[]"
                        [newQuestion]="false"
                    />
                }
            </form>
        </div>
    </div>
</div>
<div class="d-flex flex-row-reverse flex-align-r m-3">
    <button
        [disabled]="questionForm.invalid || hasInvalidClaimChoiceOptions() || !adaptedQuestion()?.question"
        (click)="save()"
        type="submit"
        class="btn btn-success"
    >
        {{ 'i18n_save' | translate }}
    </button>
    <button (click)="cancel()" type="submit" class="btn btn-outline-secondary me-3">
        {{ 'i18n_button_cancel' | translate }}
    </button>
</div>
