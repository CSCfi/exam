<div id="dashboard">
    <div class="top-row">
        <div class="col-md-12">
            <div class="student-details-title-wrap">
                <img
                    (click)="cancel()"
                    class="pointer arrow_icon"
                    src="/assets/images/icon_history.png"
                    alt="go back"
                />
                <div class="student-enroll-title-wrap">
                    @if (!newQuestion) {
                        <div class="student-enroll-title">
                            {{ 'i18n_questions_edit' | translate }}
                        </div>
                    }
                    @if (newQuestion) {
                        <div class="student-enroll-title">
                            {{ 'i18n_toolbar_new_question' | translate }}
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
    <div class="row marl50 marr50">
        <!-- Question body //-->
        <div class="col-md-12 question-border padl40 padr40">
            <form role="form" #questionForm="ngForm" class="form-horizontal" name="questionForm" novalidate>
                @if (question) {
                    <xm-question-body
                        [question]="question"
                        [currentOwners]="currentOwners"
                        [lotteryOn]="lotteryOn"
                        [examId]="examId"
                        [sectionQuestion]="sectionQuestion"
                        [collaborative]="collaborative"
                    ></xm-question-body>
                }
            </form>
            <!-- buttons -->
            <div class="mart20">
                <div class="question-cancel marl20">
                    <button
                        (click)="openPreview()"
                        type="submit"
                        class="btn btn-success float-end bigbutton"
                        [disabled]="
                            !question ||
                            !question.type ||
                            hasNoCorrectOption() ||
                            hasInvalidClaimChoiceOptions() ||
                            questionForm.invalid
                        "
                    >
                        {{ 'i18n_button_preview' | translate }}
                    </button>
                </div>
                <div class="question-cancel">
                    <button
                        [disabled]="
                            !question ||
                            !question.type ||
                            hasNoCorrectOption() ||
                            hasInvalidClaimChoiceOptions() ||
                            questionForm.invalid
                        "
                        (click)="saveQuestion()"
                        type="submit"
                        class="btn btn-success bigbutton"
                    >
                        {{ 'i18n_save' | translate }}
                    </button>
                </div>
                <div class="question-cancel marr20">
                    <button (click)="cancel()" type="submit" class="btn btn-cancel float-end bigbutton">
                        {{ 'i18n_button_cancel' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
