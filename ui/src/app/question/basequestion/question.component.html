@if (newQuestion()) {
    @if (!isPopup()) {
        <xm-page-header text="i18n_toolbar_new_question" [prependTemplate]="linkBack" />
    } @else {
        <xm-page-header text="i18n_toolbar_new_question" />
    }
} @else {
    @if (!isPopup()) {
        <xm-page-header text="i18n_questions_edit" [prependTemplate]="linkBack" />
    } @else {
        <xm-page-header text="i18n_questions_edit" />
    }
}
<xm-page-content [content]="content" />

<ng-template #linkBack>
    <xm-history-back></xm-history-back>
</ng-template>

<ng-template #content>
    <div class="row">
        <!-- Question body -->
        <div class="col-md-12">
            <form role="form" #questionForm="ngForm" name="questionForm">
                @if (question()) {
                    <xm-question-body
                        [question]="question()!"
                        [currentOwners]="currentOwners()"
                        [lotteryOn]="lotteryOn()"
                        [examId]="examId()"
                        [sectionQuestion]="sectionQuestion()"
                        [collaborative]="collaborative()"
                        (currentOwnersChange)="currentOwners.set($event)"
                        (questionChange)="question.set($event)"
                    ></xm-question-body>
                }
            </form>
            <!-- buttons -->

            <div class="d-flex flex-row-reverse mt-2">
                @if (question()) {
                    <button
                        [disabled]="
                            !question() ||
                            !question()!.type ||
                            hasNoCorrectOption() ||
                            hasInvalidClaimChoiceOptions() ||
                            !question()!.question ||
                            questionForm.invalid
                        "
                        (click)="saveQuestion()"
                        type="submit"
                        class="btn btn-success"
                    >
                        {{ 'i18n_save' | translate }}
                    </button>
                }

                <button (click)="cancel()" type="submit" class="btn btn-secondary me-2">
                    {{ 'i18n_button_cancel' | translate }}
                </button>
                <!--button
                    (click)="openPreview()"
                    type="submit"
                    class="xm-neutral-button me-2"
                    [disabled]="
                        !question() ||
                        !question()!.type ||
                        hasNoCorrectOption() ||
                        hasInvalidClaimChoiceOptions() ||
                        questionForm.invalid
                    "
                >
                    {{ 'i18n_button_preview' | translate }}
                </button-->
            </div>
        </div>
    </div>
</ng-template>
