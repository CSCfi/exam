    <body ng-controller="SessionCtrl">
        <div ng-controller="NavigationCtrl">
            <div ng-hide="doExam" ng-hide="loggedOut" id="vmenu">
                @*Logo*@
                <div class="logo">
                    <div ng-hide="minimizeNavigation">
                        <img src="@routes.Assets.at("images/exam-logo-black-small.png")" alt="exam" />
                    </div>
                    <div ng-hide="!minimizeNavigation">
                        @*<img src="@routes.Assets.at("images/Exam_logo_vert.png")" alt="exam" />*@
                        <img width="50" height="90" src="@routes.Assets.at("images/exam-logo-black-small-v.png")" alt="exam" />
                    </div>
                </div>
                 @*Language selection*@
                 <div ng-hide="minimizeNavigation">
                    <div class="locale-bar">
                            <span class="locale-item"> <a ng-click="switchLanguage('fi')">FIN</a></span>
                            <span class="locale-item"> <a ng-click="switchLanguage('sv')">SWE</a></span>
                            <span class="locale-item"> <a ng-click="switchLanguage('en')">ENG</a></span>
                    </div>
                 </div>
                 <div ng-hide="!minimizeNavigation">
                    <li class="dropdown locale-minimized" ng-controller="DropdownCtrl">

                            <a class="dropdown-toggle">
                                <i class="fa fa-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation" class="dropdown-header">Kielivalinnat</li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="switchLanguage('fi')">FIN</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="switchLanguage('swe')">SWE</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="switchLanguage('en')">ENG</a></li>
                            </ul>
                        </li>
                </div>
                @*User info*@
                <div ng-hide="minimizeNavigation" >
                    <div class="user">
<!--                         <div class="user-picture"> -->
<!--                             <img src="@routes.Assets.at("images/user70.png")" alt="me" /> -->
<!--                         </div> -->
                        <div class="user-name">
                            <a href="#/user">{{session.user.firstname}}<br>{{session.user.lastname}}&nbsp;</a>
                        </div>
                    </div>

                </div>
                 @*Menu items*@
                <div>
                    <nav ng-class="minimizeNavigation ? 'minimize' : ''">
                        <ul>
                            <li ng-class="{selected: isActive(link)}" ng-repeat="link in links">
                                <a ng-show="{{link.visible}}" href="{{link.href}}">
                                    <i class="fa fa-2x fa-fw {{link.class}}"></i>
                                    <span class="menu-item">{{link.name}}</span>
                                </a>
                                <div class="submenu" ng-repeat="subItem in link.sub" ng-show="isActive(link)">
                                    <a href="{{subItem.href}}">
                                        <i ng-show="{{subItem.visible}}" class="fa fa-2x fa-fw {{subItem.class}}"></i>
                                        <span class="menu-item">{{subItem.name}}</span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                        <div class="row">
                            <div ng-click="minimizeNavigation = !minimizeNavigation" class="minify">
                                <div ng-hide="minimizeNavigation">
                                    <i class="fa fa-3x fa-chevron-left hit"></i>
                                </div>
                                <div ng-hide="!minimizeNavigation">
                                    <i class="fa fa-3x fa-chevron-right hit"></i>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            @*App content*@
            <div class="container-fluid" ng-class="doExam ? '' : minimizeNavigation ? 'vmenu-off' : 'vmenu-on'">
                <div ng-view/>
            </div>
        </div>
    </body>
