<div id="sitnet-dialog">
    <div class="student-message-dialog-wrapper-padding">
        <div class="student-enroll-dialog-wrap">
            <div class="student-enroll-title">{{'sitnet_student_enrolment_info' |
                translate}}</i></div>
        </div>
        <div>
            <form role="form" id="infoForm" name="infoForm" novalidate>
                <label for="infoForm" class="student-enroll-dialog-subtitle">{{ 'sitnet_student_enrolment_info_description' | translate }}</label>
                <textarea rows="10" class="student-message-dialog-textarea" ng-model="$ctrl.information">
                </textarea>
            </form>
        </div>
        <div class="student-message-dialog-footer">
            <div class="student-message-dialog-button-save">
                <button class="btn btn-sm btn-primary" ng-click="$ctrl.ok()">
                    {{'sitnet_button_save' | translate}}
                </button>
            </div>
            <div class="student-message-dialog-button-cancel">
                <button class="btn btn-sm btn-danger pull-left" ng-click="$ctrl.cancel()">{{'sitnet_button_cancel' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
