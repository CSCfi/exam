<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>{{'sitnet_softwares' | translate}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <form class="form-inline" role="form">
                <div class="sitnet-info-text">{{'sitnet_software_name' | translate}}</div>
                <div class="pull-left col-md-8 row"><input type="text" class="form-control col-md-12"
                                                           ng-model="software.name"/></div>
                <div class="pull-right col-md-4">
                    <button ng-click="$ctrl.addSoftware(software.name)" class="btn btn-primary pull-left">
                        {{'sitnet_create_new' | translate}}
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered table-condensed room-machines-table">
                        <thead>
                        <tr>
                            <th>{{ 'sitnet_name' | translate }}</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="software in $ctrl.softwares">
                            <td class="text-center">
                                <div ng-hide="showName">
                                <span class="editable" ng-click="showName = !showName">
                                    {{ software.name }}
                                </span>

                                </div>
                                <div ng-show="showName">
                                    <form class="form-inline" role="form">
                                        <div class="form-group">
                                            <label>
                                                <input type="text" class="form-control input-sm"
                                                       ng-model="software.name" autofocus>
                                            </label>
                                        </div>
                                        <button class="btn btn-primary btn-sm"
                                                ng-click="showName = !showName; $ctrl.updateSoftware(software);">
                                            <i class="fa fa-check"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                            <td class="col-md-1 text-center">
                                <a class="fa-stack fa-lg" ng-click="showName = !showName;">
                                    <i class="fa sitnet-text-light fa-stop fa-stack-2x"></i>
                                    <i class="fa fa-pencil fa-stack-1x"></i>
                                </a>
                            </td>
                            <td class="col-md-1 text-center">
                                <a class="fa-stack fa-lg" ng-click="$ctrl.removeSoftware(software)"
                                   popover-placement="top" popover-trigger="'mouseenter'"
                                   uib-popover="{{'sitnet_remove_software' | translate}}">
                                    <!--<i class="fa sitnet-text-light fa-stop fa-stack-2x"></i>-->
                                    <i class="sitnet-red fa fa-times fa-stack-1x"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
