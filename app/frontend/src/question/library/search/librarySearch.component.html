<div class="row col-md-12">
    <div class="col-md-6">
        <div class="form-group input-group search question-search padl20">
            <div>
                <input class="form-control hgt40 wdt400" (ngModelChange)="applySearchFilter()" [(ngModel)]="filter.text"
                    placeholder="{{'sitnet_search_by_question_text' | translate }}">
                <div class="input-group-addon search">
                    <img class="nopad" src="/assets/assets/images/icon_search.png" width="49" height="40">
                </div>
            </div>
        </div>
        <div class="form-group input-group search question-search padl20" *ngIf="user.isAdmin">
            <div>
                <input class="form-control searcht hgt40 wdt400" (ngModalChange)="applySearchFilter()" [(ngModel)]="ilter.owner"
                    placeholder="{{'sitnet_search_by_owner' | translate }}">
                <div class="input-group-addon search">
                    <img class="nopad" src="/assets/assets/images/icon_search.png" width="49" height="40">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div id="filters" class="form-group question-search">
            <span class="dropdown" uib-dropdown>
                <button uib-dropdown-toggle class="btn btn-default dropdown-toggle" type="button" id="dropDownMenu1"
                    data-toggle="dropdown" (click)="listCourses()">
                    {{'sitnet_course' | translate}}&nbsp;
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" style="padding-left: 0; min-width: 17em" role="menu"
                    aria-labelledby="dropDownMenu1">
                    <li role="presentation" class="input-group">
                        <input ([ng-model])="limitations.courses" (ngModelChange)="filterCourses()" class="form-control"
                            (click)="$event.stopPropagation()" placeholder="{{'sitnet_search' | translate }}">
                        <div class="input-group-addon">
                            <i class="fa fa-search fa-fw"></i>
                        </div>
                    </li>
                    <li *ngFor="let course of filteredCourses" [hidden]="course.filtered" role="presentation" (click)="applyFilter(course)">
                        <a role="menuitem">{{course.name | truncate:30}}</a>
                    </li>
                </ul>
            </span>
            <span class="dropdown" uib-dropdown>
                <button uib-dropdown-toggle class="btn btn-default dropdown-toggle" type="button" id="dropDownMenu2"
                    data-toggle="dropdown" ng-click="$ctrl.listExams()">
                    {{'sitnet_exam' | translate}}&nbsp;
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu pull-left" role="menu" aria-labelledby="dropDownMenu2">
                    <li role="presentation" class="input-group">
                        <input ([ngModel])="limitations.exams" (ngModelChange)="filterExams()" class="form-control"
                            (click)="$event.stopPropagation()" placeholder="{{'sitnet_search' | translate }}">
                        <div class="input-group-addon">
                            <i class="fa fa-search fa-fw"></i>
                        </div>
                    </li>
                    <li *ngFor="let exam of filteredExams" [hidden]="exam.filtered" role="presentation" (click)="applyFilter(exam)">
                        <a role="menuitem">{{exam.name | truncate:30}}</a>
                    </li>
                </ul>
            </span>

            <span class="dropdown" uib-dropdown>
                <button uib-dropdown-toggle class="btn btn-default dropdown-toggle" type="button" id="dropDownMenu3"
                    data-toggle="dropdown" (click)="listTags()">
                    {{'sitnet_category' | translate}}&nbsp;
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="dropDownMenu3">
                    <li role="presentation" class="input-group">
                        <input ([ngModel])="limitations.tags" (ngModelChange)="filterTags()" class="form-control"
                            (click)="$event.stopPropagation()" placeholder="{{'sitnet_search' | translate }}">

                        <div class="input-group-addon">
                            <i class="fa fa-search fa-fw"></i>
                        </div>
                    </li>
                    <li *ngFor="let tag of filteredTags" [hidden]="tag.filtered" role="presentation" (click)="applyFilter(tag)">
                        <a role="menuitem" [ngClass]="tag.isSectionTag ? 'text-dim' : 'text'" title="{{tag.isSectionTag ? 'sitnet_exam_section' : 'sitnet_category' | translate }}">
                            {{tag.name | truncate:30}}
                        </a>
                    </li>
                </ul>
            </span>
        </div>
    </div>
</div>
<div class="row col-md-12">
    <div class="col-md-6">
        <ul class="inline-list">
            <li *ngFor="let tag of  getTags()">{{tag.name}}
                <button class="reviewer-remove" (click)="applyFilter(tag)" title="{{'sitnet_remove' | translate}}">
                    <img src="/assets/assets/images/icon_remove.svg" alt="exam" onerror="this.onerror=null;this.src='/assets/assets/images/icon_remove.png';" />
                </button>
            </li>
        </ul>
    </div>
</div>
