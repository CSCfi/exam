<div id="dashboard">
    <div class="top-row">
        <div class="col-md-12">
            <div class="student-enroll-title-wrap">
                <div class="student-enroll-title marl20 marr-20">{{'sitnet_library_new' | translate}}</div>
            </div>
            <div class="teacher-toolbar">
                <div class="make-inline">
                    <div class="review-attachment-button print-button">
                        <a ui-sref="newQuestion({next: 'library'})" class="pointer">
                            {{'sitnet_toolbar_new_question' | translate}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="reservation-border">
        <library-search on-update="$ctrl.resultsUpdated(results)"></library-search>
        <div ng-if="$ctrl.selections.length > 0" class="padl30 questions-selections-box">
            <div class="make-inline">
                <span class="padr10">{{$ctrl.selections.length}} {{'sitnet_questions_selected' | translate}}</span>
            </div>

            <div class="row margin-20">
                <div class="col-md-3">
                    <library-owner-selection
                        selections="$ctrl.selections"
                        owner-updated="$ctrl.ownerUpdated()"
                    ></library-owner-selection>
                </div>
                <div class="col-md-3">
                    <library-transfer selections="$ctrl.selections"></library-transfer>
                </div>
                <div class="col-md-6">
                    <library-file-export selections="$ctrl.selections"></library-file-export>
                </div>
            </div>
        </div>

        <div class="row margin-20">
            <library-results
                questions="$ctrl.questions"
                on-copy="$ctrl.questionCopied(copy)"
                on-selection="$ctrl.questionSelected(selections)"
            >
            </library-results>
        </div>
    </div>
</div>
