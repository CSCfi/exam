<div id="dashboard">

    <div class="top-row">
        <div class="col-md-12">
            <div class="student-enroll-title-wrap">
                <div class="student-enroll-title marl20 marr-20">{{'sitnet_library_new' | translate}}</div>
            </div>
            <div class="teacher-toolbar">
                <div class="make-inline">
                    <div class="review-attachment-button print-button">
                        <a href="/questions/newQuestion/1" class="pointer">
                            {{'sitnet_toolbar_new_question' | translate}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="reservation-border">

        <library-search (on-update)="$ctrl.resultsUpdated($event)"></library-search>

        <library-owner-selection selections="$ctrl.selections" owner-updated="$ctrl.ownerUpdated()"></library-owner-selection>

        <library-results questions="$ctrl.questions" on-copy="$ctrl.questionCopied(copy)" on-selection="$ctrl.questionSelected(selections)">
        </library-results>

    </div>

</div>
