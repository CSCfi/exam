<!-- SECTION NAVIGATION ARROWS AND LABELS -->
<div class="row exam-navigation">
    <span class="col-md-12">
        <!-- PREVIOUS SECTION BUTTON -->
        <a
            class="green_button previous"
            ng-show="$ctrl.prev.valid"
            tabindex="0"
            ng-click="$ctrl.previousPage()"
            ng-enter="$ctrl.previousPage()"
        >
            <img class="arrow_icon" alt="previous page" src="Images/icon_left_white.png" /> {{ $ctrl.prev.text |
            translate }}
        </a>
        <!-- NEXT SECTION BUTTON -->
        <a
            class="green_button"
            ng-show="$ctrl.next.valid"
            ng-click="$ctrl.nextPage()"
            tabindex="0"
            ng-enter="$ctrl.nextPage()"
            >{{ $ctrl.next.text | translate }}
            <img class="arrow_icon" alt="next page" src="Images/icon_right_white.png" />
        </a>
    </span>
</div>
