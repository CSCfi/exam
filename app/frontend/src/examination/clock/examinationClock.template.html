<div class="floating-clock">
    <div class="header-wrapper">
        <span ng-if="$ctrl.showRemainingTime" class="exam-clock-text">
            <span class="sitnet-white">{{\'sitnet_exam_time_left\' | translate}}: </span>
        </span>
        <span class="exam-clock">
            <span ng-if="$ctrl.showRemainingTime" ng-class="$ctrl.remainingTime <= $ctrl.alarmThreshold ? 'sitnet-text-alarm' : ''">
                {{$ctrl.formatRemainingTime()}}
            </span>
            <span ng-if="!$ctrl.showRemainingTime" class="clock-hide">
                <i>{{\'sitnet_clock_hidden\' | translate}}</i>
            </span>
        </span>
        <span>
            <img ng-click="$ctrl.showRemainingTime = !$ctrl.showRemainingTime" src="Images/icon_clock.svg" alt="exam" onerror="this.onerror=null;this.src='Images/icon_clock.png';"
            />
        </span>
    </div>
</div>
