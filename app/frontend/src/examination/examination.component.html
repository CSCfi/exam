<div id="studentexam">
    <!-- HEADER ROW -->
    <examination-header *ngIf="exam" [exam]="exam" (onTimeout)="timedOut()" [isPreview]="isPreview">
    </examination-header>
    <div class="row">
        <!-- LEFT COLUMN -->
        <div class="col-md-8 col-xs-8">
            <!-- EXAM AREA -->
            <div class="bottom-padding-2">
                <!-- EXAM SECTION -->
                <examination-section
                    *ngIf="activeSection"
                    [section]="activeSection"
                    [exam]="exam"
                    [isPreview]="isPreview"
                    [isCollaborative]="isCollaborative"
                >
                </examination-section>

                <!-- ANSWER INSTRUCTIONS -->
                <answer-instructions *ngIf="!activeSection && exam" [exam]="exam"></answer-instructions>

                <!-- NAVIGATION -->
                <examination-navigation
                    *ngIf="exam"
                    [exam]="exam"
                    [activeSection]="activeSection"
                    (onSelect)="selectNewPage($event)"
                >
                </examination-navigation>
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="col-md-4 col-xs-4 padl0 marb20" style="padding-top:19px;">
            <!-- TOOLBAR -->
            <examination-toolbar
                *ngIf="exam"
                [exam]="exam"
                [activeSection]="activeSection"
                [isPreview]="isPreview"
                (onPageSelect)="selectNewPage($event)"
                [isCollaborative]="isCollaborative"
            >
            </examination-toolbar>
        </div>
    </div>
</div>
