<div class="row col-md-12 margin-20">
    <div class="col-md-3 exam-basic-title">
        {{'sitnet_exam_owners' | translate}}
        <sup
            ><img
                popover-placement="right"
                popover-trigger="'mouseenter'"
                uib-popover="{{'sitnet_exam_owner_description' | translate}}"
                src="Images/icon_tooltip.svg"
                alt="exam"
                onerror="this.onerror=null;this.src='Images/icon_tooltip.png'"
        /></sup>
    </div>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control wdth-30 make-inline"
            ng-model="$ctrl.newOwner.user.name"
            uib-typeahead="t.name  + ' (' + t.email + ')' for t in $ctrl.allExamOwners('name', $viewValue)"
            typeahead-editable="false"
            typeahead-min-length="2"
            typeahead-on-select="$ctrl.setExamOwner($item, $model, $label)"
        />
        <span
            ><button ng-click="$ctrl.addExamOwner()" class="btn btn-primary green border-green">
                {{'sitnet_add' | translate}}
            </button></span
        >
    </div>
</div>
<div class="row col-md-12">
    <div class="col-md-3 exam-basic-title"></div>
    <div class="col-md-9">
        <ul class="list-inline mart10">
            <li ng-repeat="user in $ctrl.examOwners">
                {{user.firstName }} {{ user.lastName }} ({{ user.email }})
                <button
                    class="reviewer-remove"
                    ng-disabled="$ctrl.examOwners.length == 1"
                    ng-click="$ctrl.removeOwner(user.id)"
                    title="{{'sitnet_remove' | translate}}"
                >
                    <img
                        src="Images/icon_remove.svg"
                        alt="exam"
                        onerror="this.onerror=null;this.src='Images/icon_remove.png'"
                    />
                </button>
            </li>
        </ul>
    </div>
</div>
