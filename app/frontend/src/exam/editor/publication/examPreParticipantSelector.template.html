<div class="col-md-12 padl0 margin-20" ng-hide="$ctrl.exam.executionType.type==='PUBLIC'">
    <div class="col-md-9 col-md-offset-3">
        <form name="myForm">
            <input
                type="email"
                name="email"
                placeholder="{{'sitnet_write_pre_participant_email' | translate}}"
                class="form-control wdth-30 make-inline"
                ng-model="$ctrl.newPreParticipant.email"
            />
            <button
                ng-disabled="!myForm.email.$valid || !$ctrl.newPreParticipant.email"
                ng-click="$ctrl.addPreParticipant()"
                class="btn btn-primary green border-green"
            >
                {{'sitnet_add' | translate}}
            </button>
        </form>
    </div>

    <div class="row col-md-12">
        <div class="col-md-3 exam-basic-title"></div>
        <div class="col-md-9">
            <ul class="muted-list mart10">
                <!-- Students not having finished the exam -->
                <li class="marl10" ng-repeat="enrolment in $ctrl.exam.examEnrolments">
                    {{ $ctrl.renderParticipantLabel(enrolment) }}
                    <span ng-if="enrolment.user.userIdentifier">({{enrolment.user.userIdentifier}})</span>
                    <button
                        class="reviewer-remove"
                        ng-disabled="$ctrl.exam.state === 'PUBLISHED'"
                        ng-click="$ctrl.removeParticipant(enrolment.id)"
                        title="{{'sitnet_remove' | translate}}"
                    >
                        <img
                            ng-hide="$ctrl.exam.state === 'PUBLISHED'"
                            src="Images/icon_remove.svg"
                            alt="exam"
                            onerror="this.onerror=null;this.src='Images/icon_remove.png'"
                        />
                    </button>
                </li>
                <!-- Students that have finished the exam -->
                <li class="marl10" ng-repeat="participant in $ctrl.exam.participants">
                    {{ participant.user.firstName }} {{ participant.user.lastName }}
                    <span ng-if="participant.user.userIdentifier">({{participant.user.userIdentifier}})</span>
                </li>
            </ul>
        </div>
    </div>
</div>
