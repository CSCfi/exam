<div class="col-md-12 padl0 margin-20">
    <div class="col-md-3 exam-basic-title">{{'sitnet_exam_owners' | translate}}
        <sup>
            <img popover-placement="right" popover-trigger="'mouseenter'" uib-popover="{{'sitnet_exam_owner_description' | translate}}"
                src="Images/icon_tooltip.svg" alt="exam" onerror="this.onerror=null;this.src='Images/icon_tooltip.png'" />
        </sup>
    </div>
    <div class="col-md-9">
        <form name="myForm">
            <input type="email" name="email" placeholder="{{'sitnet_write_pre_participant_email' | translate}}" class="form-control wdth-30 make-inline"
                ng-model="$ctrl.newOwner.email">
            <button ng-disabled="!myForm.email.$valid || !$ctrl.newOwner.email || !$ctrl.user.isAdmin" ng-click="$ctrl.addOwner()" class="btn btn-primary green border-green">{{'sitnet_add' | translate}}
            </button>
        </form>
    </div>

    <div class="row col-md-12">
        <div class="col-md-3 exam-basic-title"></div>
        <div class="col-md-9">
            <ul class="list-inline mart10">
                <!-- Owners for the exam -->
                <li class="marl10" ng-repeat="owner in $ctrl.exam.examOwners">
                    {{ owner.email }}
                    <button class="reviewer-remove" ng-disabled="!$ctrl.user.isAdmin" ng-click="$ctrl.removeOwner(owner.id)" title="{{'sitnet_remove' | translate}}">
                        <img ng-hide="$ctrl.exam.state === 'PUBLISHED'" src="Images/icon_remove.svg" alt="exam" onerror="this.onerror=null;this.src='Images/icon_remove.png'"
                        />
                    </button>
                </li>
            </ul>
        </div>
    </div>

</div>
