<script type="text/ng-template" id="course_template.html">
    <style>
        li:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <a style="font-size:0.90em;color:#000;cursor:pointer;"> <!-- TBD: check the final requirements on how this should look like-->
        <span ng-if="match.model.code.indexOf('_') === -1" style="text-transform: uppercase;">{{match.model.code}} {{match.model.name}}</span>
        <span ng-if="match.model.code.indexOf('_') > -1">{{match.model.code}} <br />{{match.model.name}}</span>
    </a>
</script>

<div class="col-md-3">
    <div class="exam-basic-title">
        {{'sitnet_course' | translate}}
        <sup
            ><img
                popover-placement="right"
                popover-trigger="'mouseenter'"
                uib-popover="{{'sitnet_select_exam_course_description' | translate}}"
                src="Images/icon_tooltip.svg"
                alt="exam"
                onerror="this.onerror=null;this.src='Images/icon_tooltip.png'"
        /></sup>
    </div>
</div>
<form autocomplete="off">
    <div class="col-md-3">
        <label for="courseCode" class="exam-basic-selecttitle">{{'sitnet_course_code' | translate}}</label>
        <div class="input-group">
            <input
                id="courseCode"
                type="text"
                class="form-control"
                ng-model="$ctrl.filter.code"
                placeholder="{{'sitnet_search_course_by_code' | translate}}"
                uib-typeahead="c as c.code for c in $ctrl.getCourses('code', $viewValue)"
                typeahead-on-select="$ctrl.onCourseSelect($item)"
                typeahead-wait-ms="200"
                typeahead-focus-first="false"
                typeahead-min-length="2"
                typeahead-template-url="course_template.html"
                typeahead-loading="$ctrl.loadingCoursesByCode"
                required
            />
            <span class="input-group-addon">
                <i
                    ng-hide="$ctrl.loadingCoursesByCode"
                    class="fa fa-question-circle fa-fw"
                    popover-placement="left"
                    popover-trigger="'mouseenter'"
                    uib-popover="{{'sitnet_course_unique_code' | translate}}"
                ></i>
                <i ng-show="$ctrl.loadingCoursesByCode" class="fa fa-spinner fa-spin horizontal-padding-05"></i>
            </span>
        </div>
    </div>
    <div class="col-md-6">
        <label for="courseName" class="exam-basic-selecttitle">{{'sitnet_course_name' | translate}}</label>
        <div class="input-group">
            <input
                id="courseName"
                type="text"
                class="form-control"
                ng-model="$ctrl.filter.name"
                uib-typeahead="c as c.name for c in $ctrl.getCourses('name', $viewValue)"
                typeahead-on-select="$ctrl.onCourseSelect($item)"
                typeahead-wait-ms="200"
                typeahead-focus-first="false"
                typeahead-min-length="2"
                typeahead-template-url="course_template.html"
                typeahead-loading="$ctrl.loadingCoursesByName"
                required
            />
            <span class="input-group-addon">
                <i
                    ng-hide="$ctrl.loadingCoursesByName"
                    class="fa fa-question-circle fa-fw"
                    popover-placement="left"
                    popover-trigger="'mouseenter'"
                    uib-popover="{{'sitnet_course_name' | translate}}"
                ></i>
                <i ng-show="$ctrl.loadingCoursesByName" class="fa fa-spinner fa-spin horizontal-padding-05"></i>
            </span>
        </div>
    </div>
</form>
