<div class="row col-md-12 margin-20">
    <div class="col-md-3 exam-basic-title">
        {{'sitnet_exam_language' | translate}}
        <sup
            ><img
                popover-placement="right"
                popover-trigger="'mouseenter'"
                uib-popover="{{'sitnet_exam_language_description' | translate}}"
                src="Images/icon_tooltip.svg"
                alt="exam"
                onerror="this.onerror=null;this.src='Images/icon_tooltip.png'"
        /></sup>
    </div>
    <span class="col-md-9">
        <span class="dropdown" uib-dropdown>
            <button
                uib-dropdown-toggle
                class="btn btn-default dropdown-toggle"
                type="button"
                id="dropDownMenu1"
                data-toggle="dropdown"
                aria-expanded="true"
            >
                {{$ctrl.selectedLanguages()}}&nbsp;<span class="caret"></span>
            </button>
            <ul
                class="dropdown-menu"
                style="padding-left: 0; min-width: 17em"
                role="menu"
                aria-labelledby="dropDownMenu1"
            >
                <li
                    ng-repeat="language in $ctrl.examLanguages"
                    role="presentation"
                    ng-class="$ctrl.isSelected(language) ? 'active': ''"
                    ng-click="$ctrl.updateExamLanguage(language)"
                >
                    <a role="menuitem" class="pointer" title="{{language.name}}">{{language.name}}</a>
                </li>
            </ul>
        </span>
    </span>
</div>
