<div class="row col-md-12 margin-20">
    <div class="col-md-3 exam-basic-title">
        {{ 'sitnet_exam_language' | translate }}
        <sup>
            <img
                ngbPopover="{{ 'sitnet_exam_language_description' | translate }}"
                popoverTitle="Ohje"
                placement="right"
                triggers="mouseenter:mouseleave"
                src="/assets/assets/images/icon_tooltip.svg"
                alt="exam"
                onerror="this.onerror=null;this.src='/assets/assets/images/icon_tooltip.png'"
            />
        </sup>
    </div>
    <span class="col-md-9">
        <span ngbDropdown>
            <button ngbDropdownToggle class="btn btn-default" type="button" id="ddMenu">
                {{ selectedLanguages() }}&nbsp;
                <span class="caret"></span>
            </button>
            <ul ngbDropdownMenu aria-labelledby="ddMenu">
                <li
                    *ngFor="let language of examLanguages"
                    [ngClass]="isSelected(language) ? 'active' : ''"
                    (click)="updateExamLanguage(language)"
                >
                    <a class="dropdown-item pointer" title="{{ language.name }}">{{ language.name }}</a>
                </li>
            </ul>
        </span>
    </span>
</div>
