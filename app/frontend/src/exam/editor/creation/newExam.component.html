<div id="dashboard">
    <div class="top-row">
        <div class="col-md-12">
            <history-back></history-back>
            <div class="student-enroll-title-wrap">
                <div class="student-enroll-title">{{ 'sitnet_toolbar_new_exam' | translate }}</div>
            </div>
        </div>
    </div>
    <div class="row marr50">
        <div class="col-md-12 marl50 marr50 exam-new-border">
            <div class="row">
                <div class="col-md-12">
                    <div class="margin-20 marl30 marr30 marb20">
                        <div class="review-list-title">{{ 'sitnet_exam_title' | translate }}</div>
                    </div>
                </div>
            </div>
            <div class="row margin-20 padl40 padr40">
                <div class="col-md-3">
                    <form>
                        <div class="form-group">
                            <label for="execType"
                                >{{ 'sitnet_new_exam_type' | translate }}
                                <sup
                                    ><img
                                        triggers="mouseenter:mouseleave"
                                        popoverTitle="{{ 'sitnet_instructions' | translate }}"
                                        ngbPopover="{{ 'sitnet_new_exam_type_description' | translate }}"
                                        src="/assets/assets/images/icon_tooltip.svg"
                                        alt="exam"
                                        onerror="this.onerror=null;this.src='/assets/assets/images/icon_tooltip.png'"
                                /></sup>
                            </label>
                            <select
                                class="form-control"
                                name="execType"
                                id="execType"
                                [(ngModel)]="type"
                                (change)="selectType()"
                                required
                            >
                                <option *ngFor="let type of executionTypes" [ngValue]="type">
                                    {{ type.name | translate }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group" *ngIf="byodExaminationSupported && type && type?.type !== 'PRINTOUT'">
                            <label for="examinationType"
                                >{{ 'sitnet_new_exam_type' | translate }}
                                <sup
                                    ><img
                                        triggers="mouseenter:mouseleave"
                                        popoverTitle="{{ 'sitnet_instructions' | translate }}"
                                        ngbPopover="{{ 'sitnet_examination_type_description' | translate }}"
                                        src="/assets/assets/images/icon_tooltip.svg"
                                        alt="exam"
                                        onerror="this.onerror=null;this.src='/assets/assets/images/icon_tooltip.png'"
                                /></sup>
                            </label>
                            <select
                                class="form-control"
                                name="examinationType"
                                id="examinationType"
                                [(ngModel)]="examinationType"
                                (change)="createExam()"
                                required
                            >
                                <option value="AQUARIUM">{{ 'sitnet_examination_type_aquarium' | translate }}</option>
                                <option value="CLIENT_AUTH">{{ 'sitnet_examination_type_seb' | translate }}</option>
                                <option value="WHATEVER">{{ 'sitnet_examination_type_home_exam' | translate }}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" *ngIf="byodExaminationSupported">
            <div class="marl50 mart40">
                <button class="btn btn-success" (click)="createExam()" [disabled]="!type">
                    {{ 'sitnet_create_new' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
