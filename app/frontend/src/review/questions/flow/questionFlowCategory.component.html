<div class="main-row question-flow-category-title-wrapper">
    <span class="col-md-10">
        <strong>{{ categoryTitle | translate | uppercase }}</strong
        >&nbsp;
        <span class="badge question-flow-badge">{{ reviews.length }}</span>
    </span>
    <div class="col-md-2">
        <a (click)="hideCategory = !hideCategory" class="pointer-hand pull-right">
            <img
                *ngIf="hideCategory"
                src="/assets/assets/images/icon_list_show_right.svg"
                onerror="this.onerror=null;this.src='/assets/assets/images/icon_list_show_right.png';"
            />
            <img
                [hidden]="hideCategory"
                src="/assets/assets/images/icon_list_show_down.svg"
                onerror="this.onerror=null;this.src='/assets/assets/images/icon_list_show_down.png';"
            />
        </a>
    </div>
</div>
<div class="question-flow-category-questions">
    <div [hidden]="hideCategory" class="main-row question-flow-category-question-wrapper" *ngFor="let r of reviews">
        <div class="col-md-1">
            <input type="radio" [(ngModel)]="r.selected" value="true" (change)="selectQuestion(r)" />
        </div>
        <div class="col-md-9">
            <div [innerHtml]="r.question.question | truncate: 50"></div>
        </div>
        <div class="col-md-2">
            <div [ngClass]="isFinalized(r) ? 'text-success' : ''">
                {{ r.answers.length - getAssessedAnswerCount(r) }} / {{ r.answers.length }}
            </div>
        </div>
    </div>
</div>
