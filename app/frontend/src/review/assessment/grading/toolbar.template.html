<!-- Buttons -->
<div class="review-toolbar-wrapper padl0 padr0 marb20">
    <div
        ng-show="$ctrl.isReadOnly() || (!$ctrl.isOwnerOrAdmin() && $ctrl.isGraded())"
        class="review-attachment-button exam-questions-buttons marl15"
    >
        <a class="pointer preview" href="{{ $ctrl.getExitUrl() }}"> {{'sitnet_close' | translate}}</a>
    </div>

    <span class="pull-right">
        <div ng-show="!ctrl.isReadOnly()" class="review-attachment-button exam-questions-buttons">
            <button
                class="pointer warning-filled"
                ng-if="$ctrl.isMaturityRejection()"
                ng-disabled="!$ctrl.isOwnerOrAdmin() || !$ctrl.valid"
                ng-click="$ctrl.rejectMaturity()"
            >
                {{'sitnet_reject_maturity' | translate}}
            </button>
        </div>
        <div ng-if="!$ctrl.isReadOnly()" class="review-attachment-button exam-questions-buttons marl10">
            <button
                class="pointer"
                ng-disabled="$ctrl.isReadOnly()"
                ng-click="$ctrl.saveAssessment()"
                popover-placement="top"
                popover-trigger="'mouseenter'"
                uib-popover="{{ 'sitnet_save_changes_popover_info' | translate }}"
            >
                {{'sitnet_save_changes' | translate}}
            </button>
        </div>
        <div ng-show="!$ctrl.isReadOnly()" class="review-attachment-button exam-questions-buttons marl10">
            <span
                class="disabled-button-popover-wrapper"
                popover-placement="top"
                popover-trigger="'mouseenter'"
                uib-popover="{{'sitnet_send_result_to_registry_popover_info' | translate}}"
            >
                <button
                    class="pointer"
                    ng-if="!$ctrl.isMaturityRejection()"
                    ng-disabled="!$ctrl.isOwnerOrAdmin() || !$ctrl.valid"
                    ng-click="$ctrl.createExamRecord()"
                >
                    {{'sitnet_send_result_to_registry' | translate}}
                </button>
            </span>
        </div>
    </span>
</div>
