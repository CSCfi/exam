<div
    class="padl15 marb10"
    ng-show="$ctrl.sectionQuestion.reviewExpanded"
    ng-repeat="option in $ctrl.sectionQuestion.options | orderBy:'id'"
>
    <div>
        <div ng-class="$ctrl.getSelectedOptionClass(option)">
            <div class="make-inline pull-left">
                <img
                    ng-if="option.option.claimChoiceType == 'CorrectOption'"
                    src="Images/icon_correct_answer_radio.png"
                    alt="exam"
                />
                <img
                    ng-if="option.option.claimChoiceType == 'IncorrectOption'"
                    src="Images/icon_wrong_answer_radio.png"
                    alt="exam"
                />
                <img
                    ng-if="option.option.claimChoiceType == 'SkipOption'"
                    src="Images/icon_correct_answer_radio_grey.png"
                    alt="exam"
                />
            </div>
            <div class="make-inline middle-column">
                <span class="exam-question-option-text" ng-bind-html="option.option.option"></span>
            </div>
            <div class="make-inline pull-right answer-score-text">
                <span> {{option.score}} {{'sitnet_unit_points' | translate }}</span>
            </div>
        </div>
    </div>
</div>
