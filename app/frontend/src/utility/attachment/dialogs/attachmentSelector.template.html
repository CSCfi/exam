<div id="sitnet-dialog">
    <div class="student-details-title-wrap mart20">
        <div class="student-enroll-title">{{ $ctrl.title | translate }}</div>
    </div>

    <div class="modal-body marl20">
        <div class="row">
            <div class="col-md-3">
                <label for="file-select" class="btn btn-success btn-file">{{ 'sitnet_choose' | translate }}</label>
                <input id="file-select" type="file" class="attachment-input" file-selector ng-model="$ctrl.attachmentFile">
            </div>
            <div class="col-md-9 attachment-file">
                {{$ctrl.attachmentFile.name}}
            </div>
        </div>
        <div class="row top-padding-2">

            <div class="col-md-12" ng-if="$ctrl.isTeacherModal">
                <p>{{'sitnet_check_file_accessible' | translate}}</p>
            </div>
            <div class="col-md-12">
                <p>{{'sitnet_max_file_size' | translate }} {{$ctrl.maxFileSize / 1000000}} MB.</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-6">
            <button class="btn btn-primary pull-left" ng-click="$ctrl.cancel()">{{'sitnet_button_cancel' | translate}}
            </button>
        </div>
        <div class="col-md-6">
            <button class="btn btn btn-success pull-right" ng-click="$ctrl.ok()" ng-disabled="!$ctrl.attachmentFile">
                {{'sitnet_button_save' | translate}}
            </button>
        </div>

    </div>
</div>
