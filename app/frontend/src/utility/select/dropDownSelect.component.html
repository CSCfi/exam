<div ngbDropdown>
    <button
        ngbDropdownToggle
        class="btn btn-default btn-block"
        type="button"
        aria-haspopup="true"
        aria-expanded="true"
        id="dd1"
    >
        {{ selected.label || placeholder | translate }}
    </button>
    <ul ngbDropdownMenu class="scrollable-menu" role="menu" aria-labelledby="dd1">
        <li ngbDropdownItem class="input-group">
            <input
                [(ngModel)]="searchFilter"
                class="form-control"
                (change)="filterOptions()"
                (click)="$event.stopPropagation()"
                placeholder="{{ 'sitnet_search' | translate }}"
            />
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="bi-search"></i>
                </span>
            </div>
        </li>
        <li ngbDropdownItem>
            <a class="dropdown-item pointer" (click)="clearSelection()">{{ placeholder | translate }}</a>
        </li>
        <li ngbDropdownItem *ngFor="let opt of filteredOptions" [ngClass]="getClasses(opt)">
            <a *ngIf="!opt.isHeader" (click)="selectOption(opt)">
                {{ opt.label | translate | slice: 0:40 }}
            </a>
            <span *ngIf="opt.isHeader">{{ opt.label }}</span>
        </li>
    </ul>
</div>
