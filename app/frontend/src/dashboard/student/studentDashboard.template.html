<div id="dashboard">

    <!-- Enrolled exams list -->
    <div class="top-row">
        <div class="col-md-12">
            <div class="student-enroll-title-wrap">
                <div class="student-enroll-title">{{'sitnet_user_enrolled_exams_title' | translate}}</div>
            </div>
        </div>
    </div>

    <div class="top-row">
        <div class="col-md-12 list-item" ng-repeat="enrolment in $ctrl.userEnrolments | orderBy: 'reservation.startAt'">
            <active-enrolment enrolment="enrolment" on-removal="$ctrl.enrolmentRemoved(data)"></active-enrolment>
        </div>
        <div ng-if="$ctrl.userEnrolments.length == 0" style="padding-left:30px;">
            <span class="form-group">
                <img class="nopad" src="../../assets/images/icon_info.png">&nbsp;
                <span>{{ 'sitnet_no_enrolments' | translate }}</span>
            </span>
        </div>
    </div>
</div>
