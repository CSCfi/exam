<div id="dashboard">
    <div class="top-row">
        <div class="col-md-9">
            <div class="student-enroll-title-wrap marb20">
                <div>
                    <span class="student-enroll-title">{{'sitnet_exam_rooms_administration' | translate}}</span>
                    <a ng-click="$ctrl.createExamRoom()" class="marl20">
                        <img class="plus_icon" src="Images/icon_plus.png">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <span class="pull-left fa-stack fa-lg header-top-icon">
                <i class="fa sitnet-text-theme fa-stop fa-stack-2x"></i>
                <i class="fa sitnet-white fa-building-o fa-stack-1x"></i>
            </span>
            <a class="header-top-link"
                ng-click="$ctrl.editMultipleRooms()">{{ 'sitnet_edit_all_rooms' | translate }}</a>
        </div>
    </div>
    <div class="tab-wrapper">
        <uib-tabset active="$ctrl.activeTab">
            <uib-tab ng-if="$ctrl.user.isAdmin" index="1" heading="{{ 'sitnet_exam_all_rooms' | translate }}">
                <room-list room="$ctrl.room" on-next-tab-selected="$ctrl.switchToExceptionTimes()">
                </room-list>
            </uib-tab>
            <!--<uib-tab ng-if="$ctrl.user.isAdmin" index="2" heading="{{ 'sitnet_exception_datetimes' | translate }}"-->
            <!--deselect="$ctrl.tabChanged($selectedIndex)">-->
            <!--<exception-list-all-->
            <!--room="$ctrl.room" on-previous-tab-selected="$ctrl.switchToExamRooms" on-next-tab-selected="$ctrl.switchToNeededSoftware">-->
            <!--</exception-list-all>-->
            <!--</uib-tab>-->
            <uib-tab ng-if="$ctrl.user.isAdmin" index="3" heading="{{ 'sitnet_exam_machine_softwares' | translate }}">
                <software room="$ctrl.room" on-previous-tab-selected="$ctrl.switchToExceptionTimes()">
                </software>
            </uib-tab>
            <uib-tab ng-if="$ctrl.user.isAdmin" index="4" heading="{{ 'sitnet_room_accessibility_info' | translate }}">
                <accessibility room="$ctrl.room">
                </accessibility>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
