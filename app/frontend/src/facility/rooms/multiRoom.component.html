<div id="sitnet-header" class="header">
    <div class="col-md-12 header-wrapper">
        <span class="header-text">{{ 'sitnet_edit_all_rooms' | translate }}</span>
    </div>
</div>
<div id="dashboard">
    <div class="main-row">
        <div class="top-row">
            <h3 class="col-md-12 header-text">{{ 'sitnet_room_default_working_hours' | translate }}</h3>
        </div>
        <div class="bottom-row">
            <open-hours *ngIf="rooms" class="col-md-12" [week]="week" (onSelect)="updateWorkingHours()"></open-hours>
        </div>
        <starting-time *ngIf="rooms" [roomIds]="roomIds"></starting-time>
        <div class="top-row">
            <h3 class="col-md-12 header-text">{{ 'sitnet_exception_datetimes' | translate }}</h3>
        </div>
        <div class="detail-row-tall" *ngFor="let room of rooms">
            <div class="col-md-12">
                <b>{{ room.name || 'sitnet_no_name' | translate }}</b>
            </div>
            <exception-list
                [room]="room"
                (onCreate)="addException(exception)"
                (onDelete)="deleteException(exception)"
                [filter]="massEditedExceptionFilter"
                [hideButton]="true"
                [hideTitle]="true"
            ></exception-list>
        </div>
    </div>
    <div class="main-row">
        <div class="col-md-12">
            <button (click)="addMultiRoomException()" class="btn btn-primary">
                {{ 'sitnet_add' | translate }}
            </button>
        </div>
    </div>
</div>
