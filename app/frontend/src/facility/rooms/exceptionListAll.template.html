<div id="sitnet-header" class="header">
    <div class="col-md-12 header-wrapper">
        <span class="header-text">{{'sitnet_edit_all_rooms' | translate}}</span>
    </div>
</div>
<div id="dashboard">
    <div class="main-row">
        <div
            class="detail-row-tall"
            ng-repeat="room in $ctrl.rooms | filter: $ctrl.massEditedRoomFilter | orderBy:'name'"
        >
            <div class="col-md-12">
                <b>{{room.name}}</b>
            </div>
            <exception-list
                room="room"
                on-create="$ctrl.addException(exception)"
                on-delete="$ctrl.deleteException(exception)"
                filter="$ctrl.massEditedExceptionFilter"
                hide-button="true"
                hide-title="true"
            ></exception-list>
        </div>
    </div>
    <div class="main-row">
        <div class="col-md-12">
            <button ng-click="$ctrl.addMultiRoomException()" class="btn btn-primary">
                {{'sitnet_add' | translate}}
            </button>
        </div>
    </div>
</div>
