<div class="top-row" ng-if="!$ctrl.hideTitle">
    <h3 class="col-md-12 header-text">{{'sitnet_exception_datetimes' | translate}}</h3>
</div>

<div>
    <div class="detail-row" ng-repeat="exception in $ctrl.room.calendarExceptionEvents | filter: $ctrl.filter">
        <div class="col-md-3">
            {{$ctrl.formatDate(exception)}}
        </div>
        <div class="col-md-3 text-danger" ng-show="exception.outOfService">
            {{ 'sitnet_room_out_of_service' | translate }}
        </div>
        <div class="col-md-3 text-info" ng-hide="exception.outOfService">
            {{ 'sitnet_room_in_service' | translate }}
        </div>
        <div class="col-md-6">
            <a class="pointer" ng-click="$ctrl.deleteException(exception)">{{'sitnet_exam_remove' | translate}}</a>
        </div>
    </div>
</div>
<div class="main-row" ng-if="!$ctrl.hideButton">
    <div class="col-md-12">
        <button ng-click="$ctrl.addException()" class="btn btn-primary">
            {{'sitnet_add' | translate}}
        </button>
    </div>
</div>
