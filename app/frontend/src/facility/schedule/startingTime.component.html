<div class="detail-row">
    <h3 class="col-md-12 header-text">{{ 'sitnet_exam_starting_hours' | translate }}</h3>
</div>
<div class="bottom-row">
    <form>
        <div class="col-md-12">
            <div class="sitnet-info-text">{{ 'sitnet_minutes_on_the_hour' | translate }}:</div>
            <input
                id="hourOffset"
                name="hourOffset"
                type="number"
                lang="en"
                min="0"
                max="59"
                [ngModel]="examStartingHourOffset"
                (ngModelChange)="setStartingHourOffset()"
            />
        </div>
    </form>
</div>
<div class="detail-row">
    <div class="col-md-6">
        <span
            *ngFor="let hour of examStartingHours"
            class="label pointer"
            [ngClass]="hour.selected ? 'label-success' : 'label-default'"
            (click)="hour.selected = !hour.selected"
            style="margin: 0.2em"
            >{{ hour.startingHour }}</span
        >
    </div>
</div>
<div class="bottom-row">
    <div class="col-md-12">
        <a class="pointer" (click)="toggleAllExamStartingHours()">{{ 'sitnet_add_remove_all' | translate }}</a>
    </div>
</div>
<div class="bottom-row">
    <div class="col-md-12">
        <button class="btn btn-sm btn-primary" (click)="updateStartingHours()" [disabled]="!anyStartingHoursSelected()">
            {{ 'sitnet_save' | translate }}
        </button>
    </div>
</div>
