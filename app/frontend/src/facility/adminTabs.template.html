<div id="dashboard">
<div class="top-row">
    <div class="col-md-12">
        <div class="student-enroll-title-wrap">
            <div class="student-enroll-title marl20">{{'sitnet_exam_rooms_administration' | translate}}</div>
        </div>
    </div>
</div>


    <div class="tab-wrapper-exams">
        <uib-tabset active="$ctrl.activeTab">
            <uib-tab ng-if="$ctrl.user.isAdmin" index="1" heading="{{ 'sitnet_exam_all_rooms' | translate }}"
                     deselect="$ctrl.tabChanged($selectedIndex)">
                <room-list room="$ctrl.room" on-next-tab-selected="$ctrl.switchToExceptionTimes()">

                </room-list>
            </uib-tab>
            <uib-tab ng-if="$ctrl.user.isAdmin" index="2" heading="{{ 'sitnet_exception_datetimes' | translate }}"
                     deselect="$ctrl.tabChanged($selectedIndex)">
                <exception-list room="$ctrl.room" on-previous-tab-selected="$ctrl.switchToExamRooms" on-next-tab-selected="$ctrl.switchToNeededSoftware">

                </exception-list>
            </uib-tab>
            <uib-tab ng-if="$ctrl.user.isAdmin" index="3" heading="{{ 'sitnet_exam_machine_softwares' | translate }}"
                     deselect="$ctrl.tabChanged($selectedIndex)">
                <software room="$ctrl.room" on-previous-tab-selected="$ctrl.switchToExceptionTimes()">

                </software>
            </uib-tab>
            <uib-tab ng-if="$ctrl.user.isAdmin" index="4" heading="{{ 'sitnet_room_accessibility_info' | translate }}"
                     deselect="$ctrl.tabChanged($selectedIndex)">
                <accessibility room="$ctrl.room">

                </accessibility>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
