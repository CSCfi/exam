<div class="col-md-12">
    <div class="sitnet-info-text">{{'sitnet_room_accessibility_info' | translate}}</div>
    <div>
        <span class="dropdown" uib-dropdown>
            <button
                uib-dropdown-toggle
                class="btn btn-default dropdown-toggle"
                type="button"
                id="dropDownMenu1"
                data-toggle="dropdown"
                aria-expanded="true"
            >
                {{$ctrl.selectedAccessibilities()}}&nbsp;<span class="caret"></span>
            </button>
            <ul
                class="dropdown-menu"
                style="padding-left: 0; min-width: 17em"
                role="menu"
                aria-labelledby="dropDownMenu1"
            >
                <li
                    ng-repeat="ac in $ctrl.accessibilities"
                    role="presentation"
                    ng-class="$ctrl.isSelected(ac) ? 'active': ''"
                    ng-click="$ctrl.updateAccessibility(ac)"
                >
                    <a role="menuitem" class="pointer" title="{{ac.name}}">{{ac.name}}</a>
                </li>
            </ul>
        </span>
    </div>
</div>
