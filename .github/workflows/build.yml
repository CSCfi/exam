name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: exam_test
          POSTGRES_USER: exam
          POSTGRES_PASSWORD: exam
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: temurin

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Build UI
      run: |
        rm -rf node_modules
        npm i
        npm run check-format
        npm run check-lint
        npm run build
    
    - name: Build backend and run tests
      run: |
        sed -i 's/\/var\/log\/exam/logs/g' $GITHUB_WORKSPACE/conf/logback.xml
        sbt test



