include "application.conf"

play.mailer.mock = true

# Which login is in use, local development env, or HAKA
exam.login = "DEBUG"
exam.roles.admin = ["staff"]

exam.application.hostname = "http://localhost:4200"
exam.attachments.path = "data/attachments"
exam.integration.courseUnitInfo.url = {
  default = "http://localhost:34110/courses?courseCode=${course_code}"
}

exam.integration.iop.host = "http://localhost:3000"
exam.integration.iop.organisationRef = "define me in local.conf"
exam.integration.iop.visit.active = true
exam.integration.iop.collaboration.active = true
exam.integration.iop.visit.restrict.homeOrganisations = ["funet.fi"] # change if wanting to test restrictions
exam.integration.iop.visit.restrict.disallowExternal = false

exam.multichoice.features.640.on = true

play.filters.csrf.cookie.secure = false
play.filters.csrf.header.bypassHeaders = {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}
exam.exam.anonymousReview = true

play.evolutions.autoApply = true
play.evolutions.autoApplyDowns = true

play.evolutions.db.default.autocommit = false

exam.byod.seb.active = true
exam.byod.home.active = true

# make sure the filter is enabled (you already have it in AppFilters)
play.filters.enabled += "play.filters.cors.CORSFilter"

# If you DON'T need cookies/sessions:
play.filters.cors {
  allowedOrigins = ["*"]
  allowedHttpMethods = ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
  allowedHttpHeaders = ["*"]
  supportsCredentials = false
}

# If you DO need cookies/sessions (fetch { credentials: 'include' }):
# use explicit origin(s) and allow credentials
# play.filters.cors {
#   allowedOrigins = ["http://localhost:4200"]
#   allowedHttpMethods = ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
#   allowedHttpHeaders = ["Accept", "Origin", "Content-Type", "Authorization"]
#   supportsCredentials = true
# }

# Make SecurityHeadersFilter NOT emit X-Frame-Options (we’ll use CSP instead)
play.filters.headers.frameOptions = null

# Let CSPFilter own the CSP header and allow your SPA to frame the page
play.filters.csp {
  # Optionally restrict to just your LTI paths:
  # pathPrefixes = ["/integration/lti/", "/app/lti/"]

  directives {
    default-src = "'self'"
    script-src  = ["'self'", "'unsafe-inline'", "'unsafe-eval'"]
    style-src   = ["'self'", "'unsafe-inline'"]
    img-src     = ["'self'", "data:", "blob:"]
    font-src    = ["'self'", "data:"]
    connect-src = ["'self'"]
    base-uri    = ["'self'"]
    object-src  = ["'none'"]

    # >>> IMPORTANT: allow your SPA origins to embed this page
    frame-ancestors = [
      "http://localhost:4200",      # dev SPA
      # "https://app.example.com"   # add prod SPA later
    ]

    # While you’re here, also allow posting to the tool (for the auto-submit page):
    # form-action = ["https://tool.vendor.com"]
  }
}
