# Why use SINGLE_TABLE @Inheritance
#The main disadvantage to the joined model is that to query any class join queries are required. 
#Querying the root or branch classes is even more difficult as either multiple queries are required, 
#or outer joins or unions are required. One solution is to use single table inheritance instead, 
#this is good if the classes have a lot in common, 
#but if it is a big hierarchy and the subclasses have little in common this may not be desirable. 
#Another solution is to remove the inheritance and instead use a MappedSuperclass, 
#but this means that you can no longer query or have relationships to the class.
