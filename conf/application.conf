#################################################################################################
# SITNET specific configurations
#
# Sitnet application uses 3 user-roles:
# -ADMIN
# -TEACHER
# -STUDENT
#
# When user logs in the first time via Shibboleth,
# accordingly local user is created and saved in Sitnet database.
# Different universities use Shibboleth roles differently,
# that's why we need to map Shibboleth roles to Sitnet roles
#
# In the following configuration you can specify,
# which Shibboleth roles correspond to Sitnet roles
# For example: sitnet.roles.teacher="faculty,affiliate,alum"

sitnet.roles.student="student"
sitnet.roles.teacher="faculty,affiliate,alum"
sitnet.roles.admin="staff"

# Which login is in use, local development env, or HAKA
sitnet.login="HAKA"
#sitnet.login="DEBUG"

sitnet.production.initial.data="false"

sitnet.application.hostname="http://localhost:9000"
sitnet.application.demo.url="https://sitnet01.csc.fi"
sitnet.application.development.url="http://localhost:9000"
sitnet.application.production.url="http://localhost:9000"

# Sitnet Attachments
sitnet.question.answer.attachments.path=data/attachments/question
sitnet.question.attachments.path=data/attachments/question
sitnet.exam.attachments.path=data/attachments/exam

# Excel reports path
sitnet.reports.path=data/reports

# Opintohallintajärjestelmän URL, korkeakoulukohtainen asetus
sitnet.baseSystemURL="https://weboodi.oulu.fi/oodi/"

#sitnet.integration.type="LOCAL_DB"
sitnet.integration.type="INTEGRATION"
# interface in use: true=on, false=off
sitnet.integration.courseUnitInfo.active=true
sitnet.integration.courseUnitInfo.url="http://winoodi.csc.fi:8180/kshj/resources/v1/exam/courseInfo"

# application timezone, used for formatting timestamps in emails to users
# For allowed values see: http://joda-time.sourceforge.net/timezones.html
sitnet.application.timezone="Europe/Helsinki"

# exam durations available for choosing, in minutes
sitnet.exam.durations="45,90,110,180"
