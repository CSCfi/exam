# SITNET specific configurations
#
# Sitnet application uses 3 user-roles:
# -ADMIN
# -TEACHER
# -STUDENT
#
# When user logs in the first time via Shibboleth,
# accordingly local user is created and saved in Sitnet database.
# Different universities use Shibboleth roles differently,
# that's why we need to map Shibboleth roles to Sitnet roles
#
# In the following configuration you can specify,
# which Shibboleth roles correspond to Sitnet roles
# For example: sitnet.roles.teacher="faculty,affiliate,alum"

sitnet.roles.student="student"
sitnet.roles.teacher="faculty,affiliate,alum"
sitnet.roles.admin="staff"


# Which login is in use, local development env, or HAKA
sitnet.login="DEBUG"
