<div class="sitnet-info-text">
    <span class="sitnet-info-text"><i> {{'sitnet_essay_length_recommendation' | translate}}</i></span>
    <div class="input-group">
        <input type="text" class="form-control" ng-model="newQuestion.maxCharacters"
               ui-change="estimateWords(); questionForm.maxCharacters.$valid ? updateQuestion() : false" required ng-pattern="/^\d*(\.\d+)?$/">
        <span class="input-group-addon" title="Suomen kielessä sanan keskimääräinen pituus on: 7.5 merkkiä">
            {{'sitnet_approximately' | translate}} {{estimateWords()}} {{'sitnet_words' | translate}}</span>
    </div>
</div>
