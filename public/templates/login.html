<div id="sitnet-header" class="header">
    <div class="col-md-12 header-wrapper">
        <span class="header-text">{{'sitnet_login' | translate}}</span>
    </div>
</div>
<div id="login">
    <form ng-submit="login()">
        <p>
            <label class="control-label">{{'sitnet_username' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'sitnet_username' | translate}}" ng-model="credentials.username"/>
        </p>

        <p>
            <label class="control-label">{{'sitnet_password' | translate}}</label>
            <input class="form-control" type="password" placeholder="{{'sitnet_password' | translate}}" ng-model="credentials.password"/><br/>
        </p>

        <p>
            <button type="submit" class="btn btn-primary">{{'sitnet_login' | translate}}</button>
        </p>
    </form>
</div>
