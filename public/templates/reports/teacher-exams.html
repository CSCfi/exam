<div class="row">
    <div class="col-md-12 sitnet-info-text">
        Hae kaikki opettajan luomat tentit aikavälillä pp.kk.vvvv - pp.kk.vvvv
    </div>
</div>
<div class="row">

    <div class="col-md-2">
        <h4>{{'sitnet_teacher' | translate}}</h4>
        <div class="btn-group" dropdown >
            <button type="button" class="btn btn-primary dropdown-toggle">
                {{selectedTeacher.name}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="teacher in teachers" ng-click="setTeacher(teacher)"><a class="pointer-hand">{{teacher.name}}</a></li>
            </ul>
        </div>
    </div>

    <!-- Start & End time datepickers -->
    <div class="col-md-4">
        <h4>{{'sitnet_start_time' | translate}}</h4>
        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dateService.startDate"
                   is-open="startDateOpened"
                   max="'2015-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close">

                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="openStartDate($event)">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
        </p>
    </div>

    <div class="col-md-4">
        <h4>{{'sitnet_end_time' | translate}}</h4>
        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dateService.endDate"
                   is-open="endDateOpened" min="dateService.startDate"
                   max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                   ng-required="true" close-text="Close">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="openEndDate($event)">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
        </p>
    </div>

    <div class="col-md-2 load-link">
        <h2>
            <a ng-click="getTeacherExamsByDate(selectedTeacher.id, dateService.startDate, dateService.endDate)"
               class="fa-stack fa-lg" download popover-trigger="mouseenter"  popover="{{'sitnet_download' | translate}}">
                <i class="fa fa-stop fa-stack-2x sitnet-text-ready"></i>
                <i class="fa fa-file-word-o sitnet-white fa-stack-1x"></i>
            </a>
        </h2>
    </div>
</div>
