<div class="row">
    <div class="col-md-12 sitnet-info-text">

<div class="row">
    <div class="col-md-10">
        <h4>{{'sitnet_select_exam' | translate}}</h4>
        <select ui-select2 ng-model="exam_xlsx" data-placeholder="Pick a number" style="min-width:50%;">
            <option value=""></option>
            <option ng-repeat="exam in examnames" value="{{exam.id}}">{{exam.course.code}} - {{exam.name}}</option>
        </select>
    </div>

    <div class="col-md-2">
        <h2>
            <a ng-click="getExamsXlsx(exam_xlsx)" class="fa-stack fa-lg"
               download popover-trigger="mouseenter"
               popover="{{'sitnet_download' | translate}}">
                <i class="fa fa-stop fa-stack-2x sitnet-text-ready"></i>
                <i class="fa fa-file-word-o sitnet-white fa-stack-1x"></i>
            </a>
        </h2>
    </div>
</div>
