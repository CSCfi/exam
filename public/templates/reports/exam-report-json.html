<div class="row">
    <div class="col-md-10">
        <h4>{{'sitnet_select_exam' | translate}}</h4>
        <!--https://github.com/john-oc/acute-select-->
        <ac-select ac-model="examnames" ac-options="exam.name for exam in examnames"
                   ac-settings="{ comboMode: true, loadOnOpen: true}" ac-change="setExam(value)">
        </ac-select>
    </div>

    <div class="col-md-2">
        <h2>
            <a ng-href="statistics/examnames/{{selectedExam.id}}/json"
               class="fa-stack fa-lg" download popover-trigger="mouseenter"
               popover="{{'sitnet_download' | translate}}">
                <i class="fa fa-stop fa-stack-2x sitnet-text-ready"></i>
                <i class="fa fa-file-word-o sitnet-white fa-stack-1x"></i>
            </a>
        </h2>
    </div>
</div>
