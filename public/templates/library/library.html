<div id="library" class="col-md-4">
	<div class="library-header">
		<h4>
			<i class="fa fa-briefcase"></i>
			{{'sitnet_library' |Â translate}}
		</h4>
	</div>
	<div class="library" ng-controller="LibraryCtrl">
		<div class="input-group">
			<input ng-model="selected" type="text" class="form-control" placeholder="{{'sitnet_search' | translate }}">
			<span class="input-group-addon">
				<i class="fa fa-search fa-fw"></i>
			</span>
		</div>
		<ul class="list-group results">
			<li class="single-question-header-inactive" ui-draggable="true" ng-repeat="question in questions | filter:selected" drag="question">
				<span class="single-question-icon"><i class="fa fa-2x fa-fw {{question.icon}}"></i></span>
				<span class="menu-item" ng-bind-html="question.question"></span>
			</li>
			<li class="single-question-header" ui-draggable="true" drag="random(amount)"><i class="fa fa-2x fa-fw fa-random"></i> 
				<span class="menu-item">
					{{ 'sitnet_add_random_questions' | translate }} <input type="number" ng-model="amount" min="1" placeholder="1" />
				</span>
			</li>
		</ul>
	</div>
</div>
