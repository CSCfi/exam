<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4><i class="sitnet-white">{{'sitnet_instruction' | translate}}</i></h4>
    </div>
    <div class="modal-body">
        <p mathjax ng-bind-html="instructions"></p>
    </div>
    <div class="modal-footer">
        <div>
            <div class="col-md-12">
                <span ng-click="ok()" class="sitnet-student-lightgreen pointer pull-left">
                    <span>
                    {{'sitnet_button_ok' | translate}}
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
