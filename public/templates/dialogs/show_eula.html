<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4><i class="sitnet-white">{{'sitnet_accept_useragreement' | translate}}</i></h4>
    </div>
    <div class="modal-body" ng-controller="SettingsController">
        <div ng-bind-html="settings.eula">
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-2">
            <span ng-click="cancel()" class="sitnet-red pointer">
                <i class="fa fa-arrow-circle-left fa-stack-2x"></i>
            </span>
        </div>
        <div class="col-md-2 pull-left sitnet-red pointer" ng-click="cancel()">
            {{'sitnet_button_decline' | translate}}
        </div>
        <div class="col-md-2"></div>
        <div>
            <div class="col-md-2 col-md-offset-2">
            <span ng-click="ok()" class="sitnet-student-lightgreen pointer">
                <span>
                {{'sitnet_button_accept' | translate}}
                </span>
                <i class="arrow-right-button fa fa-arrow-circle-right fa-stack-2x"></i>
            </span>
            </div>
        </div>
    </div>
</div>
