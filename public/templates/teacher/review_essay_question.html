<!-- Included from review_multiplechoice_question.html -->
    <td>{{$index + 1}}</td>
    <td><i class="fa fa-2x fa-edit"></i></td>
    <td ng-bind-html="question.question"> {{question.question}}</td>
    <td>{{question.evaluationCriterias}}</td>
    <td ng-bind-html="removeNewLines({{ question.answer.answer }})"></td>
    <td>
        <div class="col-md-12 text-center">
            <select ng-show="question.evaluationType == 'Points'" class="form-control" ng-model="question.evaluatedScore" ng-change="insertEssayScore(question)">
                <option ng-repeat="i in range(0, question.parent.maxScore, 1)" value="{{ i }}" ng-selected="question.evaluatedScore == i">{{ i }}</option>
            </select>
            <select ng-show="question.evaluationType == 'Select'" class="form-control" ng-model="question.evaluatedScore" ng-change="insertEssayScore(question)">
                <option value="1" ng-selected="question.evaluatedScore == 1">{{ 'sitnet_approved' | translate }}</option>
                <option value="0" ng-selected="question.evaluatedScore == 0">{{ 'sitnet_rejected' | translate }}</option>
            </select>
        </div>
    </td>
