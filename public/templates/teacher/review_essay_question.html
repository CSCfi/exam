<!-- Included from review_multiplechoice_question.html -->
    <td>{{$index + 1}}</td>
    <td><i class="fa fa-2x fa-edit"></i></td>
    <td>
        <span mathjax ng-bind-html="question.question">{{question.question}}</span>
        <div ng-show="question.attachment" class="col-md-6" ng-controller="AttachmentController">
            {{'sitnet_question_attachment' | translate}}
            <a class="pointer" ng-click="downloadQuestionAttachment(question)">{{question.attachment.fileName}}</a>
        </div>
    </td>
    <td>{{question.evaluationCriterias}}</td>
    <td>
        <span ng-bind-html="removeNewLines({{ question.answer.answer }})"></span>
        <div ng-show="question.answer.attachment" class="col-md-6" ng-controller="AttachmentController">
            {{'sitnet_answer_attachment' | translate}}
            <a class="pointer" ng-click="downloadQuestionAnswerAttachment(question, examToBeReviewed.hash)">{{question.answer.attachment.fileName}}</a>
        </div>
    </td>
    <td>
        <div class="col-md-12 text-center">
            <span class="row" ng-show="question.evaluationType == 'Points'">
                <select  class="form-control" ng-model="question.evaluatedScore"
                        ng-change="insertEssayScore(question)" required>
                    <option ng-repeat="i in range(0, question.maxScore, 1)" value="{{ i }}"
                            ng-selected="question.evaluatedScore == i">{{ i }} / {{question.maxScore}}
                    </option>
                </select>
            </span>
            <span ng-show="question.evaluationType == 'Select'">
                <select name="{{getName(question)}}" class="form-control" ng-model="question.evaluatedScore"
                        ng-change="insertEssayScore(question)" required>
                    <option value="1" ng-selected="question.evaluatedScore == 1">{{ 'sitnet_approved' | translate }}</option>
                    <option value="0" ng-selected="question.evaluatedScore == 0">{{ 'sitnet_rejected' | translate }}</option>
                </select>
            </span>
        </div>
    </td>
