<div class="row" ng-hide="!sectionQuestion.question.maxCharacters">
    <div class="sitnet-info-text col-md-12 pull-right">Vastauksen pituuden suositus: {{question.maxCharacters}} kirjainmerkki√§
    </div>
</div>
<div class="row">
    <!--How to get CKEditor text with Angular-->
    <!--http://jsfiddle.net/TheSharpieOne/cPTr7/-->
    <!--http://stackoverflow.com/questions/18917262/updating-textarea-value-with-ckeditor-content-in-angular-js-->
    <textarea ck-editor rows="10" cols="80" ng-model="sectionQuestion.question.answer.answer"></textarea>
</div>
<div class="row" ng-hide="!sectionQuestion.question.autosaved">
    <div class="sitnet-info-text col-md-12 pull-right">automaattisesti tallennettu:
        {{sectionQuestion.question.autosaved | date:'HH:mm'}}</div>
</div>
<div class="row">
    <button ng-click="saveEssay(sectionQuestion, sectionQuestion.question.answer.answer)"
            class="btn btn-primary pull-right">Tallenna</button>
</div>
