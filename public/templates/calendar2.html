<div id="sitnet-calendar" class="base" ng-controller="CalendarCtrl">
    <div class="row">
        <div class="col-lg-2">

            <h3>{{'sitnet_select_room' | translate}}</h3>

            <select ng-change="refreshData()"  ng-model="room" ng-options="room.name for room in rooms">
            </select>
        </diV>

        <div ng-hide="reservationParam" class="col-lg-2">

            <h3>{{'sitnet_select_exam' | translate}}</h3>

            <select ng-change="refreshData()" ng-model="enrollment" ng-options="enrollment.exam.name for enrollment in enrollments">
            </select>
        </diV>
    </div>

    <div class="row">
        <div calendar="cal" ui-calendar="uiConfig.calendar" class="col-lg-12" ng-model="events"></div>
    </div>
</div>
