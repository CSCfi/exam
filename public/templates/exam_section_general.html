<div class="exam-header">
	<h4>
		<div>
			<span class="fa-stack">
				<i class="fa fa-square-o fa-stack-2x"></i>
				<i class="fa fa-bars"></i>
				<i class="fa fa-stack-1x">{{section.id}}</i>
			</span>
			<span class="" ng-click="">Tentin yleistiedot </span>
			<span class="pull-right fa-stack fa-lg dropdown" ng-click="">
				<a class="dropdown-toggle"> <i class="sitnet-blue fa fa-square fa-stack-2x"></i> <i class="sitnet-white fa fa-cog fa-stack-1x"></i>
				</a>
				<ul class="dropdown-menu">
					<li><a class="pointer-hand">Asetukset</a></li>
				</ul>
			</span>
			<span ng-click="" class="pull-right fa-stack fa-lg">
				<i class="sitnet-grey fa fa-square fa-stack-2x"></i>
				<i ng-class="showInfo ? 'fa-chevron-left' : 'fa-chevron-down'" ng-click="showInfo = !showInfo"
					class="sitnet-white fa fa-chevron-left fa-stack-1x"></i>
			</span>
		</div>

	</h4>
</div>

<div class="exam-info" ng-hide="showInfo" ng-controller="DatepickerCtrl">
	<pre>Tentin aikajakso on: <em>{{startDate | date:'fullDate' }} - {{endDate | date:'fullDate' }}</em>
	</pre>

	<!--<h4>Inline</h4>
    <div style="display:inline-block; min-height:290px;">
        <div class="well well-sm" ng-model="dt">
            <datepicker min="minDate" show-weeks="showWeeks"></datepicker>
        </div>
    </div>-->

	<div class="row">
		<div class="col-md-6">
			<h4>Alkuaika</h4>
			<p class="input-group">
				<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate" is-open="opened1" min="minDate"
					max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="open1($event)">
						<i class="fa fa-calendar"></i>
					</button>
				</span>
			</p>
		</div>

		<div class="col-md-6">
			<h4>Loppuaika</h4>
			<p class="input-group">
				<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDate" is-open="opened2" min="startDate"
					max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="open2($event)">
						<i class="fa fa-calendar"></i>
					</button>
				</span>
			</p>
		</div>
	</div>


	<div class="row">
		<div class="col-md-6">
			<span class="sitnet-info-text">Opintojakson koodi:</span>
			<div class="input-group">
				<input type="text" class="form-control ng-pristine ng-valid" ng-model="newExam.course.code">
				<span class="input-group-addon" ng-click="toaster.info('Opintojakson yksilöivä tunniste. Esim: 811380A');">
					<i class="fa fa-question-circle fa-fw"></i>
				</span>
			</div>
		</div>

		<div class="col-md-6">
			<span class="sitnet-info-text">Opintojakson nimi:</span>
			<div class="input-group">
				<input type="text" class="form-control ng-pristine ng-valid">
				<span class="input-group-addon" title="Ohjeet organisaation lisäämisestä.">
					<i class="fa fa-question-circle fa-fw"></i>
				</span>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<span class="sitnet-info-text">Opintojakson laajuus:</span>
			<div class="input-group">
				<input type="text" class="form-control ng-pristine ng-valid" placeholder="opintopistettä">
				<span class="input-group-addon" title="Ohjeet organisaation lisäämisestä.">
					<i class="fa fa-question-circle fa-fw"></i>
				</span>
			</div>
		</div>

		<div class="col-md-6">
			<span class="sitnet-info-text">Organisaatio/tiedekunta:</span>
			<div class="input-group">
				<input type="text" class="form-control ng-pristine ng-valid">
				<span class="input-group-addon" title="Ohjeet organisaation lisäämisestä.">
					<i class="fa fa-question-circle fa-fw"></i>
				</span>
			</div>
		</div>
	</div>
