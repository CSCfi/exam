<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4><i class="sitnet-white">{{'sitnet_attachment_selection' | translate}}</i></h4>
    </div>
    <div class="modal-body">
        <p>
            {{'sitnet_select_attachment' | translate}}

        </p>
        <form enctype="multipart/form-data" method="post" ng-submit="ok(); submit(newExam);">
            <input type="file" name="attachment" file-model="attachmentFile">
            <div class="modal-footer">
                <div class="col-md-4">
                    <a class="sitnet-red" ng-click="cancel()">
                        <i class="fa fa-arrow-circle-left fa-lg">
                            <span class="pointer">{{'sitnet_button_cancel' | translate}}</span>
                        </i>
                    </a>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <input type="submit" class="form-control"/>
                </div>
            </div>
        </form>
    </div>
</div>
