<div id="exam">
    <h2>{{'sitnet_questions_new' | translate}} </h2>
    <div class="col-md-8">
        <form ng-submit="createExam()">
            <div class="base">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="examName" placeholder="{{'sitnet_question' | translate }}">
                        </div>
                        <span ng-click="editExam(section)" class="col-xs-1 col-xs-offset-3 fa-stack fa-lg">
                          <i class="sitnet-blue fa fa-square fa-stack-2x"></i>
                          <i class="sitnet-white fa fa-cog fa-stack-1x"></i>
                        </span>

                    </div>
                </div>
                <div class="section" ui-on-Drop="onDrop($event, $data, section.questions)" ng-include="sectionPath" ng-repeat="section in sections">

                </div>
            </div>
                 <span ng-click="addNewSection()" class="create-new">
                    <i class="fa fa-plus-circle"></i> {{'sitnet_add_section'|translate}}
                </span>
            <button type="submit" class="btn btn-default">{{'sitnet_save' | translate}}</button>
        </form>
    </div>
    <div class="col-md-4">
        <div class="library-header">
            <h4><i class="fa fa-briefcase"></i> {{'sitnet_library' |Â translate}}</h4>
        </div>
        <div class="library" ng-controller="LibraryCtrl">
            <div class="input-group">
                <input ng-model="libraryFilter" type="text" class="form-control"
                       placeholder="{{'sitnet_search' | translate }}">
                <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
            </div>
            <select class="form-control">
                <option ng-repeat="type in contentTypes">{{type}}</option>
            </select>
            <ul class="results">
                <li ui-draggable="true" drag="link" ng-class="{selected: isActive(link)}"
                    ng-repeat="link in links | filter:libraryFilter">
                    <i class="fa fa-2x fa-fw {{link.icon}}"></i> <span class="menu-item">{{link.name}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
