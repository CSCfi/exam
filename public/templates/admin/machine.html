<div ng-class="machine.expand ? 'single-question-header-active' : 'single-question-header-inactive'">
	<span class="single-question-icon">
		<i class="fa fa-2x fa-list-ul"></i>
	</span>
    <span class="menu-item" ng-bind-html="machine.name"></span>
  	<span ng-click="machine.expanded = !machine.expanded; expandMachine(machine)" class="pull-right fa-stack fa-lg pointer-hand">
            <i ng-class="machine.expanded ? 'fa-chevron-down' : 'fa-chevron-left'"
               class="sitnet-white fa fa-stack-1x"></i>
    </span>
    <span ng-click="editMachine(question)" class=" dropdown pull-right fa-stack fa-lg pointer-hand">
		<a class="dropdown-toggle">
            <i class="sitnet-white fa fa-cog fa-stack-1x"></i>
        </a>
		<ul class="dropdown-menu">
            <li><a>{{'sitnet_settings' | translate}}</a></li>
            <li><a ng-click="removeMachine(section, question)">{{'sitnet_remove' | translate}}</a></li>
        </ul>
	</span>
</div>
<div ng-show="machine.expanded">

</div>
