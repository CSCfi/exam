<div class="machine-header" ng-class="machine.expanded ? 'machine-header-active' : 'machine-header-inactive'">
	<div>
        <!-- Machine icon -->
		<i class="pull-left fa fa-2x fa-desktop"></i>

        <!-- Machine name -->
        <div ng-hide="showName">
            <span class="editable" ng-click="showName = !showName">
                {{machine.name}} <i class="fa fa-pencil"></i>
            </span>
        </div>
        <div ng-show="showName">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" ng-model="machine.name" autofocus>
                </div>
                <button class="btn-primary" ng-click="showName = !showName; updateMachine(machine)">
                    <i class="fa fa-check"></i>
                </button>
            </form>
        </div>

        <div ng-click="machine.expanded = !machine.expanded" class="pull-right fa-stack fa-lg pointer-hand" style="line-height: 0em">
                <i ng-class="machine.expanded ? 'fa-chevron-down' : 'fa-chevron-left'"
                   class="sitnet-white fa fa-stack-1x"></i>
        </div>
        <div ng-click="editMachine()" class=" dropdown pull-right fa-stack fa-lg pointer-hand" style="line-height: 0em">
            <a class="dropdown-toggle">
                <i class="sitnet-white fa fa-cog fa-stack-1x"></i>
            </a>
            <ul class="dropdown-menu">
                <li><a>{{'sitnet_settings' | translate}}</a></li>
                <li><a ng-click="removeMachine(machine)">{{'sitnet_remove' | translate}}</a></li>
            </ul>
        </div>
    </div>
</div>
<div ng-show="machine.expanded">
    <div class="sitnet-info-text">Esteett√∂myys:</div>
    <div>
        <input type="text" class="form-control" ng-model="machine.accessibilityInfo" ui-change="updateMachine(machine)">
    </div>

    <div class="sitnet-info-text">Ohjelmistot:</div>
    <div>
        <input type="text" class="form-control" ng-model="machine.softwareInfo" ui-change="updateMachine(machine)">
    </div>

    <div class="sitnet-info-text">IP-osoite:</div>
    <div>
        <input type="text" class="form-control" ng-model="machine.ipAddress" ui-change="updateMachine(machine)">
    </div>

    <!-- Service status -->
    <div class="row">
        <div class="col-md-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="machine.outOfService" ui-change="updateMachine(machine)"> {{'sitnet_out_of_service' | translate}}
                </label>
            </div>
            <div class="sitnet-info-text">{{'sitnet_reason' | translate}}</div>
            <div class="input-group">
                <textarea class="form-control ng-pristine ng-valid" ng-model="machine.statusComment" ui-change="updateMachine(machine)">
                </textarea>
                        <span class="input-group-addon">
                            <i class="fa fa-question-circle fa-fw"></i>
                        </span>
            </div>
        </div>
    </div>

</div>
