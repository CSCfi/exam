<div id="sitnet-header" class="header"></div>
<div id="studentexam" ng-controller="StudentExamController">

<!--  tentti alue -->
	<div class="col-md-8">

        <div class="studentexam-header">
            <h4>
                <span class="fa-stack">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa-stack-1x">1</i>
                </span>
                {{activeSection.name}}
                <span class="pull-right">
                    <i style="padding-left: 5px">Jäljellä oleva suoritusaika</i>
                </span>
                <span class="pull-right">
                    <i>2:23</i>
                </span>
                <span class="pull-right fa-stack fa-lg">
                    <i class="fa fa-clock-o fa-stack-1x"></i>
                </span>
            </h4>
        </div>
        <div style="padding: 1em; padding-bottom: 2em; background-color: #ffffff">
            <div style="background-color: beige; margin-bottom: 1em; border: 1px">
                <label>
                    <span class="pull-left fa-stack fa-lg">
                        <i class="fa fa-info-circle fa-stack-2x"></i>
                    </span>
                    Tämä on esimerkki ohjeistustekstistä
                </label>
            </div>

            <div class="list-group">
                <a ng-repeat="question in activeSection.questions" class="list-group-item" style="margin-bottom: 10px">
                    <div class="exam-header" >
                        <i>
                            <span class="list-group-item-text">{{question.question}}</span>
                            <div ng-repeat="option in question.options">
                                <input type="radio" id={{option.id}} name={{option.option}} class="list-group-item-text" ng-click="radioChecked(option)" />
                                <span>
                                    {{option.option}}
                                </span>
                            </div>
                        </i>
                    </div>
                </a>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <a href="#">
                       <i class="fa fa-arrow-circle-left fa-stack-2x"></i>
                        <!--{{'sitnet_create_new' | translate}}-->
                        <span class="pull-right">Siirry osioon</span>
                    </a>
                </div>
                <div class="col-md-3 col-md-offset-5">
                    <a href="#">
                       <i class="fa fa-arrow-circle-right fa-stack-2x"></i>
                        <!--{{'sitnet_create_new' | translate}}-->
                        <span class="pull-right">Siirry osioon</span>
                    </a>
                </div>
            </div>
        </div>
	</div>

<!-- oikea palsta -->
	<div class="col-md-4">
        <h4>
            {{doexam.name}}
        </h4>
        <i>
            <span class="list-group-item-text">{{doexam.course.name}}</span>
            <span class="list-group-item-text">{{doexam.course.code}}</span>
        </i>
        <div class="" ng-include="sectionsBar">
        </div>
    </div>
</div>
