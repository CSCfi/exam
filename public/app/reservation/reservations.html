<div id="sitnet-header" class="header">
    <div class="col-md-12 header-wrapper">
        <span class="header-text">{{'sitnet_reservations_administration' | translate}}</span>
    </div>
</div>

<div id="dashboard">
    <div class="main-row">
        <form role="form">
            <div class="col-md-2">
                <select ui-select2="{ allowClear: true, dropdownAutoWidth : true}" ng-model="selection.studentId" ng-change="query()" data-placeholder="{{'sitnet_student' | translate}}">
                    <option value=""></option>
                    <option ng-repeat="student in students" value="{{student.id}}">{{student.firstName}} {{student.lastName}}</option>
                </select>
            </div>
            <div class="col-md-2">
                <select ui-select2="{ allowClear: true, dropdownAutoWidth : true}" ng-model="selection.roomId" ng-change="query()" data-placeholder="{{'sitnet_room' | translate}}">
                    <option value=""></option>
                    <option ng-repeat="examroom in examrooms" value="{{examroom.id}}">{{examroom.name}}</option>
                </select>
            </div>
            <div class="col-md-2">
                <select ui-select2="{ allowClear: true, dropdownAutoWidth : true}" ng-model="selection.machineId" ng-change="query()" data-placeholder="{{'sitnet_exam_machine' | translate}}">
                    <option value=""></option>
                    <option ng-repeat="machine in machines" value="{{machine.id}}">{{machine.name}}</option>
                </select>
            </div>
            <div class="col-md-2">
                <select ui-select2="{ allowClear: true, dropdownAutoWidth : true}" ng-model="selection.examId" ng-change="query()" data-placeholder="{{'sitnet_exam' | translate}}">
                    <option value=""></option>
                    <option ng-repeat="exam in examnames" value="{{exam.id}}">{{exam.name}}</option>
                </select>
            </div>
            <div class="col-md-2" ng-controller="DatepickerCtrl">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dateService.startDate"
                           is-open="startDateOpened" datepicker-options="dateOptions" close-text="{{'sitnet_close' | translate}}"
                           current-text="{{'sitnet_today' | translate}}" toggle-weeks-text="{{'sitnet_weeks' | translate}}"
                           clear-text="{{'sitnet_clear' | translate}}" required ng-change="query()">

                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="openStartDate($event)">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>
            <div class="col-md-2" ng-controller="DatepickerCtrl">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dateService.endDate"
                           is-open="endDateOpened" datepicker-options="dateOptions" close-text="{{'sitnet_close' | translate}}"
                           current-text="{{'sitnet_today' | translate}}" toggle-weeks-text="{{'sitnet_weeks' | translate}}"
                           clear-text="{{'sitnet_clear' | translate}}" required ng-change="query()">

                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="openEndDate($event)">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>
        </form>
    </div>

    <div ng-include="reservationDetails" />

</div>
