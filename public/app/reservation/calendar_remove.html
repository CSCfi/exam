<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4><i class="sitnet-white">{{'sitnet_remove_reservation' | translate}}</i></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="sitnet-info-text">
                    {{'sitnet_exam_time' | translate}}
                </div>
                {{getDate(date)}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="sitnet-info-text">
                    {{'sitnet_exam_room' | translate}}
                </div>
                <div class="input-group">
                    {{room.name}}
                    <br>
                    {{room.buildingName}}
                    <br>
                    {{room.campus}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="sitnet-info-text">
                    {{'sitnet_exam' | translate}}
                </div>
                <div class="input-group">
                    {{ exam.course.code }} - {{exam.name}}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-3">
            <button ng-click="cancel()" class="btn btn-primary">{{'sitnet_button_cancel' | translate}}</button>
        </div>
        <div class="col-md-3 col-md-offset-5">
            <button ng-click="delete()" class="btn btn-danger">{{'sitnet_remove_reservation' | translate}}</button>
        </div>
    </div>
</div>
