<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4><i class="sitnet-white">Koepaikan varaus</i></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="sitnet-info-text">
                    Aika
                </div>
                {{date}} klo <select ng-change="changeTime()"  ng-model="time" ng-options="optionValue(t) for t in times">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="sitnet-info-text">
                    Paikka
                </div>
                <div class="input-group">
                    {{room.name}}
                    <br>
                    {{room.buildingName}}
                    <br>
                    {{room.campus}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="sitnet-info-text">
                    Koe
                </div>
                <div class="input-group">
                    {{ exam.course.code }} - {{exam.name}}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-3">
            <button ng-click="cancel()" class="btn btn-danger">{{'sitnet_button_cancel' | translate}}</button>
        </div>
        <div class="col-md-3 col-md-offset-5">
            <!--{{'sitnet_create_new' | translate}}-->
            <button ng-click="save()" class="btn btn-primary">Tee varaus</button>
        </div>
    </div>
</div>
