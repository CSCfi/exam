<div id='sitnet-header' class='header'>
    <div class='col-md-8 header-wrapper'>
        <span class='header-text'>{{'sitnet_calendar' | translate}}</span>
    </div>
</div>


<div id='sitnet-calendar' class='base' ng-controller='CalendarCtrl'>

    <div class="row">
        <div class="col-md-12">

        <ul class="inline-list">
            <li>
                <button ng-repeat='room in rooms' type='button' ng-click="selectRoom(room)"
                        ng-class="room.selected ? 'selected' : '' " class='btn btn-white btn-xs'>{{room.name}}
                </button>
                    <p ng-show="room.outOfService" class="note">{{'sitnet_room_out_of_service' | translate}} {{room.statusComment}}</p>
            </li>
        </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {{ 'sitnet_room_accessibility_info' | translate }}
            <ul class="inline-list">
                <li>
                    <button ng-repeat='accessibility in accessibilities' type='button'
                            ng-click="selectAccessibility(accessibility)"
                            ng-class="accessibility.selected ? 'selected' : '' " class='btn btn-white btn-xs'>
                        {{accessibility.name}}
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {{ 'sitnet_instruction' | translate }}:
            <p mathjax ng-bind-html="reservationInstructions"></p>
        </div>
    </div>

    <p>{{ selectedRoomsString }}</p>

    <div class="row bottom-padding-2">
        <div class="col-md-12" id="calendar" config="calendarConfig" ng-model="eventSources" ui-calendar="calendarConfig" calendar="myCalendar"></div>
    </div>


</div>
