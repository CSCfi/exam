<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4 class="sitnet-white"><i class="fa fa-info-circle"></i>&nbsp;&nbsp;{{title | translate}}</i></h4>
    </div>
    <div class="modal-body">
        <p mathjax ng-bind-html="instructions"></p>
    </div>
    <div class="modal-footer">
        <div class="col-md-12 text-center">
            <button class="btn btn-sm btn-primary" ng-click="ok()">
                {{'sitnet_button_ok' | translate}}
            </button>
        </div>
    </div>
</div>
