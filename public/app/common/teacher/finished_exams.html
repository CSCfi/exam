<!-- Finished exams indications bar -->
<div ng-init="toggleFinishedExams = 'true'">
    <div class="main-row">
        <span class="col-md-12" ng-init="toggleFinishedExams = 'true'">
            <a ng-click="toggleFinishedExams = !toggleFinishedExams" class="header-icon fa-stack fa-lg">
                <i class="fa sitnet-white fa-stop fa-stack-2x"></i>
                <i ng-show="!toggleFinishedExams" class="fa fa-chevron-right fa-stack-1x"></i>
                <i ng-show="toggleFinishedExams" class="fa fa-chevron-down fa-stack-1x"></i>
            </a>
            <span ng-click="toggleFinishedExams = !toggleFinishedExams" class="exams-list-title-text pointer">{{ 'sitnet_finished_exams' | translate }}</span>
        </span>
    </div>

    <div class="detail-row" ng-show="toggleFinishedExams">
        <div class="col-md-12">
            <table class="table table-bordered table-striped exams-table">
                <thead ng-init="finishedPredicate='unassessedCount'; reverse=true;">
                <tr>
                    <th sort by="course.code" title="sitnet_examcode" predicate="finishedPredicate" reverse="reverse"></th>
                    <th sort by="name" title="sitnet_exam_name" predicate="finishedPredicate" reverse="reverse"></th>
                    <th sort by="examActiveEndDate" title="sitnet_exam_validity" predicate="finishedPredicate" reverse="reverse"></th>
                    <th sort by="unassessedCount" title="sitnet_participation_unreviewed" predicate="finishedPredicate" reverse="reverse"></th>
                    <th sort by="ownerAggregate" title="sitnet_teachers" predicate="finishedPredicate" reverse="reverse"></th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="finishedExam in finishedExams | orderBy:finishedPredicate:reverse">
                    <td class="table-column-examcode">{{ finishedExam.course.code }}</td>
                    <td ng-if="finishedExam.name" class="table-column-examname"><a href="#/exams/reviews/{{finishedExam.id}}">{{
                        finishedExam.name }}</a></td>
                    <td ng-if="!finishedExam.name" class="table-column-examname">
                        <span class="text-danger">{{'sitnet_no_name' | translate}}</span>
                    </td>
                    <td class="table-column-open-until">{{ finishedExam.examActiveStartDate | date:'dd.MM.yyyy' }} -
                        {{ finishedExam.examActiveEndDate | date:'dd.MM.yyyy' }}
                    </td>
                    <td class="table-column-enroll-participation">{{ finishedExam.unassessedCount }}
                    </td>
                    <td class="table-column-teachers"><teacher-list exam="finishedExam" /></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
