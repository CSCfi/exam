<div id="dashboard">
    <div class="top-row">
        <div class="col-md-12">
            <div class="student-enroll-title-wrap">
                <div class="student-enroll-title">{{'sitnet_dashboard' | translate}}</div>
            </div>
            <div class="teacher-toolbar" ng-include="templates.dashboardToolbarPath"></div>

        </div>
    </div>

    <div class="tab-wrapper">
        <uib-tabset active="active">
            <uib-tab index="1" heading="{{ 'sitnet_active_exams_title' | translate }}">
                <div ng-include="templates.dashboardActiveExamsPath"></div>
            </uib-tab>
            <uib-tab index="2" heading="{{ 'sitnet_finished_exams_title' | translate }}">
                <div ng-include="templates.dashboardFinishedExamsPath"></div>
            </uib-tab>
            <uib-tab index="3" heading="{{ 'sitnet_archived_teacher_exams_title' | translate }}">
                <div ng-include="templates.dashboardArchivedExamsPath"></div>
            </uib-tab>
            <uib-tab index="4" heading="{{ 'sitnet_draft_exams' | translate }}">
                <div ng-include="templates.dashboardExamsPath"></div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
