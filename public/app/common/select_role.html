<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4 class="sitnet-white"><i class="fa fa-user"></i>&nbsp;&nbsp;{{'sitnet_select_role' | translate}}</i></h4>
    </div>
    <div class="modal-body">
         <span class="dropdown pointer" uib-dropdown>
            <button uib-dropdown-toggle class="btn btn-default dropdown-toggle" type="button" id="dropDownMenu1"
                    data-toggle="dropdown" aria-expanded="true">
                {{'sitnet_choose' | translate}}&nbsp;<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="role in user.roles">
                    <a role="menuitem" title="{{role.displayName}}" ng-click="ok(role)">
                        <i class="fa pull-right" ng-class="role.icon"></i>
                        {{role.displayName | translate}}
                    </a>
                </li>
            </ul>
        </span>
    </div>
    <div class="modal-footer">
        <div class="col-md-12">
            <button class="btn btn-sm btn-danger pull-right" ng-click="cancel()">{{'sitnet_button_decline' | translate}}
            </button>
        </div>
    </div>
</div>
