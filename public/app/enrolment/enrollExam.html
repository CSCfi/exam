<div id="dashboard">
    <div class="main-row" ng-show="exam.noTrialsLeft">
        <div class="col-md-12 alert-danger">
            <h4>{{'sitnet_no_trials_left' | translate}}</h4>
        </div>
    </div>

    <div ng-include="detailedInfoPath"></div>

    <div class="student-details-title-wrap subtitle">
        <div class="student-exam-details-title subtitle">{{'sitnet_student_exams' | translate}}</div>
    </div>
    <div class="exams-list">
        <div ng-repeat="exam in exams" ng-include="examPath" />
    </div>

</div>
