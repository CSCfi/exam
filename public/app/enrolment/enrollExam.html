<div id="sitnet-header" class="header">
    <div class="col-md-12 header-wrapper">
        <span class="header-text">{{'sitnet_enroll' | translate}}</span>
    </div>
</div>
<div id="dashboard">

    <div ng-include="generalInfoPath"></div>

    <div class="main-row" ng-hide="exam && exam.isAlreadyEnrolled">
        <div class="main-row">
            <div class="col-md-12">
                <button class="status_green btn" ng-click="enrollExam(exam)">{{'sitnet_enroll_to_exam' | translate}}</button>
                <button class="status_orange btn" ng-click="enrollList()">{{'sitnet_exams' | translate}}</button>
            </div>
        </div>
    </div>

</div>
