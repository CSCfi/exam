<div id="sitnet-header" class="header">
    <div class="col-md-12 header-wrapper">
        <span class="header-text">{{'sitnet_enroll' | translate}}</span>
    </div>
</div>
<div id="dashboard">

    <div class="main-row" ng-show="exam.noTrialsLeft">
        <div class="col-md-12 alert-danger">
            <h4>{{'sitnet_no_trials_left' | translate}}</h4>
        </div>
    </div>

    <div ng-include="detailedInfoPath"></div>

    <div class="main-row">
        <div class="main-row">
            <div class="col-md-12">
                <button class="btn btn-success" ng-disabled="exam.alreadyEnrolled || exam.noTrialsLeft"
                        ng-click="enrollExam(exam)">{{'sitnet_enroll_to_exam' | translate}}</button>
                <button class="btn btn-info" ng-click="enrollList()">{{'sitnet_exams_for_course' | translate}}</button>
            </div>
        </div>
    </div>

</div>
