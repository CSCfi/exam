<div id="sitnet-header" class="header">
    <div class="col-md-12 header-wrapper">
        <span class="header-text">{{'sitnet_enroll' | translate}}</span>
    </div>
</div>
<!-- Enrolled exams list -->
<div id="dashboard">
    <div class="main-row">
        <div class="col-md-12">
            <span class="exams-list-title-text">{{'sitnet_exams' | translate}}</span>
        </div>
    </div>
    <div class="main-row">
        <div class="col-md-12">
            <div class="exams-list">
                <div ng-repeat="exam in exams" ng-include="examPath" />
            </div>
        </div>
    </div>
</div>
