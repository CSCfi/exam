<!-- Enrolled exams list -->
<div id="dashboard">
    <!-- Calendar view for enrolment -->
    <div>
        <div class="student-details-title-wrap padtop padleft">
            <div class="student-exam-search-title">{{'sitnet_exams' | translate}}</div>
        </div>
    </div>
    <div>
        <div class="student-details-title-wrap padleft">
            <span class="form-group"><img class="nopad" src="/assets/assets/images/icon_info.png">
                &nbsp;
                <span ng-if="$ctrl.permissionCheck.active===false">{{ 'sitnet_exam_search_description' | translate }}</span>
                <span ng-if="$ctrl.permissionCheck.active===true">{{ 'sitnet_search_restricted' | translate }}</span>
            </span>
        </div>
    </div>

    <div ng-show="$ctrl.permissionCheck.active===false">
        <div class="student-details-title-wrap padleft">
            <div class="form-group input-group search">
                <input ng-change="$ctrl.search()" ng-model="$ctrl.filter.text"
                       ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" type="text"
                       class="form-control search" placeholder="{{'sitnet_search' | translate }}">
                <div class="input-group-addon search">
                    <img class="nopad" src="/assets/assets/images/icon_search.png" width="49" height="40">
                </div>
            </div>
        </div>
        <div ng-if="$ctrl.exams.length > 0" class="student-exam-search-results">
            {{'sitnet_student_exam_search_result' | translate}} {{$ctrl.exams.length}}
            {{'sitnet_student_exam_search_result_continues' | translate}} <b>"{{$ctrl.filter.text}}"</b></div>
    </div>
    <div class="student-details-title-wrap padleft">
        <button ng-show="$ctrl.loader.loading" class="btn btn-success">{{'sitnet_searching' | translate }}...
            <i class="fa fa-spinner fa-spin"></i>
        </button>
    </div>

    <div class="exams-list marr30">
        <exam-search-result class="list-item" ng-repeat="exam in $ctrl.exams" exam="exam"></exam-search-result>
    </div>

</div>
