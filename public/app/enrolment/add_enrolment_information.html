<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4 class="sitnet-white"><i class="fa fa-info-circle"></i>&nbsp;&nbsp;{{'sitnet_student_enrolment_info' |
            translate}}</i></h4>
    </div>
    <div class="modal-body">
        <form role="form" id="infoForm" name="infoForm" novalidate>
            <label for="infoForm">{{ 'sitnet_student_enrolment_info_description' | translate }}</label>
            <textarea rows="10" style="width: 100%; resize: vertical" ng-model="enrolment.information">
            </textarea>
        </form>
    </div>
    <div class="modal-footer">
        <div class="col-md-6">
            <button class="btn btn-sm btn-danger pull-left" ng-click="cancel()">{{'sitnet_button_cancel' | translate}}
            </button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-sm btn-primary" ng-click="ok()">
                {{'sitnet_button_save' | translate}}
            </button>
        </div>
    </div>
</div>
