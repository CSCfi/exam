<div class="detail-row">
    <div class="col-md-12">
        <button class="btn btn-primary" ng-click="listExams()">{{'sitnet_search' | translate}}</button>
    </div>
</div>
<div class="main-row">
    <div class="col-md-12" ng-show="participations">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>{{'sitnet_exam' | translate}}</th>
                <!--th>{{'sitnet_exam_owners' | translate}}</th-->
                <th>{{'sitnet_amount_exams' | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="exam in exams | orderBy:['-participations', 'name']">
                <td>{{exam.name}}</td>
                <!--td>{{exam.owners}}</td-->
                <td>{{exam.participations}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td><b>{{ 'sitnet_total' | translate }}</b></td>
                <!--td><b>{{ totalOwners() }}</b></td-->
                <td><b>{{ totalExams() }}</b></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
