<div class="top-row">
    <h4 class="col-md-12">
        {{'sitnet_get_all_info_from_exam' | translate }} {{'sitnet_json_file' | translate}}
    </h4>
</div>

<div class="bottom-row">
    <div class="col-md-10">
        <label for="examJson">{{'sitnet_select_exam' | translate}}</label>
        <div class="form-group" id="examJson">
            <ui-select ng-model="ctrl.selectedFields.exam.json">
                <ui-select-match allow-clear="true" placeholder="{{'sitnet_pick_a_number' | translate}}">
                    {{$select.selected.course.code}} - {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="exam in (ctrl.examnames | filter: $select.search | limitTo: 50) track by exam.id">
                    <div>{{exam.course.code}} - {{exam.name}}</div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <div class="col-md-2">
        <label for="link"></label>
        <div id="link">
            <a ng-click="ctrl.getExamsJson(ctrl.selectedFields.exam.json)" class="fa-stack fa-lg pull-right"
               download popover-trigger="mouseenter"
               uib-popover="{{'sitnet_download' | translate}}">
                <i class="fa fa-stop fa-stack-2x sitnet-text-ready"></i>
                <i class="fa fa-file-code-o sitnet-white fa-stack-1x"></i>
            </a>
        </div>

    </div>
</div>
