<div class="top-row">
    <h4 class="col-md-12">
        {{'sitnet_get_all_student_activities' | translate}}
    </h4>
</div>

<div class="bottom-row">
    <div class="col-md-2">

        <label for="student">{{'sitnet_student' | translate}}</label>
        <div class="form-group" id="student">
            <ui-select ng-model="ctrl.selectedFields.student">
                <ui-select-match allow-clear="true" placeholder="{{'sitnet_student' | translate}}">
                    {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="student in (ctrl.students | filter: $select.search | limitTo: 50) track by student.id">
                    <div ng-bind="student.name"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <!-- Start & End time datepickers -->
    <div ng-controller="DatepickerCtrl">
        <div class="col-md-4">
            <label for="startAt">{{'sitnet_from' | translate}}</label>

            <div id="startAt" class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dateService.startDate"
                       is-open="startDateOpened" datepicker-options="dateOptions" ng-required="true"
                       close-text="{{'sitnet_close' | translate}}" current-text="{{'sitnet_today' | translate}}"
                       toggle-weeks-text="{{'sitnet_weeks' | translate}}" clear-text="{{'sitnet_clear' | translate}}">

                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="openStartDate($event)">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
            </div>
        </div>

        <div class="col-md-4">
            <label for="endAt">{{'sitnet_to' | translate}}</label>

            <div id="endAt" class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dateService.endDate"
                       is-open="endDateOpened" min="dateService.startDate" datepicker-options="dateOptions"
                       date-disabled="disabled(date, mode)"
                       ng-required="true" close-text="{{'sitnet_close' | translate}}"
                       current-text="{{'sitnet_today' | translate}}" toggle-weeks-text="{{'sitnet_weeks' | translate}}"
                       clear-text="{{'sitnet_clear' | translate}}">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="openEndDate($event)">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="col-md-2">
        <label for="link"></label>
        <div id="link">
            <a ng-click="ctrl.getStudentReport(ctrl.selectedFields.student, ctrl.dateService.startDate, ctrl.dateService.endDate)"
               class="fa-stack fa-lg pointer pull-right" download popover-trigger="mouseenter"
               uib-popover="{{'sitnet_download' | translate}}">
                <i class="fa fa-stop fa-stack-2x sitnet-text-ready"></i>
                <i class="fa fa-file-word-o sitnet-white fa-stack-1x"></i>
            </a>
        </div>
    </div>
</div>
