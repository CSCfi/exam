<div class="top-row">
    <h4 class="col-md-12">
        {{'sitnet_get_all_enrolments_reservations_and_cancelations' | translate}}
    </h4>
</div>
<div class="bottom-row">
    <div class="col-md-10">
        <label for="enrolment">{{'sitnet_select_exam' | translate}}</label>
        <div class="form-group" id="enrolment">
            <ui-select ng-model="ctrl.selectedFields.enrolment">
                <ui-select-match allow-clear="true" placeholder="{{'sitnet_enrolment' | translate}}">
                    {{$select.selected.course.code}} - {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="exam in (ctrl.examnames | filter: $select.search | limitTo: 50) track by exam.id">
                    <div>{{exam.course.code}} - {{exam.name}}</div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <div class="col-md-2">
        <label for="link"></label>

        <div id="link">
            <a ng-click="ctrl.getExamEnrollments(ctrl.selectedFields.enrolment)" class="fa-stack fa-lg pull-right"
               download popover-trigger="mouseenter"
               uib-popover="{{'sitnet_download' | translate}}">
                <i class="fa fa-stop fa-stack-2x sitnet-text-ready"></i>
                <i class="fa fa-file-word-o sitnet-white fa-stack-1x"></i>
            </a>
        </div>
    </div>

</div>
