<div class="row">
    <div class="col-md-12 sitnet-info-text">
        {{'sitnet_get_all_enrolments_reservations_and_cancelations' | translate}}
    </div>
</div>
<div class="row">

    <div class="col-md-10">
        <h4>{{'sitnet_select_exam' | translate}}</h4>
        <select ui-select2 ng-model="examEnrollment" data-placeholder="{{'sitnet_enrolment' | translate}}" style="min-width:50%;">
            <option value=""></option>
            <option ng-repeat="exam in examnames" value="{{exam.id}}">{{exam.course.code}} - {{exam.name}}</option>
        </select>
    </div>

    <div class="col-md-2 load-link">
        <h2>
            <a ng-click="getExamEnrollments(examEnrollment)"
               class="fa-stack fa-lg" download popover-trigger="mouseenter"  popover="{{'sitnet_download' | translate}}">
                <i class="fa fa-stop fa-stack-2x sitnet-text-ready"></i>
                <i class="fa fa-file-word-o sitnet-white fa-stack-1x"></i>
            </a>
        </h2>
    </div>
</div>
