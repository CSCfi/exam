<div class="row">
    <div class="col-md-12 sitnet-info-text">
        {{'sitnet_get_all_teacher_exams' | translate}}
    </div>
</div>
<div class="row">

    <div class="col-md-2">
        <h4>{{'sitnet_teacher' | translate}}</h4>
        <select ui-select2="{ allowClear: true, dropdownAutoWidth : true}" ng-model="selectedTeacher" ng-change="setTeacher(selectedTeacher)" data-placeholder="{{'sitnet_teacher' |Â translate}}" style="min-width:50%;">
            <option value=""></option>
            <option ng-repeat="teacher in teachers" value="{{teacher.id}}">{{teacher.name}}</option>
        </select>
    </div>

    <!-- Start & End time datepickers -->
    <div class="col-md-4">
        <h4>{{'sitnet_start_time' | translate}}</h4>
        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dateService.startDate"
                   is-open="startDateOpened"
                   max="'2015-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="{{'sitnet_close' | translate}}" current-text="{{'sitnet_today' | translate}}" toggle-weeks-text="{{'sitnet_weeks' | translate}}" clear-text="{{'sitnet_clear' | translate}}">

                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="openStartDate($event)">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
        </p>
    </div>

    <div class="col-md-4">
        <h4>{{'sitnet_end_time' | translate}}</h4>
        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dateService.endDate"
                   is-open="endDateOpened" min="dateService.startDate"
                   max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                   ng-required="true" close-text="{{'sitnet_close' | translate}}" current-text="{{'sitnet_today' | translate}}" toggle-weeks-text="{{'sitnet_weeks' | translate}}" clear-text="{{'sitnet_clear' | translate}}">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="openEndDate($event)">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
        </p>
    </div>

    <div class="col-md-2 load-link">
        <h2>
            <a ng-click="getTeacherExamsByDate(selectedTeacher, dateService.startDate, dateService.endDate)"
               class="fa-stack fa-lg pointer" download popover-trigger="mouseenter"  popover="{{'sitnet_download' | translate}}">
                <i class="fa fa-stop fa-stack-2x sitnet-text-ready"></i>
                <i class="fa fa-file-word-o sitnet-white fa-stack-1x"></i>
            </a>
        </h2>
    </div>
</div>
