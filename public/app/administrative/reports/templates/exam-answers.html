<div class="top-row">
    <h4 class="col-md-12">
        {{'sitnet_get_all_exam_answers' | translate}}
    </h4>
</div>
<div class="bottom-row">

    <!-- Start & End time datepickers -->
    <div class="col-md-5">
        <label for="startAt">{{'sitnet_start_time' | translate}}</label>
        <div id="startAt">
            <date-picker on-update="$ctrl.answerStartDateChanged(date)"></date-picker>
        </div>
    </div>

    <div class="col-md-5">
        <label for="endAt">{{'sitnet_end_time' | translate}}</label>
        <div id="endAt">
            <date-picker on-update="$ctrl.answerEndDateChanged(date)"></date-picker>
        </div>
    </div>

    <div class="col-md-2">
        <label for="link">&nbsp;</label>

        <div id="link">
            <a ng-click="$ctrl.getExamAnswerReport()"
               class="fa-stack fa-lg pull-right" download popover-trigger="'mouseenter'"
               uib-popover="{{'sitnet_download' | translate}}">
                <i class="fa fa-stop fa-stack-2x sitnet-text-ready"></i>
                <i class="fa fa-file-word-o sitnet-white fa-stack-1x"></i>
            </a>
        </div>
    </div>
</div>
