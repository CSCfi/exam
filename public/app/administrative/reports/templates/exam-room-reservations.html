<div class="top-row">
    <h4 class="col-md-12">
        {{'sitnet_get_all_reservations_from_room' | translate }}
    </h4>
</div>
<div class="bottom-row">
    <div class="col-md-4">
        <label for="roomPick">{{'sitnet_select_room' | translate}}</label>
        <div id="roomPick" class="dropdown" uib-dropdown>
            <button uib-dropdown-toggle class="btn btn-default dropdown-toggle" type="button"
                    id="dropDownMenu1"
                    data-toggle="dropdown" aria-expanded="true">
                {{ $ctrl.selectedFields.room.name | translate | truncate: 100 }}&nbsp;<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="padding-left: 0; min-width: 17em" role="menu"
                aria-labelledby="dropDownMenu1">
                <li ng-repeat="room in $ctrl.rooms" role="presentation" ng-click="$ctrl.setRoom(room)">
                    <a role="menuitem">{{ room.name }}</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Start & End time datepickers -->
    <div class="col-md-3">
        <label for="startAt">{{'sitnet_start_time' | translate}}</label>
        <div id="startAt">
            <date-picker on-update="$ctrl.reservationStartDateChanged(date)"></date-picker>
        </div>
    </div>
    <div class="col-md-3">
        <label for="endAt">{{'sitnet_end_time' | translate}}</label>
        <div id="endAt">
            <date-picker on-update="$ctrl.reservationEndDateChanged(date)"></date-picker>
        </div>
    </div>

    <div class="col-md-2">
        <label for="link">&nbsp;</label>
        <div id="link">
            <a ng-click="$ctrl.getRoomReservationsByDate($ctrl.selectedFields.room.id)"
               class="fa-stack fa-lg pull-right" download popover-trigger="mouseenter"
               uib-popover="{{'sitnet_download' | translate}}">
                <i class="fa fa-stop fa-stack-2x sitnet-text-ready"></i>
                <i class="fa fa-file-word-o sitnet-white fa-stack-1x"></i>
            </a>
        </div>
    </div>

</div>
