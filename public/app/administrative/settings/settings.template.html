<div id="sitnet-header" class="header">
    <div class="col-md-12 header-wrapper">
        <span class="header-text">{{'sitnet_settings' | translate}}</span>
    </div>
</div>

<div id="dashboard">

    <div class="top-row">
        <div class="col-md-12 form-group">
            <label for="editor">{{'sitnet_user_agreement' | translate}}</label>
            <textarea id="editor" name="editor" ck-editor rows="10" cols="80" ng-model="$ctrl.settings.eula.value">
            </textarea>
        </div>
    </div>
    <div class="bottom-row">
        <div class="col-md-12">
            <button ng-click="$ctrl.updateAgreement()" class="btn btn-success">{{'sitnet_button_save' | translate}}</button>
        </div>
    </div>

    <div class="top-row">
        <div class="col-md-2 form-group">
            <label for="deadline">{{'sitnet_review_deadline' | translate}} ({{'sitnet_days' | translate}})</label>
            <input id="deadline" name="deadline" class="form-control" type="number" min="1" ng-model="$ctrl.settings.deadline.value"
                   uib-popover="{{'sitnet_info_deadline' | translate}}"  popover-trigger="focus" />
        </div>
    </div>
    <div class="bottom-row">
        <div class="col-md-12">
            <button ng-click="$ctrl.updateDeadline()" class="btn btn-success">{{'sitnet_button_save' | translate}}</button>
        </div>
    </div>

    <div class="top-row">
        <div class="col-md-2 form-group">
            <label for="reservationWindow">{{'sitnet_reservation_window' | translate}} ({{'sitnet_days' | translate}})</label>
            <input id="reservationWindow" name="reservationWindow" class="form-control" type="number" min="1"
                   ng-model="$ctrl.settings.reservationWindow.value" uib-popover="{{'sitnet_info_reservation_window' | translate}}"
                   popover-trigger="focus" />
        </div>
    </div>
    <div class="bottom-row">
        <div class="col-md-12">
            <button ng-click="$ctrl.updateReservationWindow()" class="btn btn-success">{{'sitnet_button_save' | translate}}</button>
        </div>
    </div>

    <div class="main-row"></div>
    <div class="top-row">
        <div class="col-md-12">
            <ul ng-show="$ctrl.attributes"><li ng-repeat="(key, value) in $ctrl.attributes"><strong>{{key}}:</strong>&nbsp;{{value}}</li></ul>
        </div>
    </div>

    <div class="bottom-row">
        <div class="col-md-12">
            <a ng-show="!$ctrl.attributes" ng-click="$ctrl.showAttributes()" class="pointer">{{'sitnet_show_http_headers' | translate}}</a>
            <a ng-show="$ctrl.attributes" ng-click="$ctrl.attributes = undefined">{{'sitnet_hide' | translate}}</a>
        </div>
    </div>
</div>
