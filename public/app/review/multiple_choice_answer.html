<div class="padl15 marb10" ng-show="sectionQuestion.reviewExpanded"
     ng-repeat="option in sectionQuestion.options">


    <div class="make-inline pull-left">
        <img ng-show="option.answered" src="../../../assets/assets/images/icon_correct_answer_radio.png" alt="exam"
             onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_correct_answer_radio.png'" />
        <img ng-show="!option.answered" src="../../../assets/assets/images/icon_wrong_answer.png" alt="exam"
             onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_wrong_answer.png'" />
    </div>

    <div class="make-inline middle-column">
        <span class="exam-question-option-text" mathjax ng-bind-html="option.option.option"></span>
    </div>

    <div class="make-inline pull-right">
        <span ng-class="option.option.correctOption > 0 ? 'text-success' : 'text-danger'"
            class="review-question-option-name">
             {{option.option.option}}
            </span>
    </div>

</div>
