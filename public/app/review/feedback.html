<div id="feedback" ng-hide="(isGraded() && !isOwnerOrAdmin()) || isReadOnly()" class="feedback-wrapper">
        <div class="col-md-12 grading-title">
           {{'sitnet_student_feedback' | translate}}
        </div>
        <div class="body">
            <div class="col-md-12">
                <div style="width:60em;" class="mart10">
                    <textarea ck-editor rows="5" ng-model="exam.examFeedback.comment"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <div class="review-attachment-button pull-left wdt150 mart10">
                    <a ng-click="saveFeedback()" class="pointer">
                        {{'sitnet_student_add_feedback' | translate}}&nbsp;&nbsp;
                    </a>
                </div>

                <div class="review-attachment-button pull-left wdt150 mart10 marl20">
                    <a ng-click="selectFile()" class="pointer">
                        {{'sitnet_attach_file' | translate}}&nbsp;&nbsp;
                    </a>
                </div>
            </div>
        </div>
</div>


<div class="col-md-12 mart40 padl30" ng-show="!isReadOnly()">

    <div class="make-inline" ng-show="exam.examFeedback.comment">
        <div>{{user.firstName}}&nbsp;{{user.lastName}}</div>
        <div mathjax ng-bind-html="exam.examFeedback.comment"></div>
    </div>
    <div class="make-inline review-feedbacks" ng-show="exam.examFeedback.comment">
        <span class="bottom-row">
            <span ng-controller="AttachmentController">
                <a class="pointer" ng-click="downloadFeedbackAttachment(exam)">
                    {{exam.examFeedback.attachment.fileName}}
                </a><span class="pointer" ng-click="removeFeedbackAttachment(exam)">
                                            <i class="fa fa-trash-o review-trashcan" title="{{'sitnet_remove_attachment' | translate }}"></i>
                                        </span>
            </span>
        </span>
    </div>
</div>
