<div id="feedback">
    <div id="draggable" draggable-modal class="wrapper">
        <div class="row">
            <div class="col-md-1" popover-placement="right" popover-popup-delay="500" popover-trigger="'mouseenter'"
                 uib-popover="{{$ctrl.hideEditor ? 'sitnet_show' : 'sitnet_hide' | translate}}">
                <i ng-click="$ctrl.toggleFeedbackVisibility()" class="pointer fa fa-2x vcenter"
                   ng-class="$ctrl.hideEditor ? 'fa-chevron-circle-right sitnet-green' : 'fa-chevron-circle-down sitnet-red'">
                </i>
            </div>
            <div class="col-md-11">
                <div class="vcenter">
                    {{'sitnet_give_feedback' | translate}}
                </div>
            </div>
        </div>
        <div class="body">
            <div class="row editor">
                <div class="col-md-12">
                    <textarea ck-editor enableClozeTest="false" rows="10" ng-model="$ctrl.exam.examFeedback.comment"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-default" ng-click="$ctrl.saveFeedback()">{{'sitnet_save' | translate}}</button>
                </div>
                <div class="col-md-10">
                    <div class="pull-right">
                        <span ng-show="$ctrl.exam.examFeedback.attachment">
                            <a class="pointer" ng-click="$ctrl.downloadFeedbackAttachment()">{{$ctrl.exam.examFeedback.attachment.fileName}}</a>
                            <span class="sitnet-red pointer" ng-click="$ctrl.removeFeedbackAttachment()">
                                <i class="fa fa-times" title="{{'sitnet_remove_attachment' | translate }}"></i>
                            </span>
                        </span>
                        <button type="button" class="btn btn-default" ng-disabled="!$ctrl.exam.examFeedback.id"
                                ng-click="$ctrl.selectFile()">{{'sitnet_attach_file' |
                            translate}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
