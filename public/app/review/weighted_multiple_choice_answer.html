<div class="padl15 marb10" ng-show="sectionQuestion.reviewExpanded"
     ng-repeat="option in sectionQuestion.options">

    <div class="make-inline pull-left">
        <img ng-show="option.answered" src="../../../assets/assets/images/icon_correct_answer_checkbox_grey.png" alt="exam"
             onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_correct_answer_checkbox_grey.png'" />
        <img ng-show="!option.answered" src="../../../assets/assets/images/icon_wrong_answer_checkbox.png" alt="exam"
             onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_wrong_answer_checkbox.png'" />
    </div>

    <div class="make-inline middle-column">
        <span class="exam-question-option-text" mathjax ng-bind-html="option.option.option"></span>
    </div>

    <div class="make-inline pull-right">
        <span ng-class="option.score > 0 ? 'text-success' : 'text-danger'">
            {{option.score}} {{'sitnet_unit_points' | translate }}</span>
    </div>
</div>
