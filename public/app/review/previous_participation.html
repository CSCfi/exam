<div ng-hide="participation.id == userInfo.id">
    <div class="col-md-2 general-info-title ">{{participation.started |
        date:'dd.MM.yyyy' }}</div>
    <div class="col-md-2">
        <span ng-style="participation.exam.state === 'ABORTED' ? {'color':'#F35D6C'} : {'color': '#3CA34F'}">
            {{'sitnet_exam_status_' + participation.exam.state | lowercase | translate}}
        </span>
    </div>
    <div class="col-md-2 sitnet-info-text-compact">
        {{'sitnet_grade' | translate }}:&nbsp;&nbsp;&nbsp;<span style="color:#3CA34F;">{{ translateGrade(participation.exam) }}</span></div>
    <div class="col-md-4 general-info-link-bold" ng-hide="participation.exam.state === 'ABORTED'">
        <a class="pointer" ng-click="viewAnswers(participation.exam.id)">{{'sitnet_view_answers' | translate}}</a>
    </div>
    <div class="col-md-4 sitnet-info-text-compact" ng-show="participation.exam.state === 'ABORTED'">
        &nbsp;
    </div>
</div>
<span ng-show="previousParticipations.length === 1 && participation.id == userInfo.id" class="padl15 sitnet-info-text-compact">
    <img src="../../../assets/assets/images/icon_info.svg" alt="exam"
         onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_info.png'" />
    <span class="padl10 notice-text">{{'sitnet_exam_no_previous_participations' | translate}}</span>
</span>
