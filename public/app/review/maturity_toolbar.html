<!-- kielentarkistuksen painikkeet  -->
<div class="review-toolbar-wrapper padl0 padr0 marb20" ng-show="isOwnerOrAdmin() || isUnderLanguageInspection()">
   <span class="pull-right">

        <span ng-hide="isUnderLanguageInspection()">
            <div ng-if="!isReadOnly()" class="review-attachment-button exam-questions-buttons marl10">
                <button ng-click="updateExam(exam)" ng-disabled="!examForm.$valid" class="btn inspection-button">
                    {{'sitnet_save' | translate}}
                </button>
            </div>
            <div ng-show="isReadOnly()"
                 class="review-attachment-button exam-questions-buttons marl15">
                <a target="_self" class="pointer preview" href="/exams/examTabs/{{exam.parent.id}}/4">
                    {{'sitnet_close' | translate}}</a>
            </div>
        </span>

        <div ng-show="!isReadOnly()" class="review-attachment-button exam-questions-buttons marl10">
            <button class="btn inspection-button"
                    ng-class="getNextMaturityState().warn ? 'cancel' : ''"
                    ng-disabled="!getNextMaturityState().canProceed || !examForm.$valid ||
                        (getNextMaturityState().validate && !getNextMaturityState().validate())"
                    ng-click="proceedWithMaturity()">{{ getNextMaturityState().text | translate}}
            </button>
        </div>
        <div ng-show="!isReadOnly() && getNextMaturityState().alternateState"
             class="review-attachment-button exam-questions-buttons marl10">
            <button class="btn inspection-button cancel"
                    ng-class="getNextMaturityState().alternateState.warn ? 'btn-danger' : 'btn-primary'"
                    ng-disabled="!getNextMaturityState().alternateState.canProceed || !examForm.$valid ||
                        (getNextMaturityState().alternateState.validate && !getNextMaturityState().alternateState.validate())"
                    ng-click="proceedWithMaturity(true)">{{ getNextMaturityState().alternateState.text | translate}}
            </button>
        </div>
        <div ng-show="!isReadOnly() && getNextMaturityState().alternateState"
             class="review-attachment-button exam-questions-buttons">
             <span ng-show="isMissingStatement()" class="text-danger">&nbsp;
                <i class="fa fa-exclamation-circle"></i>&nbsp;{{ getNextMaturityState().hint | translate }}</span>
        </div>

   </span>
</div>
