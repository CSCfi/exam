    <div class="col-md-2 sitnet-info-text-compact ">{{participation.started |
        date:'dd.MM.yyyy' }}</div>
    <div class="col-md-4 sitnet-info-text-compact">{{'sitnet_exam_state' | translate}}:&nbsp;&nbsp;&nbsp;
        <span ng-style="participation.exam.state === 'ABORTED' ? {'color':'red'} : {'color': 'green'}">
            {{'sitnet_exam_status_' + participation.exam.state | lowercase | translate}}
        </span>
    </div>
    <div class="col-md-2 sitnet-info-text-compact">
        {{'sitnet_grade' | translate }}:&nbsp;&nbsp;&nbsp;{{ translateGrade(participation.exam) }}</div>
    <div class="col-md-4 sitnet-info-text-compact" ng-hide="participation.exam.state === 'ABORTED'">
        <a class="pointer" ng-click="viewAnswers(participation.exam.id)">{{'sitnet_view_answers' | translate}}</a>
    </div>
    <div class="col-md-4 sitnet-info-text-compact" ng-show="participation.exam.state === 'ABORTED'">
        &nbsp;
    </div>
