<!-- Bottom toolbar -->
<div class="detail-row bottom-padding-2">
    <div class="col-md-1">
            <span ng-show="!isReadOnly()">
                <button ng-disabled="isReadOnly()"
                        ng-click="updateExam(exam)" class="btn btn-primary">
                    {{'sitnet_save' | translate}}
                </button>
            </span>
            <span ng-show="isReadOnly() || (!isOwnerOrAdmin() && isGraded())" class="row">
                <i class="fa fa-close text-info"></i></i>
                <a href="/exams/reviews/{{ exam.parent.id }}">{{'sitnet_close' | translate}}</a>
            </span>
    </div>
    <div class="col-md-2">
        <span ng-show="!isReadOnly()">
            <button class="btn btn-primary"
                    ng-disabled="!isOwnerOrAdmin() || !examForm.$valid"
                    ng-click="saveExamRecord(exam)">{{'sitnet_send_result_to_registry' | translate}}
            </button>
        </span>
    </div>
</div>
