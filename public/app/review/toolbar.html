<!-- Buttons -->
<div class="review-toolbar-wrapper padl0 padr0 marb20">

    <div ng-show="isReadOnly() || (!isOwnerOrAdmin() && isGraded())"
         class="review-attachment-button exam-questions-buttons marl15">
        <a target="_self" class="pointer preview" href="{{getExitUrl(exam)}}">
        {{'sitnet_close' | translate}}</a>
    </div>


    <span class="pull-right">
        <div ng-show="!isReadOnly()"
             class="review-attachment-button exam-questions-buttons">
            <button class="pointer preview"
               ng-if="!isMaturityRejection()"
               ng-disabled="!isOwnerOrAdmin() || !examForm.$valid"
               ng-click="saveExamRecord(exam)">
                {{'sitnet_send_result_to_registry' | translate}}</button>
        </div>

        <div ng-show="!isReadOnly()"
             class="review-attachment-button exam-questions-buttons marl10">
            <button class="pointer preview"
               ng-if="isMaturityRejection()"
               ng-disabled="!isOwnerOrAdmin() || !examForm.$valid"
               ng-click="rejectMaturity(true)">
                {{'sitnet_reject_maturity' | translate}}</button>
        </div>
        <div ng-if="!isReadOnly()" class="review-attachment-button exam-questions-buttons marl10">
            <button class="pointer" ng-disabled="isReadOnly()" ng-click="updateExam(exam)">
                {{'sitnet_save_changes' | translate}}
            </button>
        </div>
    </span>


</div>
