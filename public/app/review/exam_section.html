<div class="tab-wrapper-exams review">
    <div class="review-border">
        <div class="padt50 padl30 padr30">
            <div class="col-md-12 review-list-title padl0">
                 {{$index + 1}}. &nbsp; &nbsp;{{section.name}}
            </div>
        </div>
        <div class="detail-row padr0 padl0 mar0" ng-show="section.description">
            <div class="col-md-12 padr0 padl0">
                <div class="padl30 mart20">
                    <img src="../../../assets/assets/images/icon_info.svg" alt="exam"
                         onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_info.png'" />
                    <span class="padl10 notice-text">{{section.description}}</span></div>
            </div>
        </div>
        <div class="detail-row padr0 padl0 mar0">
            <div class="col-md-12 padr0 padl0 mar0" ng-repeat="sectionQuestion in section.sectionQuestions | orderBy: 'sequenceNumber'">
                <div ng-if="sectionQuestion.question.type === 'MultipleChoiceQuestion'"
                     ng-include="multiplechoiceQuestionPath"></div>
                <div ng-if="sectionQuestion.question.type === 'EssayQuestion'"
                     ng-include="essayQuestionPath"></div>
                <div ng-if="sectionQuestion.question.type === 'WeightedMultipleChoiceQuestion'"
                     ng-include="multiplechoiceQuestionPath"></div>
                <div ng-if="sectionQuestion.question.type === 'ClozeTestQuestion'"
                     ng-include="clozeTestPath"></div>

            </div>
        </div>
    </div>
</div>
