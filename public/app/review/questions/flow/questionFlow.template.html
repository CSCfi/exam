<div class="top-row">
    <div class="col-md-12 marb30">
        <div class="question-flow-title">{{'sitnet_question_flow' | translate}}</div>
    </div>
</div>
<question-flow-category ng-if="$ctrl.unfinished" category-title="sitnet_in_progress" reviews="$ctrl.unfinished"
                        on-selection="$ctrl.questionSelected(review)">
</question-flow-category>
<question-flow-category ng-if="$ctrl.finished" category-title="sitnet_all_finished" reviews="$ctrl.finished"
                        all-done="true" on-selection="$ctrl.questionSelected(review)">
</question-flow-category>
