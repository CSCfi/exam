<div id="room">

    <table style="display:inline-block">
        <thead>
            <tr ng-repeat="time in times">
                <th style="vertical-align: bottom;" ng-class="{ 'light' : $odd }">{{time}}</th>
            </tr>
        </thead>
    </table>

    <table style="display:inline-block">
        <thead>
            <tr>
                <th ng-repeat="weekday in weekdayNames">{{weekday}}</th>
           </tr>
        </thead>

        <tbody>
           <tr ng-repeat="slot in timerange()">
                <td ng-repeat="day in getWeekdays()" class='selectable {{ getType(day, slot) }}' ng-click='select(day, slot)'>
                    <div class="fullsize" tooltip-placement="right" tooltip-animation="false" tooltip-popup-delay="50" tooltip="{{calculateTime(slot)}}"></div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
