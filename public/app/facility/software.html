<div id="sitnet-header" class="header">
    <div class="col-md-8 header-wrapper">
        <span class="header-text">{{'sitnet_softwares' | translate}}</span>
    </div>
    <div class="col-md-2 header-wrapper">
        <!--<a class="btn header-button pull-right">{{'sitnet_create_new' | translate}}<i class="sitnet-white pull-right fa fa-angle-down fa-lg"></i></a>-->
    </div>
    <div class="col-md-2 ">
        <!--<span class="header-clock pull-right">
            <span class="col-md-12  weekday">24. lauantai</span>
            <span class="col-md-12  date">Toukokuuta 2014</span>
            <span class="col-md-12  clock"></span>
        </span>-->
    </div>
</div>
<div id="room">
    <span class="sitnet-horizontal-line col-md-12"></span>
    <div class="vertical-padding-2">
    <div class="col-md-3">
        <form class="form-inline" role="form">
            <div class="sitnet-info-text">{{'sitnet_software_name' | translate}}</div>
            <div class="pull-left col-md-8 row"><input type="text" class="form-control col-md-12" ng-model="software.name"/></div>
            <div class="pull-right col-md-4"><button ng-click="addSoftware(software.name)" class="btn btn-primary pull-left">{{'sitnet_create_new' | translate}}</button></div>
        </form>
    </div>
    <div class="col-md-6">
            <div class="col-md-12">
                <div class="col-md-12 pull-left"><h4 class="col-md-12">{{ 'sitnet_softwares' | translate }}</h4></span>
            </div>
            <div class="col-md-12 row">
                <table class="table table-bordered table-condensed room-machines-table">
                    <thead>
                    <tr>
                        <th>{{ 'sitnet_name' | translate }}</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="software in softwares" ng-init="checkExams(software)">
                        <td>
                            <div ng-hide="showName">
                            <span class="editable" ng-click="showName = !showName">
                                {{ software.name }}
                            </span>

                            </div>
                            <div ng-show="showName">
                                <form class="form-inline" role="form">
                                    <div class="form-group">
                                        <label>
                                            <input type="text" class="form-control input-sm" ng-model="software.name" autofocus>
                                        </label>
                                    </div>
                                    <button class="btn btn-primary btn-sm" ng-click="showName = !showName; updateSoftware(software);">
                                        <i class="fa fa-check"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                        <td class="col-md-1 text-center">
                            <a class="fa-stack fa-lg" ng-click="showName = !showName;">
                                <i class="fa sitnet-text-light fa-stop fa-stack-2x"></i>
                                <i class="fa fa-pencil fa-stack-1x"></i>
                            </a>
                        </td>
                        <td class="col-md-1 text-center">
                            <a class="fa-stack fa-lg" ng-click="removeSoftware(software)"
                               popover-placement="top" popover-trigger="mouseenter" uib-popover="{{'sitnet_remove_software' | translate}}">
                                <!--<i class="fa sitnet-text-light fa-stop fa-stack-2x"></i>-->
                                <i class="sitnet-red fa fa-times fa-stack-1x"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
