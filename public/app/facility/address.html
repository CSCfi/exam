<div class="machine-header" ng-class="machine.expanded ? 'machine-header-active' : 'machine-header-inactive'">
    <form role="form" name="addressForm" novalidate id="roomAddress">
        <div class="row">
            <div class="col-md-6">
                <div class="sitnet-info-text">{{'sitnet_exam_room_address_street' | translate}}</div>
                <div class="input-group">
                    <input type="text" name="street" class="form-control ng-pristine ng-valid"
                           ng-model="$ctrl.room.mailAddress.street"
                           required ng-pattern="/^(?!\s*$).+/"
                           ui-change="$ctrl.showName = !$ctrl.showName; addressForm.street.$valid ? $ctrl.updateAddress($ctrl.room.mailAddress) : false">
                        <span class="input-group-addon">
                            <i class="fa fa-question-circle fa-fw" popover-placement="left" popover-trigger="'mouseenter'"
                               uib-popover="{{'sitnet_exam_room_address_street' | translate}}"></i>
                        </span>
                </div>
            </div>

            <div class="col-md-6">
                <div class="sitnet-info-text">{{'sitnet_exam_room_address_zip' | translate}}</div>
                <div class="input-group">
                    <input type="text" name="zip" class="form-control ng-pristine ng-valid"
                           ng-model="$ctrl.room.mailAddress.zip"
                           required ng-pattern="/^\d*(\.\d+)?$/"
                           ui-change="$ctrl.showName = !$ctrl.showName; addressForm.zip.$valid ? $ctrl.updateAddress($ctrl.room.mailAddress) : false">
                            <span class="input-group-addon">
                                <i class="fa fa-question-circle fa-fw" popover-placement="left"
                                   popover-trigger="'mouseenter'"
                                   uib-popover="{{'sitnet_exam_room_address_zip' | translate}}"></i>
                            </span>
                </div>
            </div>
        </div>
        <div class="row pull-left">
            <div class="col-md-6">
                <div class="sitnet-info-text">{{'sitnet_exam_room_address_city' | translate}}</div>
                <div class="input-group">
                    <input type="text" name="city" class="form-control ng-pristine ng-valid"
                           ng-model="$ctrl.room.mailAddress.city"
                           required ng-pattern="/^(?!\s*$).+/"
                           ui-change="$ctrl.showName = !$ctrl.showName; addressForm.city.$valid ? $ctrl.updateAddress($ctrl.room.mailAddress) : false">
                        <span class="input-group-addon">
                            <i class="fa fa-question-circle fa-fw" popover-placement="left" popover-trigger="'mouseenter'"
                               uib-popover="{{'sitnet_exam_room_address_city' | translate}}"></i>
                        </span>
                </div>
            </div>
        </div>
    </form>

</div>
