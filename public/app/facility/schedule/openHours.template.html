<div id="room">

    <table style="display:inline-block">
        <thead>
            <tr ng-repeat="time in $ctrl.times">
                <th style="vertical-align: bottom;" ng-class="{ 'light' : $odd }">{{time}}</th>
            </tr>
        </thead>
    </table>

    <table style="display:inline-block">
        <thead>
            <tr>
                <th ng-repeat="weekday in $ctrl.weekdayNames">{{weekday}}</th>
           </tr>
        </thead>

        <tbody>
           <tr ng-repeat="slot in $ctrl.timeRange()">
                <td ng-repeat="day in $ctrl.getWeekdays()" class='selectable {{ $ctrl.getType(day, slot) }}' ng-click='$ctrl.selectSlot(day, slot)'>
                    <div class="fullsize" tooltip-placement="right" tooltip-animation="false" tooltip-popup-delay="50"
                         uib-tooltip="{{$ctrl.calculateTime(slot)}}"></div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
