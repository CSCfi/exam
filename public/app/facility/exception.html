<div class='modal-header'>
    <h4>{{'sitnet_exception_time' | translate}}</h4>
</div>

<div class='modal-body'>

    <div id="datetimepicker">
        <div class="row">
            <div class="col-md-6">
                <p>{{'sitnet_begin' | translate}}</p>
            </div>
            <div class="col-md-6">
                <p>{{'sitnet_end' | translate}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <datetimepicker show-weeks="true" hour-step="1" minute-step="15" ng-model="startDate"
                                show-meridian="false" starting-day="1"
                                date-format="dd-MM-yyyy" readonly-time="false"></datetimepicker>
            </div>
            <div class="col-md-6">
                <datetimepicker show-weeks="true" hour-step="1" minute-step="15" ng-model="endDate"
                                show-meridian="false" starting-day="1"
                                date-format="dd-MM-yyyy" readonly-time="false"></datetimepicker>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-12">
            <button ng-click='ok()' class='btn btn-primary'>
                    {{'sitnet_add_exception_time' | translate}}
            </button>

            <button ng-click='cancel()' class='btn btn-primary'>
                {{'sitnet_button_cancel' | translate}}
            </button>
        </div>
    </div>
</div>
