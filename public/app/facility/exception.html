<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4 class="sitnet-white"><i class="fa fa-exclamation"></i>&nbsp;&nbsp;{{'sitnet_exception_time' |
            translate}}</i></h4>
    </div>

    <div class='modal-body'>

        <div class="row">
            <div class="col-md-12">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="exception.outOfService">
                        {{'sitnet_room_out_of_service' | translate}}
                    </label>
                </div>
            </div>
        </div>
        <div id="datetimepicker">
            <div class="row">
                <div class="col-md-6">
                    <p>{{'sitnet_begin' | translate}}:</p>
                </div>
                <div class="col-md-6">
                    <p>{{'sitnet_end' | translate}}:</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <datetimepicker hour-step="1" minute-step="15" ng-model="exception.startDate"
                                    show-meridian="false" date-format="dateFormat" datepicker-options="dateOptions"
                                    readonly-time="false">
                    </datetimepicker>
                </div>
                <div class="col-md-6">
                    <datetimepicker hour-step="1" minute-step="15" ng-model="exception.endDate"
                                    show-meridian="false" date-format="dateFormat" datepicker-options="dateOptions"
                                    readonly-time="false">

                    </datetimepicker>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-6">
            <button class="btn btn-sm btn-danger pull-left" ng-click="cancel()">{{'sitnet_button_cancel' | translate}}
            </button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-sm btn-primary" ng-click="ok()">
                {{'sitnet_button_save' | translate}}
            </button>
        </div>
    </div>

</div>
