<div id="dashboard" ng-controller="QuestionCtrl">

    <div class="top-row">
        <div class="col-md-12">
            <div class="student-details-title-wrap" ng-hide="newQuestion.id">
                <div class="student-enroll-title-wrap">
                    <div class="student-enroll-title">{{'sitnet_toolbar_new_question' | translate}}</div>
                </div>

            </div>
            <div class="student-details-title-wrap" ng-hide="!newQuestion.id">
                <div class="student-enroll-title-wrap">
                    <div class="student-enroll-title">{{'sitnet_questions_edit' | translate}}</div>
                </div>
            </div>

        </div>
    </div>

    <div class="marl50 marr50">

        <!-- Question body //-->
        <div class="col-md-12 question-border padl40 padr40">
            <form role="form" class="form-horizontal" name="questionForm" novalidate>
                <div ng-include="bodyTemplate"></div>
            </form>

            <!-- buttons -->
            <div ng-if="!fromDialog" class="mart20">
                <div class="question-cancel">
                    <button ng-disabled="!questionForm.$valid" ng-click="saveQuestion()"
                            type="submit" class="btn btn-success bigbutton">{{'sitnet_save' | translate}}
                    </button>
                </div>
                <div class="question-cancel marr20">
                    <button ng-click="cancel()" type="submit" class="btn btn-cancel pull-right bigbutton">
                        {{'sitnet_button_cancel' | translate}}
                    </button>
                </div>
            </div>

            <div ng-if="fromDialog" class="mart20">
                <div class="question-cancel">
                    <button ng-disabled="!questionForm.$valid" ng-click="submit(newQuestion)"
                            type="submit" class="btn btn-success bigbutton">{{'sitnet_save' | translate}}
                    </button>
                </div>
                <div class="question-cancel marr20">
                    <button ng-click="cancelEdit();" type="submit" class="btn btn-cancel pull-right bigbutton">
                        {{'sitnet_button_cancel' | translate}}
                    </button>
                </div>
            </div>


        </div>
    </div>

</div>
