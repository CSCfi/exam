<div id="dashboard" ng-controller="QuestionCtrl">
    <div class="terms-dialog-header">
        <h4><i class="fa fa-magic"></i>&nbsp;&nbsp;
            <span ng-hide="baseQuestionId">
                <span ng-show="newQuestion.type == 'EssayQuestion'"
                      class="header-text">{{'sitnet_questions_new_essay' | translate}}</span>
                <span ng-show="newQuestion.type == 'MultipleChoiceQuestion'"
                      class="header-text">{{'sitnet_questions_new_multiplechoice' | translate}}</span>
                <span ng-show="newQuestion.type == 'WeightedMultipleChoiceQuestion'"
                      class="header-text">{{'sitnet_questions_new_weighted_multiplechoice' | translate}}</span>
                <span ng-show="newQuestion.type == 'ClozeTestQuestion'"
                      class="header-text">{{'sitnet_questions_new_cloze_test' | translate}}</span>
            </span>
            <span ng-show="baseQuestionId">
                <span class="header-text">{{'sitnet_questions_edit' | translate}}</span>
            </span>
        </h4>
    </div>
    <div class="modal-body">
        <div class="main-row">
            <div class="col-md-12 top-margin-1">
                <form role="form" class="form-horizontal" name="questionForm" novalidate>
                    <div ng-include="bodyTemplate"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-6">
            <button ng-disabled="!questionForm.$valid" ng-click="submit(newQuestion)"
                    type="submit" class="btn btn-sm btn-primary pull-left">{{'sitnet_save' | translate}}
            </button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-sm btn-danger pull-right" ng-click="cancelEdit()">
                {{'sitnet_button_cancel' | translate}}
            </button>
        </div>
    </div>
</div>
