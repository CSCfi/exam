<div id="sitnet-dialog" ng-controller="QuestionCtrl">
    <div class="terms-dialog-header">
        <h4 class="sitnet-white"><i class="fa fa-magic"></i>&nbsp;&nbsp;
            <span ng-hide="baseQuestionId">
                <span ng-show="newQuestion.type == 'EssayQuestion'"
                      class="header-text">{{'sitnet_questions_new_essay' | translate}}</span>
                <span ng-show="newQuestion.type == 'MultipleChoiceQuestion'"
                      class="header-text">{{'sitnet_questions_new_multiplechoice' | translate}}</span>
                <span ng-show="newQuestion.type == 'WeightedMultipleChoiceQuestion'"
                      class="header-text">{{'sitnet_questions_new_weighted_multiplechoice' | translate}}</span>
            </span>
            <span ng-show="baseQuestionId">
                <span class="header-text">{{'sitnet_base_question_edit' | translate}}</span>
            </span>
        </h4>
    </div>
    <div class="modal-body">
        <div class="main-row">
            <div class="col-md-12 top-margin-1">
                <form role="form" class="form-horizontal" name="questionForm" novalidate>
                    <div ng-include="bodyTemplate"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-6">
            <!-- We are creating a new question -->
            <button ng-if="!baseQuestionId" class="btn btn-sm btn-danger pull-left" ng-click="cancel()">
                <span>{{'sitnet_button_cancel' | translate}}</span>
            </button>
            <!-- We are editing an unshared exam question -->
            <!-- SIT-1566 hide this until we have atomic question save operation

            <button ng-if="baseQuestionId" class="btn btn-sm btn-danger pull-left" ng-click="cancel(newQuestion)">
                <span>{{'sitnet_close' | translate}}</span>
            </button>
            -->
        </div>
        <div class="col-md-6">
            <button ng-disabled="!questionForm.$valid" ng-click="submit(newQuestion)"
                    type="submit" class="btn btn-sm btn-primary">{{'sitnet_save' | translate}}
            </button>
        </div>
    </div>
</div>
