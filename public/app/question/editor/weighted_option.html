<div class="col-md-12 form-horizontal question-editor-option">

    <div class="col-md-1">
        <input name="correctOption" type="checkbox" class="question-option-radio">
    </div>

    <div class="col-md-6">
        <input id="optionText" type="text" focus-on="opt{{option.id}}" class="question-option-input"
           ng-model="option.option"
           ng-click="selectIfDefault(option.option, $event)"
           required="true"/>
    </div>

    <div class="col-md-5">
        <input id="optionScore" name="maxScore" class="question-option-input points"
           type="number" step="0.01" ng-pattern="/^-?[0-9]+(\.[0-9]{1,2})?$/"
           ng-model="option.defaultScore"
           required="true"
           ng-disabled="lotteryOn"/>

            <span ng-click="removeOption(option)" class="question-option-trash">
                <i class="fa fa-trash-o fa-fw" title="{{'sitnet_remove' | translate}}"></i>
            </span>

    </div>

</div>
