<div class="form-horizontal question-editor-option" ng-class="option.correctOption ? 'alert-success' : 'alert-danger'">
    <div class="form-group">
        <label for="optionText" class="col-md-1 control-label">{{'sitnet_word_points' | translate}}:</label>
        <div class="col-md-10">
            <input id="optionText" type="text" focus-on="opt{{option.id}}" class="form-control"
                   ng-model="option.option" ui-blur="updateOption(option)"
                   ng-click="selectIfDefault(option.option, $event)"
                   required="true"/>
        </div>
        <div class="col-md-1 pull-right">
            <div ng-click="removeOption(option)" class="pull-right text-danger fa-2x">
                <i class="fa fa-times pointer" title="Poista"></i>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-1 col-md-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="option.correctOption" ng-click="correctAnswerToggled(option)">{{'sitnet_correct_option' | translate }}
                </label>
            </div>
        </div>
    </div>
</div>
