<div class="row">
    <div class="question-editor-option">
        <div class="col-md-8 col-md-offset-1">
            <input type="text" focus-on="opt{{option.id}}" class="form-group editable multiplechoice-question-input"
                ng-model="option.option" ui-blur="updateOption(option)" ng-click="selectIfDefault(option.option, $event)" placeholder="{{'sitnet_question_new_option' | translate}}">
        </div>

        <div class="col-md-2">
            <div class="btn"
                  ng-class="{'btn-success': option.correctOption, 'btn-danger': !option.correctOption}"
                  ng-click="correctAnswerToggled(option)">
                {{option.correctOption ? ('sitnet_multiplechoice_question_correct' | translate) : ('sitnet_multiplechoice_question_incorrect' | translate)}}
            </div>
        </div>

        <div class="col-md-1">
            <div ng-click="removeOption(option)" class="pull-right fa-2x">
                <i class="fa fa-times pull-right pointer" title="Poista"></i>
            </div>
        </div>
    </div>
</div>
