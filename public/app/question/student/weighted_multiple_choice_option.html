<div class="bottom-padding-2">
    <div ng-repeat="option in sectionQuestion.question.options" class="exam-answer-options">
        <input type="checkbox" class="optionBox" name="selectedOption"
               ng-value="option.id" ng-checked="sectionQuestion.question.selectedOptions.indexOf(option.id) > -1"
               ng-click="multiOptionSelected(doexam, sectionQuestion.question)" />
           {{option.option}}
    </div>
</div>
