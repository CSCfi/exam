<div class="bottom-padding-2">
    <div ng-repeat="sqo in sectionQuestion.options | orderBy: 'id'" class="exam-answer-options">
        <input type="checkbox" name="selectedOption" ng-checked="sqo.answered" ng-model="sqo.answered"
               ng-change="multiOptionSelected(exam, sectionQuestion)" />
           {{sqo.option.option}}
    </div>
</div>
<div class="padl0 question-type-text">
    <span ng-if="sectionQuestion.evaluationType == 'Selection'">
         {{'sitnet_evaluation_select' | translate}}
    </span>
    <span ng-if="sectionQuestion.evaluationType !== 'Selection'">
        {{sectionQuestion.derivedMaxScore}} {{'sitnet_unit_points' | translate}}
    </span>
</div>
