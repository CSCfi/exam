<div class="bottom-padding-2">
    <div ng-repeat="sqo in sectionQuestion.options" class="exam-answer-options">
        <input type="checkbox" class="optionBox" name="selectedOption"
               ng-value="sqo.option.id" ng-checked="sqo.answered"
               ng-click="multiOptionSelected(exam, sectionQuestion)" />
           {{sqo.option.option}}
    </div>
</div>
