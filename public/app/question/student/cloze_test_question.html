<div class="row">
    <div class="col-md-12">
        <small class="sitnet-info-text" ng-if="sectionQuestion.autosaved">
            {{'sitnet_autosaved' | translate}}:&nbsp;{{ sectionQuestion.autosaved | date:'HH:mm'}}
        </small>
        <small class="sitnet-info-text" ng-if="!sectionQuestion.autosaved">
            &nbsp;
        </small>
    </div>
</div>
<div class="padl0 question-type-text">
    <span ng-if="sectionQuestion.evaluationType == 'Selection'">
         {{'sitnet_evaluation_select' | translate}}
    </span>
    <span ng-if="sectionQuestion.evaluationType !== 'Selection'">
        {{sectionQuestion.derivedMaxScore}} {{'sitnet_unit_points' | translate}}
    </span>
</div>
<div class="row top-margin-1">
    <div class="col-md-12">
        <button ng-click="saveTextualAnswer(sectionQuestion)"
                class="green_button">{{'sitnet_save' | translate }}
        </button>
    </div>
</div>
