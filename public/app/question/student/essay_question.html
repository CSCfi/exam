<div class="row" ng-hide="!sectionQuestion.question.maxCharacters">
    <div class="col-md-12">
        <small class="sitnet-info-text">{{ 'sitnet_essay_length_recommendation' | translate }}:&nbsp;
            {{ sectionQuestion.question.maxCharacters }}
        </small>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <textarea ck-editor rows="10" cols="80" ng-model="sectionQuestion.question.answer.answer"></textarea>
    </div>
</div>
<div class="row top-margin-1">
    <div class="col-md-8">
        <small class="sitnet-info-text" ng-if="sectionQuestion.question.autosaved">
            {{'sitnet_autosaved' | translate}}:&nbsp;{{ sectionQuestion.question.autosaved | date:'HH:mm'}}
        </small>
        <small class="sitnet-info-text" ng-if="!sectionQuestion.question.autosaved">
            &nbsp;
        </small>
    </div>
    <div class="col-md-4">
        <button ng-disabled="isPreview()"
                ng-click="saveEssay(sectionQuestion.question, sectionQuestion.question.answer.answer)"
                class="btn btn-sm btn-primary pull-right">{{'sitnet_save' | translate }}
        </button>
    </div>
</div>
