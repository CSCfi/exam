<div id="library">
    <div class="library-main">
        <div class="library" ng-controller="LibraryCtrl">

            <!-- title row and add new question button -->
            <div ng-if="!addEditQuestion.showForm" class="top-row">
                <div class="col-md-12 marb20">
                    <div class="student-enroll-title-wrap">
                        <div class="student-enroll-title">{{'sitnet_library_choose' | translate}}</div>
                    </div>
                    <div class="library-toolbar">
                        <div class="make-inline">
                            <div class="dropdown library-button add-button" uib-dropdown>
                                <div class="review-attachment-button print-button">
                                    <a ng-click="constructQuestion()" class="pointer">
                                        {{'sitnet_toolbar_new_question' | translate}}
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- search bar and search parameters -->
            <div ng-if="!addEditQuestion.showForm" ng-include="templates.librarySearch"></div>

            <div ng-if="!addEditQuestion.showForm" class="col-md-12 padl0 padr0 marb20" ng-controller="ExamController">
                <span class="pull-left marl20">
                    <div class="library-button make-inline mart20 marr30 marl10"><a target="_self" class="pointer" ng-click="addQuestions()">
                        {{'sitnet_add_chosen' | translate}}
                    </a></div>
                </span>
            </div>

            <!-- resulting table with questions -->
            <div ng-if="!addEditQuestion.showForm" ng-include="templates.libraryResults"></div>

            <!-- new question form -->
            <div ng-if="addEditQuestion.showForm" ng-include="templates.newQuestion" ></div>

            <!-- Buttons -->
            <div ng-if="!addEditQuestion.showForm" class="col-md-12 padl0 padr0 marb20" ng-controller="ExamController">
            <span class="pull-right">
                <div class="library-button make-inline"><a target="_self" class="pointer preview" ng-click="cancelEdit()">
                    {{'sitnet_button_cancel' | translate}}
                </a></div>
                <div class="library-button make-inline mart20 marr30 marl10"><a target="_self" class="pointer" ng-click="addQuestions()">
                    {{'sitnet_add_chosen' | translate}}
                </a></div>
            </span>
            </div>
        </div>

    </div>
</div>
