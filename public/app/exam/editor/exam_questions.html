<!-- Questions container -->
<div class="col-md-12 exam-border">

    <div class="student-enrolment-wrapper review-view exam-questions-warning mart40" ng-if="newExam.hasEnrolmentsInEffect">
        <div class="col-md-12">
            <div class="col-md-1"><img src="../../../assets/assets/images/icon_warning.png" alt="exam"
                                       onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_warning.svg'" />
            </div>
            <div class="col-md-11 warning-text">
                {{'sitnet_upcoming_reservations_exist' | translate}}
            </div>
        </div>
    </div>

    <!-- Sections & Questions -->
    <div id="exam">
        <div ng-include="templates.sections"></div>
    </div>

</div>

<!-- Buttons -->
<div class="col-md-12 padl0 padr0 marb20">
    <div class="review-attachment-button exam-questions-buttons"><a target="_self" class="pointer" ng-click="addNewSection()">
        <i class="fa sitnet-white fa-plus"></i>&nbsp;{{'sitnet_section_add' | translate}}
    </a></div>
    <span class="pull-right">
        <div class="review-attachment-button exam-questions-buttons"><a target="_self" class="pointer preview" ng-click="previewExam(2)">
            {{'sitnet_preview' | translate}}
        </a></div>
        <div class="review-attachment-button exam-questions-buttons marl10"><a target="_self" class="pointer" ng-click="saveExam()">
            {{'sitnet_save' | translate}}
        </a></div>
        <div ng-show="newExam.executionType.type==='PUBLIC'" class="review-attachment-button exam-questions-buttons marl10">
          <a target="_self" class="pointer warning" ng-click="removeExam()">
              {{'sitnet_exam_remove' | translate}}
          </a>
        </div>
    </span>
</div>

<div class="col-md-12 padl0 padr0 marb20 padt20 grey-top">
    <span class="pull-right">
        <div ng-show="newExam.executionType.type==='PUBLIC'" class="review-attachment-button exam-questions-buttons">
            <a target="_self" class="pointer" ng-click="tabs[2].active = true">
                {{'sitnet_exam_publish_tab' | translate}} &#187;</a>
        </div>
    </span>
    <span class="pull-left">
        <div ng-show="newExam.executionType.type==='PUBLIC'" class="review-attachment-button exam-questions-buttons">
            <a target="_self" class="pointer" ng-click="tabs[0].active = true">
                &#171; {{'sitnet_exam_basic_information_tab' | translate}}</a>
        </div>
    </span>

</div>
