<div id="sitnet-dialog" ng-controller="ExamController">
    <div class="student-message-dialog-wrapper-padding">
        <div class="student-enroll-dialog-wrap">
            <div class="student-enroll-title">{{'sitnet_unpublish_exam_confirm_dialog_title' |
                translate}}</div>
        </div>
        <div class="modal-body">
            <p>
                {{'sitnet_unpublish_exam_confirm' | translate}}
            </p>
        </div>
        <div class="student-message-dialog-footer">
            <div class="student-message-dialog-button-save marl10">
                <button class="btn btn-sm btn-primary nowdt" ng-click="ok()">{{'sitnet_unpublish_exam' | translate}}
                </button>
            </div>
            <div class="student-message-dialog-button-cancel">
                <button class="btn btn-sm btn-danger pull-left" ng-click="cancel()">
                    {{'sitnet_close' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
