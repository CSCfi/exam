<div id="sitnet-dialog" ng-controller="ExamController">
    <div class="terms-dialog-header">
        <h4 class="sitnet-white"><i class="fa fa-share"></i>&nbsp;&nbsp;{{'sitnet_publish_exam_confirm_dialog_title' | translate }}</h4>
    </div>
    <div class="modal-body">
        <p>
            {{'sitnet_publish_exam_confirm' | translate}}
        </p>
    </div>
    <div class="modal-footer">
        <div class="col-md-6">
            <button class="btn btn-sm btn-danger pull-left" ng-click="cancel()">{{'sitnet_button_cancel' | translate}}</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-sm btn-primary" ng-click="ok()">
                {{'sitnet_button_ok' | translate}}
            </button>
        </div>
    </div>
</div>
