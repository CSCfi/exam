<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4><i class="sitnet-white">{{'sitnet_add_exam_participant' | translate}}</i></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="sitnet-info-text">
                    {{'sitnet_name' | translate}}
                </div>
                <div class="input-group" style="display: block !important;">
                    <input type="text" class="form-control"
                           ng-model="newEnrolment.user.name"
                           uib-typeahead="t.name for t in students('name', $viewValue)"
                           typeahead-editable="false"
                           typeahead-min-length="2"
                           typeahead-on-select="setNewEnrolment($item, $model, $label)">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-3">
            <button ng-click="cancel()" class="btn btn-danger">{{'sitnet_button_cancel' | translate}}</button>
        </div>
        <div class="col-md-3 col-md-offset-5">
            <!--{{'sitnet_create_new' | translate}}-->
            <button ng-disabled="!newEnrolment.user.id" ng-click="addEnrolment()" class="btn btn-primary">{{'sitnet_button_save' | translate}}</button>
        </div>
    </div>
</div>
