<div id="dashboard">
    <div id="sitnet-header" class="header">
        <div class="col-md-12 header-wrapper">
            <span ng-if="newExam.executionType.type==='PUBLIC'" class="header-text">
                {{'sitnet_public_exam' | translate}}
            </span>
            <span ng-if="newExam.executionType.type==='PRIVATE'" class="header-text">
                {{'sitnet_private_exam' | translate}}
            </span>
            <span ng-if="newExam.executionType.type==='MATURITY'" class="header-text">
                {{'sitnet_maturity' | translate}}
            </span>
        </div>
    </div>

    <div class="main-row wide-column">
        <div ng-class="session.minimizeLibrary ? 'col-md-11' : 'col-md-8'" class="wide-column">
            <div ng-show="newExam.hasEnrolmentsInEffect">
                <div class="alert-warning" style="padding: 1em;">
                    <p class="exams-list-title-text">{{'sitnet_upcoming_reservations_exist' | translate}}</p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="sitnet-info-text">{{'sitnet_exam_name' | translate}}:</div>
                <div class="row">
                    <div class="col-md-9">
                        <input type="text" class="form-control ng-pristine ng-valid "
                               ng-model="newExam.name"
                               ui-change="updateExam()" style="font-size: 1.5em"/>
                    </div>
                    <div class="col-md-3">
                        <button ng-click="saveExam()" class="btn btn-primary pull-right">
                            {{'sitnet_save' | translate}}
                        </button>
                    </div>
                </div>
            </div>
            <div id="exam">
                <div class="col-md-12 top-margin-1">
                    <!-- General Information -->
                    <div class="bottom-padding-2" ng-include="templates.basicInfo"></div>
                    <!-- Sections & Questions -->
                    <div class="bottom-padding-2" ng-include="templates.sections"></div>
                    <!-- Autoevaluation -->
                    <div class="bottom-padding-2" ng-show="canBeAutoEvaluated()"
                         ng-include="templates.autoEvaluation"></div>
                </div>
            </div>
            <div class="col-md-12 bottom-padding-2">
                    <span>
                        <button ng-click="saveExam()" class="btn btn-primary">{{'sitnet_save' | translate}}</button>
                    </span>
                    <span class="pull-right">
                        <button ng-click="previewExam()" class="btn btn-primary">{{'sitnet_preview' | translate}}
                        </button>
                        <button ng-hide="newExam.state === 'PUBLISHED'" ng-click="saveAndPublishExam()"
                                class="btn btn-warning">{{'sitnet_save_and_publish' | translate}}
                        </button>
                        <button ng-show="newExam.state === 'PUBLISHED' && newExam.executionType.type==='PUBLIC'"
                                ng-click="unpublishExam()"
                                class="btn btn-warning">{{'sitnet_unpublish_exam' | translate }}
                        </button>
                        <button ng-show="newExam.executionType.type==='PUBLIC'" ng-click="removeExam()"
                                class="btn btn-danger">{{'sitnet_exam_remove' | translate}}
                        </button>
                    </span>
            </div>
        </div>
        <div id="lib-wrapper" ng-include="templates.library"
             ng-class="session.minimizeLibrary ? 'col-md-1' : 'col-md-4'"
             class="wide-column"></div>
    </div>

</div>
