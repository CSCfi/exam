<div id="dashboard">
    <div id="sitnet-header" class="header">
        <div class="col-md-6 header-wrapper">
            <span ng-if="newExam.executionType.type==='PUBLIC'"
                  class="header-text">{{'sitnet_public_exam' | translate}}</span>
            <span ng-if="newExam.executionType.type==='PRIVATE'" class="header-text">{{'sitnet_private_exam' | translate}}</span>
        </div>
        <div class="col-md-6 header-wrapper" ng-show="newExam.state === 'DRAFT'">
            <a ng-click="cancelNewExam(newExam)" class="pull-right btn btn-primary btn-lg active header-button">
                {{'sitnet_button_cancel' | translate}} </a>
        </div>
    </div>

    <div class="main-row">
        <div class="col-md-12">
            <div ng-class="session.minimizeLibrary ? 'col-md-11' : 'col-md-8'">
                <div class="row">
                    <div class="sitnet-info-text">{{'sitnet_exam_name' | translate}}:</div>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control ng-pristine ng-valid "
                                   ng-model="newExam.name"
                                   ui-change="updateExam()" style="font-size: 1.5em"/>
                        </div>
                        <div class="col-md-3">
                            <button ng-click="saveExam()" class="btn btn-primary pull-right">
                                {{'sitnet_save' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
                <div id="exam">
                    <div class="row top-margin-1">
                        <!-- General Information -->
                        <div class="bottom-padding-2" ng-include="templates.generalInfo"></div>
                        <!-- Sections & Questions -->
                        <div class="bottom-padding-2" ng-include="templates.sections"></div>
                    </div>
                </div>
                <div class="row col-md-12 bottom-padding-2">
                    <span>
                        <button ng-click="saveExam()" class="btn btn-primary">{{'sitnet_save' | translate}}</button>
                        <button ng-show="newExam.state === 'DRAFT'" ng-click="cancelNewExam(newExam)"
                                class="btn btn-warning">{{'sitnet_button_cancel' | translate}}
                        </button>
                    </span>
                    <span class="pull-right">
                        <button ng-click="previewExam()" class="btn btn-primary">{{'sitnet_preview' | translate}}
                        </button>
                        <button ng-hide="newExam.state === 'PUBLISHED'" ng-click="saveAndPublishExam()"
                                class="btn btn-warning">{{'sitnet_save_and_publish' | translate}}
                        </button>
                        <button ng-show="newExam.state === 'PUBLISHED' && newExam.examType.type==='PUBLIC'"
                                ng-click="unpublishExam()"
                                class="btn btn-warning">{{'sitnet_unpublish_exam' | translate }}
                        </button>
                    </span>
                </div>
            </div>
            <div ng-include="templates.library" ng-class="session.minimizeLibrary ? 'col-md-1' : 'col-md-4'"></div>
        </div>
    </div>
</div>
