<div id="dashboard">
    <div class="top-row">
        <div class="col-md-12">
            <div class="student-details-title-wrap">
                <a href="/"><img class="arrow_icon" src="../../../assets/assets/images/icon_history.png"></a>
                <div class="student-enroll-title-wrap">
                    <div class="student-enroll-title">{{'sitnet_toolbar_new_exam' | translate}}</div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="col-md-11 marl50 marr50 exam-new-border">
            <div class="margin-20 marl30 marr30 marb20">
                <div class="review-list-title">{{ 'sitnet_exam_title' | translate }}
                </div>
            </div>

            <div class="padl40 padr40">
                <div class="col-md-12 margin-20 padl0 padr0">
                    <div class="col-md-3 exam-basic-title padl0">
                        {{'sitnet_new_exam_type' | translate}}
                        <sup><img popover-placement="right" popover-trigger="mouseenter"
                                  uib-popover="{{'sitnet_new_exam_type_description' | translate}}"
                                  src="../../../assets/assets/images/icon_tooltip.svg" alt="exam"
                                  onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_tooltip.png'" /></sup>
                    </div>
                    <div class="col-md-9">
                        <select class="form-control"
                                ng-model="$ctrl.type"
                                ng-change="$ctrl.createExam()"
                                required
                                ng-options="type.name | translate for type in $ctrl.executionTypes">
                            <option value="">{{'sitnet_choose' | translate}}</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
