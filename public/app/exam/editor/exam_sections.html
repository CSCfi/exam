<div class="row exam-general-information-header">
    <div class="col-md-1">
        <a class="pointer pull-left fa-stack fa-lg" popover-placement="left" popover-popup-delay="1000"
           popover-trigger="mouseenter" popover="{{ 'sitnet_show' | translate }} / {{ 'sitnet_hide' | translate }}"
           ng-click="sectionTemplate.visible = !sectionTemplate.visible">
            <i ng-class="sectionTemplate.visible ? 'fa fa-chevron-down fa-stack-1x' : 'fa fa-chevron-right fa-stack-1x'"></i>
        </a>
    </div>
    <div class="col-md-11 exams-generic-info-title">{{'sitnet_exam_questions' | translate}}</div>
</div>

<div class="col-md-12" ng-show="sectionTemplate.visible">
    <div class="section-border" ng-include="templates.section" ng-model="newExam.examSections"
         ng-repeat="section in newExam.examSections | orderBy: 'created'">
    </div>
    <div class="row col-md-12 create-new-section">
        <div class="col-md-1 fa-stack fa-lg">
            <i class="fa icon-theme fa-stop fa-stack-2x"></i>
            <i class="fa sitnet-white fa-plus fa-stack-1x"></i>
        </div>
        <a ng-click="addNewSection()" class="create-new-section-button">
            {{'sitnet_section_add' | translate}}
        </a>
    </div>
</div>
