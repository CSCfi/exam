<div id="sitnet-header" class="header">
    <div class="col-md-12 header-wrapper">
        <span class="header-text">{{'sitnet_exam_search' | translate}}</span>
    </div>
</div>
<!-- Enrolled exams list -->
<div id="dashboard" ng-controller="ExamSearchCtrl">
    <div class="main-row">
        <div class="col-md-4">
            <label for="freesearch">&nbsp;</label>
            <div id="freesearch" class="form-group input-group">
                <input ng-change="search()" ng-model="filter" type="text" class="form-control"
                       placeholder="{{'sitnet_search' | translate }}">
                <div class="input-group-addon">
                    <i class="fa fa-search fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="main-row">
        <div class="col-md-12">
            <div class="exams-list">
                <div ng-repeat="exam in exams" ng-include="examPath" />
            </div>
        </div>
    </div>
</div>
