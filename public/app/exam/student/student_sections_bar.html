<ul class="list-muted">

    <li class="row pointer phase-box"
        ng-class="guide ? '' : 'notactive'"
        ng-if="exam.instruction.length > 0" ng-click="setActiveSection(pages[0])" >
        <div class="col-md-11 vcenter">{{'sitnet_exam_guide' | translate}}
        </div>
    </li>


    <li class="row pointer phase-box"
        ng-class="activeSection.index == section.index && !guide ? '' : 'notactive'"
        ng-repeat="section in exam.examSections | orderBy: 'sequenceNumber'"
        ng-click="setActiveSection(section.id)"
        popover-placement="left" popover-popup-delay="1000" popover-append-to-body="true" popover-trigger="mouseenter"
        uib-popover="{{section.name}}: {{'sitnet_question_status_answered' | translate}}
                 {{getQuestionAmount(section,'answered')}}, {{'sitnet_questions_total' | translate}}
                 {{ getQuestionAmount(section,'total') }}">

        <div class="pull-left marr10">
            <div class="question-type-img-wrap" ng-if="getQuestionAmount(section,'answered') == getQuestionAmount(section,'total')">
                <img src="../../../assets/assets/images/icon_question_type_ready_grey.png"
                     alt="exam"
                     onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_question_type_ready_grey.png'" /></div>
            <div class="question-type-img-wrap" ng-if="getQuestionAmount(section,'answered') != getQuestionAmount(section,'total')">
                <img src="../../../assets/assets/images/icon_question_type_waiting.svg"
                     alt="exam"
                     onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_question_type_waiting.png'" /></div>
        </div>

        <div class="vcenter"
             ng-class="activeSection.index == section.index && !guide ? 'sitnet-text' : 'sitnet-text-dark'">
            {{section.index}}. {{section.name}}
        </div>
        <div class="pull-right vcenter section-answered">
            <span class="pull-left">{{ getQuestionAmount(section,'answered') }}</span>
            <span class="pull-left horizontal-padding-05"> / </span>
            <span class="pull-left">{{ getQuestionAmount(section,'total') }}</span>
        </div>
    </li>
</ul>

<!-- INSTRUCTIONS -->
<div class="col-md-12" ng-hide="exam.executionType.type==='MATURITY'">
    <div class="row pointer" popover-placement="left" popover-trigger="click" popover-append-to-body="true"
         uib-popover="{{ currentLanguageText }}">
        <a class="col-md-1" style="margin-top: 7px;">
            <img src="../../../assets/assets/images/icon_info.svg" alt="exam" onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_info.png'" />
        </a>
        <div class="col-md-10 question-text question-type-text info">
            {{'sitnet_room_guidance' | translate}}
        </div>
    </div>
</div>

<!-- MATURITY INSTRUCTIONS -->
<div class="col-md-12" ng-click="showMaturityInstructions(exam)"
     ng-show="exam.executionType.type==='MATURITY'">
    <div class="row pointer">
        <a class="col-md-1" style="margin-top: 7px;">
            <img src="../../../assets/assets/images/icon_info.svg" alt="exam" onerror="this.onerror=null;this.src='../../../assets/assets/images/icon_info.png'" />
        </a>
        <div class="col-md-10 question-text question-type-text info">
            {{'sitnet_maturity_instructions' | translate}}
        </div>
    </div>
</div>
