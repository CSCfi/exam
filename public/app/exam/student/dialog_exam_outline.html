<div id="sitnet-dialog">
    <div class="terms-dialog-header">
        <h4 class="sitnet-white"><i class="fa fa-magic"></i>&nbsp;&nbsp;
            <span class="header-text">{{'sitnet_exam_outline' | translate}}</span>
        </h4>
    </div>
    <div class="modal-body" id="studentexam">
        <div class="main-row" ng-repeat="section in exam.examSections">
            <div class="col-md-12 top-margin-1">
                <div class="row">
                    <div class="col-md-12 studentexam-header">
                        <span class="exam-title">{{section.index}}. {{section.name}}<small>{{calculateMaxScoreOfSection(section)}}</small></span>
                    </div>
                    <div class="guide-column">
                        <div class="list-group" ng-include="sectionTemplate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-6">
            <button ng-click="submit()" type="submit" class="btn btn-sm btn-primary pull-left">
                {{'sitnet_save_and_return_exam' | translate}}
            </button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-sm btn-danger pull-right" ng-click="cancel()">
                {{'sitnet_close' | translate }}
            </button>
        </div>
    </div>
</div>
