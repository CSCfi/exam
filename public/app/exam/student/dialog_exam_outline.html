<div id="sitnet-dialog">
    <div class="student-message-dialog-wrapper-padding">
        <div class="student-enroll-dialog-wrap">
            <div class="student-enroll-title">{{'sitnet_exam_outline' | translate}}</div>
        </div>
        <div class="modal-body" id="studentexam">
            <div class="main-row" ng-repeat="section in exam.examSections">
                <div class="col-md-12 top-margin-1">
                    <div class="row">
                        <div class="col-md-12 studentexam-header">
                            <span class="exam-title">{{section.index}}. {{section.name}}<small>{{calculateMaxScoreOfSection(section)}}</small></span>
                        </div>
                        <div class="guide-column">
                            <div class="list-group" ng-include="sectionTemplate"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="student-message-dialog-footer">
            <div class="student-message-dialog-button-save">
                <button class="btn btn-sm btn-primary" ng-click="submit()">
                    {{'sitnet_save_and_return_exam' | translate}}
                </button>
            </div>
            <div class="student-message-dialog-button-cancel">
                <button class="btn btn-sm btn-danger pull-left" ng-click="cancel()">{{'sitnet_close' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
