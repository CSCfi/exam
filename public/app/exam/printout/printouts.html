<div id="sitnet-header" class="header">
    <div class="col-md-12 header-wrapper">
        <span class="header-text">{{'sitnet_printout_exams' | translate}}</span>
    </div>
</div>
<div id="dashboard">
    <div class="top-row">
        <div class="col-md-12">
            <table class="table table-striped table-condensed exams-table">
                <thead ng-init="examsPredicate='examinationDatesAggregate'; reverse=true; ctrl.listPrintouts()">
                    <tr>
                        <th sort by="examinationDatesAggregate" text="sitnet_examination_dates" predicate="examsPredicate"
                            reverse="reverse"></th>
                        <th sort by="course.code" text="sitnet_examcode" predicate="examsPredicate"
                            reverse="reverse"></th>
                        <th sort by="name" text="sitnet_exam_name" predicate="examsPredicate" reverse="reverse"></th>
                        <th sort by="ownerAggregate" text="sitnet_teachers" predicate="examsPredicate"
                            reverse="reverse"></th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="exam in ctrl.printouts | orderBy:examsPredicate:reverse">
                    <td>{{ exam.examinationDatesAggregate }}</td>
                    <td>{{exam.course.code}}</td>
                    <td><a class="exams-info-title bold-button" href="/exams/printout/{{exam.id}}">{{exam.name}}</a>
                    <td>
                        <teacher-list exam="exam"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
