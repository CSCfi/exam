<div id="dashboard" ng-controller="ExamTabsController">
    <div class="top-row">
        <div class="col-md-12">
            <div class="student-details-title-wrap">
                <a href="/"><img class="arrow_icon" src="../../../assets/assets/images/icon_history.png"></a>
                <div class="student-exam-details-title">{{examInfo.title}}</div>
            </div>
            <span ng-show="examFull.state" class="exam-status">{{'sitnet_' + examFull.state | lowercase | translate}}</span>
        </div>
    </div>

    <div class="tab-wrapper-exams">
        <uib-tabset>
            <uib-tab ng-if="isOwner || user.isAdmin" index="0" active="tabs[0].active" heading="{{ 'sitnet_exam_basic_information_tab' | translate }}">
                <basic-exam-info exam="newExam" on-next-tab-selected="switchToQuestions()" on-update="titleUpdated(props)"></basic-exam-info>
            </uib-tab>
            <uib-tab ng-if="isOwner || user.isAdmin" index="1" active="tabs[1].active" heading="{{ 'sitnet_exam_question_tab' | translate }}">
                <sections exam="newExam" on-previous-tab-selected="switchToBasicInfo()"
                          on-next-tab-selected="switchToPublishSettings()"
                          on-new-library-question="initializeExam(true)"></sections>
            </uib-tab>
            <uib-tab ng-if="isOwner || user.isAdmin" index="2" active="tabs[2].active" heading="{{ 'sitnet_exam_publish_tab' | translate }}">
                <exam-publication exam="newExam" on-previous-tab-selected="switchToQuestions()"></exam-publication>
            </uib-tab>
            <uib-tab ng-if="!user.isAdmin && newExam.executionType.type !== 'PRINTOUT'" index="3" active="tabs[3].active" heading="{{ 'sitnet_exam_responses' | translate }}">
                <div ng-include="tabtemplates.reviewListPath"></div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
