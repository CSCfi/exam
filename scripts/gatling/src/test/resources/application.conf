gatling {
  # Base URL of Exam server
  baseUrl = "http://localhost:9000"
  # Database connection
  db {
    connection = "jdbc:postgresql://localhost:5432/exam"
    username = "exam"
    password = "exam"
  }
  # Number of seconds during which the simulated users are showing up for examination.
  # You probably don't want to change this
  rampDuration = 295
  # Name of the exam that the simulated users are taking
  examName = "Rasitustesti"
  # Use millisecond level delay or not. If not, then seconds are used (millisecond level delay is not yet used in official exam releases)
  delayUsesMilliseconds = false
}
