server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html/browser;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets - must come before location /
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API proxy to backend service
    location /app/ {
        proxy_pass http://exam:9000;
        proxy_http_version 1.1;
        
        # Pass through all request headers
        proxy_pass_request_headers on;
        
        # Standard proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass through CSRF and custom headers
        proxy_set_header Csrf-Token $http_csrf_token;
        proxy_set_header X-Requested-With $http_x_requested_with;
        proxy_set_header X-XSRF-TOKEN $http_x_xsrf_token;
        
        # Pass through cookies
        proxy_set_header Cookie $http_cookie;
        
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Proxy all other requests (including index.html and Angular routes) to backend
    # This allows the backend to set CSRF tokens properly
    location / {
        proxy_pass http://exam:9000;
        proxy_http_version 1.1;
        
        # Pass through all request headers
        proxy_pass_request_headers on;
        
        # Standard proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass through CSRF and custom headers
        proxy_set_header Csrf-Token $http_csrf_token;
        proxy_set_header X-Requested-With $http_x_requested_with;
        proxy_set_header X-XSRF-TOKEN $http_x_xsrf_token;
        
        # Pass through cookies
        proxy_set_header Cookie $http_cookie;
        
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

